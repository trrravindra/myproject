<script>

    // Parse tracking tags stored in a hash from the URL
    window['dataLayer'] = window['dataLayer'] || [];

    dataLayer.push( { 'visitor-status' : 'ANONYMOUS | IDENTIFIED' } );
    dataLayer.push( { 'preferred-province' : 'PROVINCE' } );
    dataLayer.push( { 'page-category' : 'PAGE-CATEGORY' } );
    dataLayer.push( { 'brand' : 'BRAND' } );
    dataLayer.push( { 'pageview': 'PAGE-NAME', 'event': 'pageview'} );

    // Please don't fail
    try {
        // UTM info from hash
        if( location.hash && location.hash !== '#' ) {
            // Make sure there's a utm_source
            if( location.hash.indexOf('utm_source') > -1 ) {

                    // Split at ampersand to get keys and values
                var kvPairs = location.hash.replace('#','').split('&'),
                    i = 0,
                    l = kvPairs.length;

                // Iterate through each kvPair
                for( i; i < l; i++ ) {

                    // Get this index
                    var kv = kvPairs[i];

                    // ! marks where the theme id is. If there is one there,
                    // then we have to store that theme id for later and skip
                    // the rest of this loop.
                    if( kv.indexOf('!') > -1 ) {
                        window.themeId = kv;
                        continue;
                    }

                    // If there's an equals sign in the current index
                    if( kv.indexOf('=') > -1 ) {
                            // Cache index of the equals sign
                        var indexOfEquals = kv.indexOf('='),
                            // The key
                            k = kv.slice( 0, indexOfEquals ),
                            // The value
                            v = kv.slice( indexOfEquals + 1, kv.length ) || "";

                        // Switch at the key and add the value to the corresponding GTM key
                        switch( k ) {
                            case 'utm_source' :
                                dataLayer.push( { "source" : v } );
                            break;
                            case 'utm_medium' :
                                dataLayer.push( { "medium" : v } );
                            break;
                            case 'utm_keyword' :
                                dataLayer.push( { "keyword" : v } );
                            break;
                            case 'utm_content' :
                                dataLayer.push( { "content" : v } );
                            break;
                            case 'utm_campaign' :
                                dataLayer.push( { "campaign" : v } );
                            break;
                            default:
                                // do nothing
                            break;
                        }
                    }
                }

                // Add an extra parameter for page type
                dataLayer.push( { "page-type" : "landing" } );

                // If there was a theme-id then make the hash
                // only the theme ID, otherwise empty the hash
                if( window.themeId ) {
                    location.hash = window.themeId;
                    delete window[themeId];
                } else {
                    location.hash = '';
                }

                // Fini
            }
        }

    } catch ( err ) {
        // Do nothing aka handle the error
    }

</script>
