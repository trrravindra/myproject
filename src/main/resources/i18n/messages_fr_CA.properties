consent.content.subtitle.1=CONDITIONS D\u2019UTILISATION DU SITE Votre sant\u00E9 compte pour nous
consent.content.subtitle.1.para.1=Une banni\u00e8re de Loblaws inc., ses filiales exploitant des pharmacies partout au Canada et ses<b>&nbsp;</b>pharmaciens-propri\u00E9taires affili\u00E9s \u00E0 CENTRESant\u00E9, soit l\u2019une<b>&nbsp;</b>des banni\u00e8res de Loblaws inc. (ci-apr\u00e8s les «&nbsp;<b>pharmacies participantes</b>&nbsp;») sont heureux d\u2019offrir le site Votre sant\u00E9 compte pour nous&nbsp;pour votre usage personnel non commercial et celui de tout patient au nom duquel vous \u00EAtes autoris\u00E9 \u00E0 agir (collectivement «&nbsp;<b>vous</b>&nbsp;» ou «&nbsp;<b>votre</b>&nbsp;»). Lorsque vous utilisez le site, vous acceptez de vous conformer aux modalit\u00E9s du site Web de renouvellement en ligne.
consent.content.subtitle.1.para.2=<b>Veuillez noter que certaines pharmacies travaillant sous l\u2019une des banni\u00e8res de Loblaws inc. peuvent \u00EAtre ind\u00E9pendantes et exploit\u00E9es par des pharmaciens-propri\u00E9taires. La&nbsp;</b><a href="privacy-policy"><b>Politique</b></a><b>&nbsp;relative au respect de la vie priv\u00E9e de Loblaws inc. ne s\u2019applique donc pas \u00E0 ces pharmacies, qui peuvent avoir leur propre politique en la mati\u00e8re pour r\u00E9gir leur relation avec vous, notamment votre utilisation des services fournis sur ce site. Loblaws inc. et ses soci\u00E9t\u00E9s affili\u00E9es ne sont pas responsables de la prestation des services offerts par l\u2019entremise de ce site par quelque pharmacie ind\u00E9pendante que ce soit.</b>
consent.content.subtitle.1.para.3=Si vous souhaitez faire corriger une information dans votre dossier de patient, veuillez vous adresser directement \u00E0 votre pharmacien.
consent.content.subtitle.2=Fonctionnalit\u00E9s du site&nbsp;Votre sant\u00E9 compte pour nous
consent.content.subtitle.2.para.1=Le site vous permet, notamment, d\u2019accomplir ce qui suit&nbsp;:
consent.content.subtitle.2.para.2=consulter et renouveler* vos ordonnances;
consent.content.subtitle.2.para.3=consulter votre dossier pharmacologique;
consent.content.subtitle.2.para.4=en apprendre davantage sur les m\u00E9dicaments que vous prenez;
consent.content.subtitle.2.para.5=en apprendre davantage sur les maladies qui affectent couramment les Canadiens;
consent.content.subtitle.2.para.6=trouver une pharmacie participante pr\u00e8s de chez vous.
consent.content.subtitle.2.para.7=Sur le site, nous pouvons quant \u00E0 nous
consent.content.subtitle.2.para.8=vous fournir des services et d\u2019autres offres qui r\u00E9pondent \u00E0 vos besoins;
consent.content.subtitle.2.para.9=vous fournir de l\u2019information ou des services reli\u00E9s \u00E0 la sant\u00E9 qui pourraient vous int\u00E9resser.
consent.content.subtitle.2.para.10=Le renouvellement des ordonnances en ligne est r\u00E9gi par des conditions d\u2019utilisation pr\u00E9cises et peut \u00EAtre assujetti \u00E0 des restrictions. Pourvu que les renouvellements demeurent dans votre dossier (ou que le pharmacien pr\u00E9sent soit autoris\u00E9 \u00E0 renouveler vos ordonnances), vos demandes de renouvellement ou de cueillette seront transmises \u00E0 la pharmacie participante o\u00f9 votre pharmacien conserve votre dossier de patient aux fins de traitement. Apr\u00e8s que la pharmacie participante ait reçu votre demande, elle sera trait\u00E9e de la m\u00EAme façon que toutes les demandes de renouvellement en pharmacie, qui sont assujetties au jugement professionnel et aux responsabilit\u00E9s du pharmacien habilit\u00E9 \u00E0 prescrire les m\u00E9dicaments et conform\u00E9ment aux lois et aux r\u00e8glements applicables.
consent.content.subtitle.2.para.11=N\u2019h\u00E9sitez pas \u00E0 consulter votre pharmacien si vous souhaitez discuter de vos m\u00E9dicaments d\u2019ordonnance.
consent.content.subtitle.3=Limite d\u2019\u00e2ge
consent.content.subtitle.3.para.1=Pour acc\u00E9der au site sans surveillance parentale, vous devez \u00EAtre \u00e2g\u00E9 d\u2019au moins 16&nbsp;ans (ou 14&nbsp;ans si vous r\u00E9sidez au Qu\u00E9bec).&nbsp;&nbsp; Le parent ou le tuteur l\u00E9gal peut cr\u00E9er un compte au nom d\u2019un enfant n\u2019ayant pas atteint l\u2019\u00e2ge minimal requis.&nbsp;<b>Si vous \u00EAtes un parent ou un tuteur l\u00E9gal, votre acc\u00e8s au site sera automatiquement r\u00E9sili\u00E9 lorsque votre enfant aura atteint l\u2019\u00e2ge minimal susmentionn\u00E9.</b>
consent.content.subtitle.4=Avis juridiques
consent.content.subtitle.4.para.1=Le site est offert pour votre usage et lorsque vous utilisez le site, la responsabilit\u00E9 des op\u00E9rations effectu\u00E9es vous incombe. Les pharmacies participantes se r\u00E9servent le droit de modifier ou de supprimer le site, en tout ou en partie, en tout temps. Par la pr\u00E9sente, vous renoncez donc \u00E0 tous les droits que vous pourriez avoir de recevoir un avis pr\u00E9cis de tels changements.
consent.content.subtitle.4.para.2=Sous r\u00E9serve des lois, r\u00e8glements et obligations professionnelles applicables, les pharmacies participantes et leurs tiers fournisseurs de services se r\u00E9servent le droit de refuser le service, de r\u00E9silier des comptes, de supprimer ou de modifier le contenu du site et d\u2019annuler des commandes \u00E0 leur seule discr\u00E9tion.
consent.content.subtitle.4.para.3=L\u2019information diffus\u00E9e sur le site peut contenir des coquilles ou des inexactitudes et/ou peut \u00EAtre incompl\u00e8te ou p\u00E9rim\u00E9e. Les pharmacies participantes se r\u00E9servent le droit de corriger de telles erreurs, inexactitudes ou omissions et de modifier ou de mettre \u00E0 jour l\u2019information et la documentation publi\u00E9es sur ce site, et ce, en tout temps et sans pr\u00E9avis. Toutefois, les pharmacies participantes ne donnent aucune garantie ni ne font de d\u00E9claration et n\u2019assument aucune responsabilit\u00E9 quant \u00E0 l\u2019exactitude des documents fournis sur le site. Vous convenez que ni les pharmacies participantes, ni les tiers fournisseurs de services, les mandataires, les repr\u00E9sentants et les soci\u00E9t\u00E9s affili\u00E9es ou toute autre partie participant \u00E0 la cr\u00E9ation, la production ou l\u2019exploitation du site ne sont responsables de quelque dommage que ce soit d\u00E9coulant de votre acc\u00e8s au site ou de votre utilisation du site, des services qui y sont offerts ou des documents que contient le site. Sans limiter la port\u00E9e de ce qui pr\u00E9c\u00e8de, le site et les documents fournis sur le site sont offerts, DANS LA MESURE PERMISE PAR LA LOI APPLICABLE, «&nbsp;TELS QUELS&nbsp;», SANS GARANTIE DE QUELQUE NATURE QUE CE SOIT, EXPRESSE OU TACITE, Y COMPRIS, MAIS SANS S\u2019Y LIMITER, LES GARANTIES IMPLICITES DE QUALIT\u00c9 MARCHANDE, D\u2019ADAPTATION À UN USAGE PARTICULIER OU D\u2019ABSENCE DE CONTREFAÇON DE MÊME QUE LES GARANTIES DE TITRE ET DE PROPRI\u00c9T\u00c9 ET CONTRE LES VICES CACH\u00c9S. LOBLAWS INC., SES TIERS FOURNISSEURS DE SERVICES OU SES SOCI\u00c9T\u00c9S AFFILI\u00c9ES, LES PHARMACIES PARTICIPANTES ET TOUTE PERSONNE PARTICIPANT À LA CR\u00c9ATION, LA PRODUCTION OU L\u2019EXPLOITATION DU SITE OU DES SERVICES FOURNIS PAR LE BIAIS DU SITE, Y COMPRIS L\u2019H\u00c9BERGEMENT DES DONN\u00c9ES, NE PEUVENT EN AUCUN CAS ÊTRE TENUS RESPONSABLES DES DOMMAGES DIRECTS, INDIRECTS, ACCESSOIRES, SP\u00c9CIAUX, CONS\u00c9QUENTIELS OU PUNITIFS OU DE TOUS AUTRES DOMMAGES D\u00c9COULANT DE VOTRE UTILISATION DU SITE OU DE VOTRE INCAPACIT\u00c9 À UTILISER LE SITE.
consent.content.subtitle.5=Exon\u00E9ration relative aux aspects m\u00E9dicaux
consent.content.subtitle.5.para.1=L\u2019information se trouvant sur ce site ne se substitue en aucun cas au jugement ou aux soins d\u2019un professionnel de la sant\u00E9 qualifi\u00E9. Veuillez vous adresser \u00E0 votre professionnel de la sant\u00E9 pour un avis sur votre sant\u00E9 ou vos besoins m\u00E9dicaux. Les pharmacies participantes et les collaborateurs du site ne font aucune d\u00E9claration ni ne donnent de garantie quant aux renseignements fournis par l\u2019entremise du site.
consent.content.subtitle.5.para.2=Il arrive que Loblaws inc. publie de l\u2019information clinique sur le pr\u00E9sent site. Celle-ci est d\u2019int\u00E9r\u00EAt g\u00E9n\u00E9ral seulement et ne vise aucunement \u00E0 remplacer un avis de votre m\u00E9decin, de votre pharmacien ou d\u2019un autre professionnel de la sant\u00E9. Ne comptez pas uniquement sur les renseignements affich\u00E9s sur le site \u00E0 des fins de diagnostic ou de traitement.
consent.content.subtitle.6=Indemnit\u00E9/renonciation
consent.content.subtitle.6.para.1=Vous acceptez de tenir quitte et indemne Loblaws&nbsp;inc., ses soci\u00E9t\u00E9s affili\u00E9es, les pharmacies participantes, les collaborateurs et les \u00E9diteurs du site, ainsi que leurs tiers fournisseurs de services, les mandataires et tout autre intervenant ayant contribu\u00E9 au site et chacun de leurs directeurs, agents, employ\u00E9s et entrepreneurs et de les d\u00E9gager de toute responsabilit\u00E9 relative aux actions et aux frais, notamment aux honoraires raisonnables d\u2019avocat et aux dommages sp\u00E9ciaux, indirects ou cons\u00E9cutifs, pouvant d\u00E9couler directement ou indirectement de l\u2019utilisation du site ou de l\u2019information accessible \u00E0 partir de celui-ci.
consent.content.subtitle.7=Vie priv\u00E9e, collecte de renseignements et consentement
consent.content.subtitle.7.para.1=En soumettant une demande de renouvellement en ligne, vous consentez \u00E0 la collecte, l\u2019utilisation et la divulgation de vos renseignements personnels conform\u00E9ment \u00E0 la Politique relative au respect de la vie priv\u00E9e. Veuillez vous r\u00E9f\u00E9rer \u00E0 la&nbsp;</b><a href="privacy-policy"><b>Politique</b></a><b>&nbsp;relative au respect de la vie priv\u00E9e du site.</b>
consent.content.subtitle.7.para.2=Les renseignements que vous fournirez sur le site sont les renseignements personnels minimums n\u00E9cessaires pour identifier l\u2019ordonnance et le patient afin de traiter la demande de renouvellement. Les pharmacies participantes peuvent demander des renseignements suppl\u00E9mentaires du professionnel qui r\u00E9dige l\u2019ordonnance (p.&nbsp;ex. ant\u00E9c\u00E9dents pharmaceutiques, troubles m\u00E9dicaux) pour achever la demande de renouvellement.
consent.content.subtitle.7.para.3=En utilisant le site, vous consentez \u00E0 ce que des repr\u00E9sentants de la pharmacie participante consultent vos renseignements m\u00E9dicaux personnels. Afin de pouvoir d\u00E9livrer correctement une ordonnance ainsi que pour votre sant\u00E9 et votre s\u00E9curit\u00E9, la pharmacie participante peut avoir \u00E0 contacter les personnes suivantes&nbsp;:
consent.content.subtitle.7.para.4=le professionnel qui a r\u00E9dig\u00E9 l\u2019ordonnance pour discuter de la demande de renouvellement et de vos ant\u00E9c\u00E9dents pharmaceutiques ainsi que de vos troubles m\u00E9dicaux;
consent.content.subtitle.7.para.5=votre fournisseur d\u2019assurance maladie pour administrer correctement le r\u00E9gime (le cas \u00E9ch\u00E9ant);
consent.content.subtitle.7.para.6=d\u2019autres personnes ou organismes, au besoin, pour traiter ad\u00E9quatement la demande de renouvellement de l\u2019ordonnance.
consent.content.subtitle.7.para.7=Seulement certaines parties de votre dossier pharmacologique vous sont accessibles sur le site, tandis que votre dossier de patient est conserv\u00E9 \u00E0 votre pharmacie. Lorsque vous utilisez les services de renouvellement fournis sur le site, vous \u00EAtes en interaction avec des pharmaciens et des assistants-techniques de votre pharmacie. Les renseignements que vous t\u00E9l\u00E9chargez dans le compte du patient sur le site seront divulgu\u00E9s au pharmacien du patient. Les pharmaciens sont li\u00E9s par des lois et des r\u00e8glements en mati\u00e8re de respect de la vie priv\u00E9e et de confidentialit\u00E9 stipul\u00E9s par leur organe directeur. La&nbsp;<a href="privacy-policy">Politique</a>&nbsp;relative au respect de la vie priv\u00E9e r\u00E9git la collecte, l\u2019utilisation et la divulgation par la pharmacie participante de vos renseignements personnels destin\u00E9s au site ou autrement fournis \u00E0 la pharmacie participante.
consent.content.subtitle.8=Confidentialit\u00E9
consent.content.subtitle.8.para.1=Votre compte sur ce site n\u2019est destin\u00E9 qu\u2019\u00E0 votre usage personnel et \u00E0 l\u2019usage personnel non commercial de tout autre patient au nom duquel vous \u00EAtes autoris\u00E9 \u00E0 agir. Vous \u00EAtes responsable du maintien de la confidentialit\u00E9 de votre compte et de votre mot de passe et de restreindre l\u2019acc\u00e8s au site par l\u2019entremise de votre compte. Vous acceptez la responsabilit\u00E9 de toutes les activit\u00E9s r\u00E9alis\u00E9es \u00E0 partir de votre compte ou au moyen de votre mot de passe.
consent.content.subtitle.9=Normes de s\u00E9curit\u00E9
consent.content.subtitle.9.para.1=Des dispositifs de s\u00E9curit\u00E9 ad\u00E9quats pour prot\u00E9ger vos renseignements trait\u00E9s par le biais du site ont \u00E9t\u00E9 mis en place. Toutefois, l\u2019utilisation du site n\u00E9cessite la collecte, l\u2019utilisation, la divulgation ainsi que la transmission de renseignements personnels et de renseignements m\u00E9dicaux personnels sur Internet. Compte tenu de la nature m\u00EAme d\u2019Internet, nous ne pouvons garantir que ces renseignements ne seront pas consult\u00E9s ill\u00E9galement. Vous soumettez ces renseignements par le biais d\u2019Internet \u00E0 vos propres risques.
consent.content.subtitle.10=Liens
consent.content.subtitle.10.para.1=Loblaws inc. ne v\u00E9rifie pas et n\u2019assume aucune responsabilit\u00E9 quant aux sites auxquels il est possible d\u2019acc\u00E9der \u00E0 partir de ce site gr\u00e2ce \u00E0 un hyperlien. Votre navigation sur les sites Web accessibles \u00E0 partir du site est faite \u00E0 vos propres risques. Le lien vers un site Web ou le fait d\u2019autoriser un site Web \u00E0 indiquer un lien vers le site ne constitue en aucun cas une approbation par Loblaws inc. ou une pharmacie participante de l\u2019exploitant du site ou du contenu du site Web li\u00E9.
consent.content.subtitle.11=Propri\u00E9t\u00E9 intellectuelle
consent.content.subtitle.11.para.1=À l\u2019exception des renseignements personnels, toute l\u2019information sur le site est prot\u00E9g\u00E9e par le droit d\u2019auteur. Loblaws inc. d\u00E9tient les droits d\u2019auteur de toutes les marques de commerce et marques de service et de tous les \u00E9l\u00E9ments distinctifs de ces marques (collectivement, la «&nbsp;<b>propri\u00E9t\u00E9 intellectuelle</b>&nbsp;») qui sont affich\u00E9s sur le site ou accessibles \u00E0 partir de celui-ci. Nonobstant les autres conditions \u00E9nonc\u00E9es aux pr\u00E9sentes modalit\u00E9s du site Votre sant\u00E9 compte pour nous, Loblaws inc. d\u00E9tient la propri\u00E9t\u00E9 intellectuelle des \u00E9l\u00E9ments qui se trouvent sur ce site ou sont contenus dans l\u2019information accessible sur le site ou \u00E0 partir de celui-ci.
consent.content.subtitle.11.para.2=La reproduction de la propri\u00E9t\u00E9 intellectuelle figurant sur le site est assujettie aux interdictions des lois nationales et internationales concernant les marques de commerce et le droit d\u2019auteur, et rien sur le site ne saurait \u00EAtre interpr\u00E9t\u00E9 dans le sens d\u2019une autorisation d\u2019en utiliser la propri\u00E9t\u00E9 intellectuelle. Il vous est strictement interdit d\u2019utiliser la propri\u00E9t\u00E9 intellectuelle se trouvant sur le site, et aucune des dispositions aux pr\u00E9sentes ne saurait \u00EAtre lue dans le sens d\u2019une disposition conf\u00E9rant implicitement, par pr\u00E9clusion ou autrement, une licence ou un droit rattach\u00E9 \u00E0 un brevet, \u00E0 une marque de commerce, \u00E0 un droit d\u2019auteur ou \u00E0 un autre droit de propri\u00E9t\u00E9 de Loblaws inc.
consent.content.subtitle.12=Loi applicable
consent.content.subtitle.12.para.1=Vous reconnaissez que les lois du Canada et les lois de la province o\u00f9 vous r\u00E9sidez r\u00E9gissent tous les usages de ce site, sans \u00E9gard aux r\u00e8glements li\u00E9s aux conflits de lois, y compris en ce qui a trait aux litiges qui pourraient r\u00E9sulter de votre utilisation de ce site ou des documents qu\u2019il contient; \u00E9tant entendu que les tribunaux de la province de l\u2019Ontario aient la comp\u00E9tence exclusive sur toutes les r\u00E9clamations.
consent.content.subtitle.13=Dissociabilit\u00E9
consent.content.subtitle.13.para.1=Si l\u2019une ou l\u2019autre clause aux pr\u00E9sentes s\u2019av\u00e8re inex\u00E9cutoire, cette clause est alors dissoci\u00E9e des pr\u00E9sentes conditions et n\u2019alt\u00e8re aucunement la validit\u00E9 ni le caract\u00e8re ex\u00E9cutoire des autres clauses.
