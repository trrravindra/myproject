privacy.policy.content.title=Politique relative au respect de la vie priv\u00E9e
privacy.policy.content.title.description=Les Compagnies Loblaw Limit\u00E9e ont \u00E0 c\u0153ur le respect de votre vie priv\u00E9e et prennent bien soin de prot\u00E9ger vos renseignements personnels. La pr\u00E9sente politique constitue une preuve de notre engagement \u00E0 l\u2019\u00E9gard du respect de votre vie priv\u00E9e. Veuillez lire ce qui suit pour savoir comment nous prot\u00E9geons vos renseignements personnels.
privacy.policy.content.subtitle.1=A.&nbsp;&nbsp; Port\u00E9e et interpr\u00E9tation
privacy.policy.content.subtitle.1.para.1=La pr\u00E9sente politique s\u2019applique \u00E0 Les Compagnies Loblaw Limit\u00E9e et \u00E0 ses filiales au Canada (collectivement appel\u00E9es dans le pr\u00E9sent document «&nbsp;Loblaw&nbsp;», «&nbsp;nous&nbsp;», «&nbsp;notre&nbsp;» ou «&nbsp;nos&nbsp;»). Les filiales de Loblaw s\u2019entendent de Loblaws inc., de Services le Choix du Pr\u00E9sident inc., de Banque le Choix du Pr\u00E9sident, de Courtier d\u2019assurance PC Finance inc. et de l\u2019Agence d\u2019assurance PC Finance inc. et des autres filiales de Loblaw, qui ne comprennent pas T&amp;T Supermarket Inc. ni ARZ Group Limited. Shoppers Drug Mart inc. et ses filiales (collectivement appel\u00E9es &nbsp;«&nbsp;Shoppers&nbsp;») sont \u00E9galement une filiale \u00E0 certaines fins de la pr\u00E9sente politique, mais les renseignements personnels d\u00E9tenus par Shoppers sont r\u00E9gis par des politiques relatives au respect de la vie priv\u00E9e distinctes.&nbsp;
privacy.policy.content.subtitle.1.para.2=Dans la pr\u00E9sente politique, nous donnons des explications sur les renseignements personnels que nous recueillons ainsi que sur la façon dont nous les utilisons, les partageons et les g\u00E9rons.
privacy.policy.content.subtitle.1.para.3=Veuillez noter que lorsque vous visitez l\u2019un de nos sites Web, adh\u00E9rez \u00E0 un produit, \u00E0 un service, \u00E0 un programme, \u00E0 un concours, \u00E0 une promotion ou \u00E0 un \u00E9v\u00E9nement pr\u00E9cis disponible par l\u2019entremise de Loblaw, ou lorsque vous participez \u00E0 celui-ci ou l\u2019achetez, des modalit\u00E9s suppl\u00E9mentaires peuvent \u00EAtre pr\u00E9vues concernant la collecte, l\u2019utilisation ou le partage des renseignements personnels qui ont \u00E9t\u00E9 obtenus relativement \u00E0 ce produit, \u00E0 ce service, \u00E0 ce programme, \u00E0 ce concours, \u00E0 cette promotion, \u00E0 cet \u00E9v\u00E9nement, \u00E0 ce site ou \u00E0 cette application. Ces modalit\u00E9s ainsi que la pr\u00E9sente politique s\u2019appliquent.
privacy.policy.content.subtitle.2=Renseignements personnels
privacy.policy.content.subtitle.2.para.1=Dans la pr\u00E9sente politique, on entend par «&nbsp;renseignements personnels&nbsp;» les renseignements portant sur une personne physique identifiable, comme son nom et sa date de naissance. L\u2019expression comprend d\u2019autres renseignements de nature non personnelle que nous associons \u00E0 des renseignements personnels.
privacy.policy.content.subtitle.2.para.2=La pr\u00E9sente politique ne s\u2019applique pas \u00E0 la collecte, \u00E0 l\u2019utilisation et au partage de renseignements personnels par nos franchis\u00E9s ou les soci\u00E9t\u00E9s avec lesquelles nous avons \u00E9tabli des relations d\u2019affaires. Par contre, si nous recevons de ces entit\u00E9s des renseignements personnels ou des renseignements de nature non personnelle que nous associons \u00E0 des renseignements personnels, la pr\u00E9sente politique de confidentialit\u00E9 s\u2019applique alors \u00E0 la collecte, \u00E0 l\u2019utilisation et \u00E0 la communication de ces renseignements par nous.
privacy.policy.content.subtitle.3=Ce qui ne constitue pas des renseignements personnels
privacy.policy.content.subtitle.3.para.1=La pr\u00E9sente politique ne vise pas les renseignements de nature non personnelle, c\u2019est-\u00E0-dire les renseignements qui ne vous identifient pas. Par contre, comme il est indiqu\u00E9 pr\u00E9c\u00E9demment, lorsque nous recueillons des renseignements de nature non personnelle et que nous les associons \u00E0 une personne physique identifiable, ces renseignements deviennent alors des renseignements personnels et sont assujettis \u00E0 la pr\u00E9sente politique.
privacy.policy.content.subtitle.4=B.&nbsp;&nbsp; Consentement
privacy.policy.content.subtitle.4.para.1=Sauf si la loi le permet ou le requiert, Loblaw ne recueille pas ni n\u2019utilise ni ne partage des renseignements personnels, sans consentement pr\u00E9alable. Nous obtenons un consentement lorsque nous souhaitons utiliser des renseignements personnels \u00E0 une nouvelle fin ou \u00E0 une autre fin que celle indiqu\u00E9e au moment de la collecte, dans la pr\u00E9sente politique ou dans les modalit\u00E9s relatives \u00E0 un produit, \u00E0 un service, \u00E0 un programme, \u00E0 un concours, \u00E0 une promotion ou \u00E0 un \u00E9v\u00E9nement pr\u00E9cis auquel vous avez adh\u00E9r\u00E9 ou particip\u00E9 ou que vous avez achet\u00E9.
privacy.policy.content.subtitle.4.para.2=Le consentement peut \u00EAtre «&nbsp;expr\u00e8s&nbsp;» s\u2019il est exprim\u00E9 au moyen de mots ou de gestes pr\u00E9cis ou «&nbsp;implicite&nbsp;» s\u2019il peut \u00EAtre inf\u00E9r\u00E9 de la conduite de la personne physique dont les renseignements personnels sont recueillis, utilis\u00E9s ou partag\u00E9s. Sauf si nous jugeons n\u00E9cessaire d\u2019obtenir un consentement additionnel concernant des produits, services, programmes, concours, promotions ou \u00E9v\u00E9nements pr\u00E9cis, vous consentez, \u00E0 titre de fournisseur de renseignements personnels, \u00E0 ce que nous recueillions, utilisions, partagions ou traitions par ailleurs vos renseignements personnels conform\u00E9ment \u00E0 la pr\u00E9sente politique.
privacy.policy.content.subtitle.4.para.3=Vous pouvez retirer votre consentement \u00E0 certaines fins. Par exemple, vous pouvez choisir de ne pas recevoir&nbsp;:
privacy.policy.content.subtitle.4.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; de renseignements qui vous sont adress\u00E9s personnellement concernant des produits, services, programmes, concours, promotions ou \u00E9v\u00E9nements de Loblaw ou de soci\u00E9t\u00E9s avec lesquelles elle fait affaire;
privacy.policy.content.subtitle.4.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; d\u2019invitations qui vous sont adress\u00E9es personnellement \u00E0 fournir des commentaires sur les produits, services, programmes, concours, promotions ou \u00E9v\u00E9nements que vous utilisez ou qui vous sont offerts.
privacy.policy.content.subtitle.4.para.6=Si vous disposez d\u2019un produit de Services financiers le Choix du Pr\u00E9sident<sup>MD</sup>, comme un compte de carte de cr\u00E9dit, vous pouvez retirer votre consentement au partage de renseignements personnels ou de renseignements de nature non personnelle concernant votre compte de Services financiers le Choix du Pr\u00E9sident, comme votre num\u00E9ro de compte ou de carte, avec des commerçants avec lesquels vous avez mis en place des paiements pr\u00E9autoris\u00E9s \u00E0 partir de votre compte.
privacy.policy.content.subtitle.4.para.7=Toutefois, en raison d\u2019obligations juridiques ou r\u00E9glementaires que nous avons ou d\u2019obligations contractuelles que vous avez envers nous, vous ne pouvez, dans un nombre de cas limit\u00E9, retirer votre consentement \u00E0 la collecte, \u00E0 l\u2019utilisation ou au partage de vos renseignements personnels. Par exemple, pour obtenir des produits de cr\u00E9dit, vous devez consentir dans la demande \u00E0 la collecte, \u00E0 l\u2019utilisation et au partage des renseignements personnels que vous avez fournis afin de nous permettre d\u2019obtenir et de mettre \u00E0 jour des rapports de solvabilit\u00E9 et d\u2019autres renseignements concernant vos ant\u00E9c\u00E9dents en mati\u00e8re de cr\u00E9dit \u00E0 l\u2019occasion aupr\u00e8s d\u2019agences d\u2019\u00E9valuation du cr\u00E9dit et d\u2019autres entit\u00E9s qui offrent un soutien au syst\u00e8me d\u2019\u00E9valuation du cr\u00E9dit. Vous ne pouvez retirer votre consentement \u00E0 l\u2019\u00E9gard de l\u2019utilisation de vos renseignements \u00E0 ces fins pendant une p\u00E9riode o\u00f9 vous disposez de cr\u00E9dit aupr\u00e8s de nous ni pendant une p\u00E9riode raisonnable par la suite.
privacy.policy.content.subtitle.4.para.8=Si vous choisissez de ne pas nous fournir certains renseignements personnels ou si vous retirez votre consentement, dans les cas o\u00f9 il est possible de le faire, nous pourrions ne pas \u00EAtre en mesure de vous offrir les produits, services, programmes, concours, promotions, \u00E9v\u00E9nements ou renseignements que vous demandez ou qui pourraient vous \u00EAtre offerts. Par exemple, si vous retirez votre consentement au partage par notre pharmacie de vos renseignements personnels avec votre programme provincial d\u2019assurance-m\u00E9dicaments ou avec votre fournisseur d\u2019assurance-sant\u00E9 priv\u00E9, nous pourrions ne pas \u00EAtre en mesure de transmettre des r\u00E9clamations pour le remboursement de m\u00E9dicaments, ce qui signifie que vous devrez acquitter le montant de votre ordonnance et demander \u00E0 vous faire rembourser par la suite. De m\u00EAme, si nos pharmaciens ne sont pas en mesure de communiquer avec les tiers qui vous offrent des soins, ils peuvent, selon leur jugement professionnel, refuser de remplir une ordonnance. Sachez \u00E9galement que, m\u00EAme si vous nous retirez votre consentement \u00E0 l\u2019\u00E9gard de la transmission de communications promotionnelles, nous pouvons continuer \u00E0 communiquer avec vous \u00E0 certaines fins non promotionnelles qui sont n\u00E9cessaires \u00E0 la gestion de nos entreprises, selon ce qui est requis par la loi ou qui portent sur nos produits, services, programmes, concours, promotions ou \u00E9v\u00E9nements ou programmes auxquels vous avez adh\u00E9r\u00E9 ou convenu de participer ou que vous avez achet\u00E9s.
privacy.policy.content.subtitle.4.para.9=Pour retirer ou limiter votre consentement, vous pouvez communiquer avec nous aux coordonn\u00E9es figurant ci-apr\u00e8s \u00E0 la rubrique «&nbsp;R\u00E9ponses \u00E0 vos questions en mati\u00e8re de protection de la vie priv\u00E9e&nbsp;». Si vous disposez d\u2019un produit, d\u2019un service ou d\u2019un programme, comme une police d\u2019assurance, ou si vous participez \u00E0 un concours, \u00E0 une promotion ou \u00E0 un \u00E9v\u00E9nement, qui est offert par un tiers de concert avec Loblaw ou sous une marque de Loblaw, vous pouvez \u00E9galement devoir faire part de vos pr\u00E9f\u00E9rences en mati\u00e8re de consentement ou retirer votre consentement directement aupr\u00e8s de ce tiers.
privacy.policy.content.subtitle.4.para.10=Veuillez noter qu\u2019un certain temps peut s\u2019\u00E9couler avant que tous nos registres fassent \u00E9tat du changement de vos pr\u00E9f\u00E9rences. Par exemple, si vous demandez de ne pas recevoir de communications de commercialisation personnalis\u00E9es de Loblaw, il se peut que votre pr\u00E9f\u00E9rence ne puisse pas \u00EAtre honor\u00E9e \u00E0 l\u2019\u00E9gard d\u2019une promotion d\u00E9j\u00E0 en cours.
privacy.policy.content.subtitle.5=C.&nbsp;&nbsp; Collecte de vos renseignements personnels
privacy.policy.content.subtitle.5.para.1=Loblaw recueille vos renseignements personnels de diverses façons, par exemple, au moment de l\u2019achat de nos produits et services, d\u2019une demande d\u2019adh\u00E9sion \u00E0 ceux-ci, d\u2019une demande de soumission pour ceux-ci ou dans le cadre de votre participation \u00E0 un ou plusieurs de nos programmes, concours, promotions ou \u00E9v\u00E9nements. Loblaw limite la collecte de renseignements personnels \u00E0 ce qui est raisonnablement requis.
privacy.policy.content.subtitle.5.para.2=Loblaw recueille les renseignements personnels des façons suivantes&nbsp;:
privacy.policy.content.subtitle.5.para.3=<b>Directement de vous.</b> Vous pouvez nous fournir des renseignements personnels en personne, par la poste, par t\u00E9l\u00E9phone, au moyen de nos sites Web ou de toute autre mani\u00e8re directe. Par exemple, des renseignements personnels peuvent \u00EAtre recueillis dans le cadre de notre surveillance et de notre enregistrement de communications, comme les appels t\u00E9l\u00E9phoniques \u00E0 nos centres d\u2019appels.
privacy.policy.content.subtitle.5.para.4=<b>De soci\u00E9t\u00E9s li\u00E9es.</b> Nous pouvons recevoir des renseignements personnels de soci\u00E9t\u00E9 li\u00E9es. La communication de renseignements d\u2019une soci\u00E9t\u00E9 li\u00E9e respectera la politique relative \u00E0 la vie priv\u00E9e de cette soci\u00E9t\u00E9.
privacy.policy.content.subtitle.5.para.5=<b>De tiers. </b>Nous pouvons recevoir des renseignements personnels d\u2019autres sources. Par exemple, en ce qui concerne les produits, services ou programmes de Services financiers le Choix du Pr\u00E9sident, ces sources peuvent comprendre les agences d\u2019\u00E9valuation du cr\u00E9dit ou d\u2019autres institutions financi\u00e8res.
privacy.policy.content.subtitle.5.para.6=<b>Au moyen de la technologie.</b> Nous pouvons, par<b> </b>divers moyens technologiques, recueillir directement de vous ou de tiers des renseignements personnels et des renseignements de nature non personnelle.
privacy.policy.content.subtitle.5.para.7=<u>Au point de vente&nbsp;</u>: Nous pouvons recevoir des renseignements non personnels de sources telles que nos propres syst\u00e8mes au point de vente ou ceux d\u2019un tiers et, lorsque nous associons ces renseignements de nature non personnelle \u00E0 une personne physique identifiable, ils deviendront des renseignements personnels.
privacy.policy.content.subtitle.5.para.8=<u>Vid\u00E9osurveillance</u>&nbsp;: Nous pouvons recueillir des renseignements personnels au moyen de cam\u00E9ras de surveillance dans les espaces \u00E0 proximit\u00E9 de nos magasins, kiosques, pavillons, guichets automatiques, stationnements ou autres endroits \u00E0 des fins de s\u00E9curit\u00E9 et de protection contre le vol, les dommages mat\u00E9riels et la fraude, et nous pouvons utiliser ces renseignements pour nous aider \u00E0 mieux comprendre la circulation dans nos magasins.
privacy.policy.content.subtitle.5.para.9=<u>Sites Web, m\u00E9dias sociaux, applications et autres moyens \u00E9lectroniques</u>&nbsp;:<b> </b>Nous pouvons \u00E9galement recueillir des renseignements personnels et des renseignements de nature non personnelle par voie \u00E9lectronique, directement de vous ou de tiers. Par exemple, nous pouvons avoir acc\u00e8s \u00E0 vos renseignements personnels lorsque vous partagez des renseignements sur vous-m\u00EAme sur des r\u00E9seaux de m\u00E9dias sociaux et aussi lorsque vous interagissez avec nous \u00E9lectroniquement, comme au moyen de nos syst\u00e8mes de technologies de l\u2019information, de nos sites Web, de courriels, d\u2019applications mobiles, de propri\u00E9t\u00E9s des m\u00E9dias sociaux ou de la publicit\u00E9 en ligne. Par exemple, lorsque vous visitez un de nos sites de m\u00E9dias sociaux, nous pouvons recueillir des renseignements personnels que vous choisissez de nous soumettre, tels que votre nom, vos coordonn\u00E9es, vos opinions ou tout autre renseignement que vous nous fournissez pour que nous r\u00E9pondions \u00E0 une demande que vous avez faite ou \u00E0 toute autre fin qui vous est communiqu\u00E9e au moment de la collecte. Les tiers peuvent nous fournir des renseignements \u00E0 votre sujet, comme les mots que vous avez utilis\u00E9s pour effectuer des recherches, ou vous diriger vers nous en raison d\u2019une recherche que vous avez effectu\u00E9e.<b></b>
privacy.policy.content.subtitle.5.para.10=Lorsque vous interagissez avec nous, comme lorsque vous visitez notre site Web ou cliquez sur l\u2019une de nos annonces, nous pouvons utiliser et transmettre \u00E0 votre appareil ou ordinateur des t\u00E9moins, pixels espions, GIF invisibles et d\u2019autres technologies pour nous aider \u00E0 recueillir et \u00E0 stocker des renseignements personnels ou des renseignements de nature non personnelle \u00E0 votre sujet ou pour nous permettre de vous pr\u00E9senter des offres, notamment des annonces publicitaires fond\u00E9es sur vos int\u00E9r\u00EAts. Ces technologies nous aident \u00E0 comprendre les gestes que vous posez de votre propre initiative et sur les sites Web et applications de tiers. Par exemple, nous pouvons stocker des renseignements personnels et des renseignements de nature non personnelle, tels que votre nom, votre adresse \u00E9lectronique, votre province et votre pr\u00E9f\u00E9rence linguistique, sur l\u2019une de ces technologies pour nous permettre de remplir des champs de saisie que vous avez remplis auparavant ou de vous pr\u00E9senter un contenu propre \u00E0 votre r\u00E9gion et \u00E0 votre pr\u00E9f\u00E9rence linguistique. Nous pouvons \u00E9galement enregistrer des donn\u00E9es sur l\u2019utilisateur et l\u2019utilisation, comme les endroits o\u00f9 les utilisateurs cliquent sur une page, l\u2019adresse IP, le syst\u00e8me d\u2019exploitation, le site Web ou l\u2019annonce publicitaire sur laquelle l\u2019utilisateur a cliqu\u00E9 pour rejoindre notre site Web et les mots qui ont \u00E9t\u00E9 utilis\u00E9s pour effectuer des recherches, en vue de nous aider \u00E0 optimiser nos sites Web, \u00E0 produire des rapports, \u00E0 afficher des annonces publicitaires fond\u00E9es sur les int\u00E9r\u00EAts ou \u00E0 comprendre les mots cl\u00E9s qui entraînent des visites sur nos sites Web. Vous pouvez supprimer ou d\u00E9sactiver certaines de ces technologies, comme les t\u00E9moins, en tout temps au moyen de votre navigateur. Toutefois, si vous faites cela, vous pourriez \u00EAtre incapable d\u2019utiliser certaines fonctions de nos sites Web.
privacy.policy.content.subtitle.5.para.11=Lorsque vous visitez nos sites Web, nous pouvons placer, ou autoriser des soci\u00E9t\u00E9s tierces (comme des r\u00E9seaux de publicit\u00E9) \u00E0 placer, des t\u00E9moins ou des pixels espions dans votre ordinateur ou dans votre appareil pour recueillir des renseignements (\u00E0 l\u2019exclusion de votre nom, adresse, adresse \u00E9lectronique ou num\u00E9ro de t\u00E9l\u00E9phone) sur vos visites de nos sites Web et sur vos autres activit\u00E9s en ligne. Nous pouvons, ou les tierces soci\u00E9t\u00E9s peuvent, suivre ces technologies et les utiliser, conjointement avec d\u2019autres renseignements \u00E0 votre sujet, pour vous pr\u00E9senter des publicit\u00E9s sur nos sites Web ou sur d\u2019autres sites Web au sujet de biens et de services susceptibles de vous int\u00E9resser. Vous pouvez supprimer ou d\u00E9sactiver certaines de ces technologies, comme les t\u00E9moins, dans votre navigateur en tout temps.
privacy.policy.content.subtitle.5.para.12=Si vous choisissez de t\u00E9l\u00E9charger ou d\u2019utiliser une application mobile ou g\u00E9od\u00E9pendante (une «&nbsp;application&nbsp;») cr\u00E9\u00E9e par Loblaw ou pour celle-ci, nous pouvons recevoir des renseignements personnels et des renseignements de nature non personnelle concernant l\u2019endroit o\u00f9 vous \u00EAtes et concernant votre appareil mobile, votre tablette ou votre navigateur, y compris un identificateur unique pour votre appareil. La plupart des appareils, tablettes et navigateurs vous permettent de d\u00E9sactiver la fonction qui permet de vous localiser. Toutefois, si vous le faites, vous ne pourrez peut-\u00EAtre plus utiliser une partie ou la totalit\u00E9 de nos applications.
privacy.policy.content.subtitle.6=D.&nbsp;&nbsp; Fins auxquelles vos renseignements personnels sont utilis\u00E9s
privacy.policy.content.subtitle.6.para.1=Nous vous indiquons \u00E0 quelle fin vos renseignements personnels seront habituellement utilis\u00E9s au plus tard au moment o\u00f9 ils sont recueillis. Nous limitons notre utilisation des renseignements personnels aux fins d\u00E9crites dans la pr\u00E9sente politique, \u00E0 celles \u00E9nonc\u00E9es dans les modalit\u00E9s d\u2019un produit, d\u2019un service, d\u2019un programme, d\u2019un concours, d\u2019une promotion ou d\u2019un \u00E9v\u00E9nement pour lequel des renseignements personnels ont \u00E9t\u00E9 recueillis, aux fins requises par la loi et aux fins compatibles \u00E0 ces fins. Comme il pourrait y avoir de nouvelles fins \u00E0 l\u2019avenir, nous pouvons mettre \u00E0 jour la pr\u00E9sente politique et nous vous encourageons donc \u00E0 l\u2019examiner en ligne p\u00E9riodiquement.
privacy.policy.content.subtitle.6.para.2=Loblaw recueille, utilise et partage des renseignements personnels aux fins suivantes, lesquelles comprennent, entre autres, les activit\u00E9s d\u00E9crites pour chacun des th\u00e8mes qui suivent&nbsp;:
privacy.policy.content.subtitle.6.para.3=Offre de produits, de services, de programmes, de concours, de promotions ou d\u2019\u00E9v\u00E9nements
privacy.policy.content.subtitle.6.para.4=Pour offrir des produits, services, programmes, concours, promotions ou \u00E9v\u00E9nements, notamment&nbsp;:
privacy.policy.content.subtitle.6.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; cr\u00E9er, administrer et tenir des comptes, comme dans le cas des programmes de fid\u00E9lisation ou de garantie, et offrir des produits ou services financiers, ce qui peut comprendre le traitement de votre demande ou la pr\u00E9sentation d\u2019une soumission pour un produit, un service ou un programme; v\u00E9rifier votre identit\u00E9; v\u00E9rifier votre admissibilit\u00E9 \u00E0 un programme, \u00E0 un produit ou \u00E0 un service ou prot\u00E9ger les parties des erreurs et de la fraude;</p>
		<p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; traiter vos op\u00E9rations et remboursements (ce qui comprend, par exemple, l\u2019utilisation de r\u00E9compenses ou les paiements effectu\u00E9s \u00E0 l\u2019aide d\u2019un produit financier) ou communiquer avec vous concernant les commandes sp\u00E9ciales.
privacy.policy.content.subtitle.6.para.6=
privacy.policy.content.subtitle.7=Soins de sant\u00E9
privacy.policy.content.subtitle.7.para.1=Dans le cadre de l\u2019offre de services de soins de sant\u00E9, ce qui comprend&nbsp;:
privacy.policy.content.subtitle.7.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; vous fournir des m\u00E9dicaments et vous offrir des conseils initiaux et, s\u2019il y a lieu, continus en ce qui concerne votre ordonnance;
privacy.policy.content.subtitle.7.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; fournir des services professionnels en pharmacie et, au besoin, donner des renseignements et des conseils relativement \u00E0 ces services, comme des renseignements sur l\u2019immunisation, l\u2019adaptation des ordonnances, l\u2019\u00E9tablissement des ordonnances, l\u2019examen des m\u00E9dicaments, etc.;
privacy.policy.content.subtitle.7.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; communiquer avec vous pour vous conseiller de renouveler vos ordonnances, vous transmettre d\u2019autres renseignements sur la sant\u00E9 et vous informer de services susceptibles de vous int\u00E9resser;
privacy.policy.content.subtitle.7.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; aider les m\u00E9decins et les autres professionnels de la sant\u00E9 au besoin;
privacy.policy.content.subtitle.7.para.6=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; r\u00E9pondre aux demandes formul\u00E9es par votre fournisseur de services d\u2019assurance, ou en son nom, dans l\u2019examen de votre demande d\u2019indemnisation;
privacy.policy.content.subtitle.7.para.7=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; recommander des produits, des services, des programmes ou des \u00E9v\u00E9nements pour g\u00E9rer vos besoins en soins de sant\u00E9;
privacy.policy.content.subtitle.7.para.8=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; g\u00E9rer vos dossiers de patients, y compris les m\u00E9dicaments et les services fournis;
privacy.policy.content.subtitle.7.para.9=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; obtenir et traiter les paiements pour les m\u00E9dicaments d\u2019ordonnance et les services pharmacologiques;
privacy.policy.content.subtitle.7.para.10=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; surveiller et enqu\u00EAter en cas d\u2019incident (ce qui comprend les incidents touchant les franchis\u00E9s) et g\u00E9rer les r\u00E9clamations;
privacy.policy.content.subtitle.7.para.11=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; faciliter les examens de la vue;
privacy.policy.content.subtitle.7.para.12=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; sur demande, vous recommander d\u2019autres fournisseurs de soins de sant\u00E9, comme nos di\u00E9t\u00E9tistes, optom\u00E9tristes et autres professionnels de la sant\u00E9 en magasin;
privacy.policy.content.subtitle.7.para.13=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ex\u00E9cuter nos obligations conform\u00E9ment aux exigences professionnelles, juridiques ou r\u00E9glementaires applicables li\u00E9es aux soins de la sant\u00E9 ou en les respectant.
privacy.policy.content.subtitle.8=Services financiers
privacy.policy.content.subtitle.8.para.1=Dans le cadre de l\u2019offre de services financiers (comme des produits, services, programmes et \u00E9v\u00E9nements bancaires, de carte de cr\u00E9dit et d\u2019assurance), ce qui comprend&nbsp;:
privacy.policy.content.subtitle.8.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; respecter les obligations r\u00E9glementaires, comme les exigences sur la connaissance du client et celles concernant le blanchiment d\u2019argent, lesquelles requi\u00e8rent que nous recueillions, entre autres, votre nom, votre adresse, votre date de naissance, votre citoyennet\u00E9, votre occupation et les renseignements d\u2019identification d\u00E9livr\u00E9s par les gouvernements;
privacy.policy.content.subtitle.8.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; s\u2019il y a lieu, approuver pr\u00E9alablement votre admissibilit\u00E9 \u00E0 un produit, \u00E0 un service, \u00E0 un programme, \u00E0 une promotion ou \u00E0 un service financier;
privacy.policy.content.subtitle.8.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; vous offrir des programmes d\u2019avantages sociaux, y compris des programmes d\u2019assurance maladie;
privacy.policy.content.subtitle.8.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; en ce qui concerne les produits et services de placement, recueillir des renseignements personnels concernant votre profil d\u2019investisseur, ce qui comprend vos objectifs, votre tol\u00E9rance au risque et vos connaissances en mati\u00e8re de placement;
privacy.policy.content.subtitle.8.para.6=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; g\u00E9rer le risque de cr\u00E9dit en \u00E9valuant les demandes de cr\u00E9dit, en approuvant les op\u00E9rations et en \u00E9valuant et en mettant \u00E0 jour votre solvabilit\u00E9 sur une base continue, ce qui comprend rajuster vos limites de cr\u00E9dit, votre taux d\u2019int\u00E9r\u00EAt ou toute autre caract\u00E9ristique de vos comptes;
privacy.policy.content.subtitle.8.para.7=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; recueillir votre num\u00E9ro d\u2019assurance sociale («&nbsp;NAS&nbsp;») relativement aux comptes dont un revenu peut \u00EAtre tir\u00E9.
privacy.policy.content.subtitle.8.para.8=Veuillez noter que vous pouvez, \u00E0 votre gr\u00E9, \u00E9galement fournir votre NAS pour qu\u2019il soit utilis\u00E9 pour aider \u00E0 vous identifier aupr\u00e8s des agences d\u2019\u00E9valuation du cr\u00E9dit si vous faites une demande pour des produits financiers dont aucun revenu ne peut \u00EAtre tir\u00E9 ou pour des produits ou services n\u00E9cessitant un rapport de solvabilit\u00E9.
privacy.policy.content.subtitle.8.para.9=Si la loi le permet, nous pouvons utiliser et/ou partager vos renseignements personnels recueillis dans le cadre d\u2019une demande de soumission, d\u2019une demande d\u2019adh\u00E9sion ou du traitement d\u2019une r\u00E9clamation. Une telle utilisation ou un tel partage peut se produire m\u00EAme si vous n\u2019achetez pas ce pour quoi la soumission a \u00E9t\u00E9 demand\u00E9e ou si votre demande d\u2019adh\u00E9sion est refus\u00E9e. Veuillez noter qu\u2019une telle utilisation ne comprend pas les renseignements personnels sur votre sant\u00E9.
privacy.policy.content.subtitle.9=Gestion des affaires
privacy.policy.content.subtitle.9.para.1=Afin de g\u00E9rer nos entreprises, ce qui comprend&nbsp;:
privacy.policy.content.subtitle.9.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; assurer la s\u00E9curit\u00E9 du public, de nos clients, de nos employ\u00E9s et de nos biens;
privacy.policy.content.subtitle.9.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; maintenir la qualit\u00E9 du service et aider \u00E0 la formation de notre personnel et de nos fournisseurs de services;
privacy.policy.content.subtitle.9.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; d\u00E9ployer et g\u00E9rer nos syst\u00e8mes et applications de technologies de l\u2019information, ce qui comprend le d\u00E9pannage en cas de probl\u00e8me et les essais effectu\u00E9s sur les syst\u00e8mes, notamment avant d\u2019apporter un changement \u00E0 l\u2019ensemble des syst\u00e8mes (nous utilisons \u00E0 ces fins des renseignements de nature non personnelle ou anonymis\u00E9s dans la mesure du possible);
privacy.policy.content.subtitle.9.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; g\u00E9rer et faciliter l\u2019utilisation de nos sites Web et de nos applications mobiles, ce qui peut comprendre utiliser des t\u00E9moins ou d\u2019autres technologies analogues.
privacy.policy.content.subtitle.9.para.6=Nous utilisons, ou un tiers utilise, des t\u00E9moins, des pixels espions et d\u2019autres technologies li\u00E9es aux sites Web \u00E0 diff\u00E9rentes fins, ce qui comprend la gestion de session, la surveillance du trafic, la personnalisation, les op\u00E9rations (p.&nbsp;ex., les ventes par carte de cr\u00E9dit), la commercialisation ou promotion, pour mieux comprendre quelles caract\u00E9ristiques \u00E9lectroniques Web, mobiles ou autres vous utilisez ou pour am\u00E9liorer ou mettre au point de nouveaux produits, services, programmes, concours, promotions ou \u00E9v\u00E9nements. Par exemple, nous pouvons utiliser des t\u00E9moins pour compter le nombre de visiteurs sur nos sites Web et compiler l\u2019ensemble des renseignements regroup\u00E9s sur les sites Web et l\u2019activit\u00E9 des utilisateurs afin de nous aider \u00E0 am\u00E9liorer la fonctionnalit\u00E9 de nos sites Web. Veuillez vous reporter \u00E0 la rubrique «&nbsp;Au moyen de la technologie&nbsp;» de la partie&nbsp;C intitul\u00E9e «&nbsp;Collecte de vos renseignements personnels&nbsp;», de m\u00EAme qu\u2019aux modalit\u00E9s d\u2019utilisation de nos sites Web, sites de m\u00E9dias sociaux et applications mobiles pour obtenir davantage d\u2019information sur les renseignements personnels et les renseignements de nature non personnelle recueillis sur ces sites et applications et les fins auxquelles ces renseignements sont utilis\u00E9s.
privacy.policy.content.subtitle.10=Communication
privacy.policy.content.subtitle.10.para.1=Afin de communiquer avec vous, ce qui comprend&nbsp;:
privacy.policy.content.subtitle.10.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; vous informer au sujet d\u2019offres sp\u00E9ciales et de promotions ou de produits, de services, de programmes ou d\u2019\u00E9v\u00E9nements qui, de l\u2019avis raisonnable de Loblaw, pourraient vous int\u00E9resser;
privacy.policy.content.subtitle.10.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; permettre votre participation \u00E0 des concours, \u00E0 des promotions, \u00E0 des sondages, \u00E0 des clavardages, \u00E0 des pr\u00E9sentations ou \u00E0 des ateliers, ce qui comprend les concours \u00E0 participation automatique;
privacy.policy.content.subtitle.10.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; obtenir ou v\u00E9rifier vos instructions;
privacy.policy.content.subtitle.10.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; r\u00E9pondre \u00E0 vos demandes de renseignements;
privacy.policy.content.subtitle.10.para.6=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; vous fournir des renseignements concernant les produits, services, programmes, promotions, concours et \u00E9v\u00E9nements dont vous disposez actuellement ou auxquels vous participez;
privacy.policy.content.subtitle.10.para.7=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; recommander des produits, services, programmes, promotions, concours ou \u00E9v\u00E9nements pr\u00E9cis pour r\u00E9pondre \u00E0 vos besoins;
privacy.policy.content.subtitle.10.para.8=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; vous offrir des offres ou des services fond\u00E9s sur l\u2019endroit indiqu\u00E9 par votre appareil mobile (ce que nous appelons \u00E9galement publicit\u00E9 g\u00E9od\u00E9pendante) ou sur vos int\u00E9r\u00EAts. (Par exemple, si vous participez \u00E0 des cours de cuisine chez Loblaw, vous pourriez recevoir des offres pour des produits connexes, comme des ustensiles de cuisine, ou si vous avez l\u2019habitude d\u2019acheter des produits \u00E0 faible teneur en sodium, nous pourrions vous envoyer des offres pour d\u2019autres produits de ce type. Dans les deux cas, il s\u2019agit d\u2019offres fond\u00E9es sur les int\u00E9r\u00EAts.);
privacy.policy.content.subtitle.10.para.9=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \u00E9tablir un registre des renseignements personnels que vous fournissez ou que nous recevons \u00E0 votre sujet;
privacy.policy.content.subtitle.10.para.10=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; communiquer les changements aux proc\u00E9dures ou aux politiques de Loblaw qui vous touchent, y compris \u00E0 la pr\u00E9sente politique.
privacy.policy.content.subtitle.10.para.11=Sauf indication contraire de votre part et sauf si la loi requiert un consentement, nous pouvons communiquer avec vous par tout moyen que vous avez utilis\u00E9 pour nous fournir vos coordonn\u00E9es.
privacy.policy.content.subtitle.11=\u00c9tude de march\u00E9
privacy.policy.content.subtitle.11.para.1=Afin de comprendre les int\u00E9r\u00EAts des consommateurs actuels et futurs, ce qui comprend&nbsp;:
privacy.policy.content.subtitle.11.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; effectuer des \u00E9tudes de march\u00E9 en effectuant le suivi et l\u2019analyse des renseignements courants ou ant\u00E9rieurs recueillis, tels que les achats, les activit\u00E9s Web (ce qui comprend les offres consult\u00E9es, les pr\u00E9f\u00E9rences en mati\u00e8re de refus ou de retrait de consentement, les retours \u00E0 l\u2019exp\u00E9diteur, les clics publicitaires, le contenu sur les m\u00E9dias sociaux et les adresses IP) et d\u2019autres op\u00E9rations (ce qui comprend le nombre et le montant des op\u00E9rations par type, par emplacement/magasin o\u00f9 les achats sont effectu\u00E9s, les renseignements concernant le code de produit, les marques, la date, le moment et le mode de paiement employ\u00E9, les offres promotionnelles utilis\u00E9es relativement \u00E0 l\u2019op\u00E9ration, etc.), les habitudes de magasinage, les soldes de compte, les num\u00E9ros de compte, les ant\u00E9c\u00E9dents en mati\u00e8re de paiement, les mouvements d\u2019un compte, l\u2019utilisation d\u2019un appareil mobile, ce qui comprend l\u2019utilisation des caract\u00E9ristiques, et la dur\u00E9e, la fr\u00E9quence, le type d\u2019appels ou de messages texte et l\u2019endroit d\u2019o\u00f9 ils sont effectu\u00E9s ainsi que les m\u00E9thodes utilis\u00E9es pour demander des produits, services, programmes, promotions, concours ou \u00E9v\u00E9nements, ou pour y avoir acc\u00e8s ou les utiliser;
privacy.policy.content.subtitle.11.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; utiliser les renseignements&nbsp; de ces analyses de commercialisation, de recherche et statistiques pour am\u00E9liorer ou mettre au point de nouveaux produits, services, programmes, promotions, concours ou \u00E9v\u00E9nements pour mieux vous comprendre et communiquer avec vous, tel qu\u2019il est d\u00E9crit pr\u00E9c\u00E9demment.
privacy.policy.content.subtitle.11.para.4=Veuillez noter que les renseignements personnels sur la sant\u00E9, un terme d\u00E9fini dans la loi, comme les renseignements sur les ordonnances et les renseignements de nature m\u00E9dicale, et certains renseignements financiers, comme les soldes de comptes, ne sont pas partag\u00E9s \u00E0 des fins d\u2019\u00E9tudes de march\u00E9 par Loblaw, ses filiales ou des soci\u00E9t\u00E9s li\u00E9es.
privacy.policy.content.subtitle.12=E.&nbsp;&nbsp; Partage des renseignements personnels
privacy.policy.content.subtitle.12.para.1=Nous faisons partie d\u2019un groupe de soci\u00E9t\u00E9s li\u00E9es qui sont r\u00E9gies par la pr\u00E9sente politique. Si la loi le permet, nous partageons des renseignements personnels au sein de notre groupe de soci\u00E9t\u00E9s aux fins d\u00E9crites dans la pr\u00E9sente politique. Veuillez cependant noter que les renseignements personnels sur la sant\u00E9 ou les renseignements financiers sont uniquement partag\u00E9s au sein de notre groupe de soci\u00E9t\u00E9s sur une base limit\u00E9e, par exemple pour traiter une r\u00E9clamation relative \u00E0 une ordonnance ou une op\u00E9ration de carte de cr\u00E9dit, et ne sont pas partag\u00E9s \u00E0 des fins promotionnelles (bien que la soci\u00E9t\u00E9 qui les a reçus puisse les utiliser \u00E0 des fins promotionnelles). Ainsi, les renseignements sur la sant\u00E9 ne seraient pas partag\u00E9s entre un pharmacien Loblaw et le fournisseur d\u2019une assurance li\u00E9e \u00E0 la sant\u00E9, comme dans le cadre de l\u2019assurance m\u00E9dicale de voyage PC Finance<sup>MC</sup>.<b></b>
privacy.policy.content.subtitle.12.para.2=Sous r\u00E9serve des dispositions de la pr\u00E9sente politique, nous pouvons \u00E9galement partager des renseignements personnels et des renseignements de nature non personnelle, aux fins d\u00E9crites dans cette d\u00E9claration, avec des soci\u00E9t\u00E9s li\u00E9es. Ces soci\u00E9t\u00E9s li\u00E9es ne sont pas r\u00E9gies par la pr\u00E9sente politique, mais disposent de leur(s) propre(s) politique(s) et de mesures de protection des renseignements personnels appropri\u00E9es. Par exemple, pour am\u00E9liorer votre exp\u00E9rience de magasinage, nous pouvons partager avec Joe Fresh Inc. (qui exploite le commerce en ligne de Joe Fresh aux \u00c9tats-Unis) l\u2019historique des transactions que vous avez effectu\u00E9es dans le site canadien de Joe Fresh. Nous pouvons \u00E9galement partager vos renseignements personnels avec Shoppers Drug Mart Inc. dans l\u2019objectif d\u2019effectuer des \u00E9tudes de march\u00E9 et de communiquer avec vous conform\u00E9ment \u00E0 la pr\u00E9sente politique.
privacy.policy.content.subtitle.12.para.3=Nous pouvons \u00E9galement partager des renseignements personnels vous concernant avec d\u2019autres entit\u00E9s qui ne font pas partie du groupe de Loblaw, mais qui nous aident \u00E0 fournir des produits, services, programmes, promotions, concours ou \u00E9v\u00E9nements ou qui nous aident dans l\u2019exploitation de notre entreprise. Ces autres entit\u00E9s peuvent comprendre des sous-traitants, des fournisseurs de service ind\u00E9pendants, des tiers qui offrent des produits, services, programmes, promotions, concours ou \u00E9v\u00E9nements sous l\u2019une de nos marques de commerce ou des entit\u00E9s qui nous aident \u00E0 am\u00E9liorer nos produits, services, programmes, promotions, concours ou \u00E9v\u00E9nements ainsi que nos syst\u00e8mes, proc\u00E9dures et infrastructure commerciaux et technologiques. Si Loblaw partage vos renseignements personnels avec une telle partie, nous limitons leur utilisation aux fins \u00E9tablies par nous et exigeons que la partie mette en place des mesures de protection appropri\u00E9es \u00E0 l\u2019\u00E9gard de ces renseignements personnels.
privacy.policy.content.subtitle.12.para.4=Si vous disposez d\u2019un produit, d\u2019un service ou d\u2019un programme qui touche une autre personne (p. ex., un compte bancaire qui est d\u00E9tenu conjointement ou si vous avez une caution pour un pr\u00EAt ou si vous ajoutez un membre de votre m\u00E9nage \u00E0 votre compte de fid\u00E9lisation ou financier), nous pouvons partager certains de vos renseignements personnels avec cette personne dans le cadre du produit, du service ou du programme. En outre, si vous demandez un produit, un service ou un programme de Services financiers le Choix du Pr\u00E9sident, nous pouvons partager vos renseignements personnels avec les institutions financi\u00e8res, les fournisseurs de services d\u2019assurances, les tarificateurs ou autres interm\u00E9diaires financiers avec lesquels nous travaillons pour offrir le produit, service ou programme.
privacy.policy.content.subtitle.12.para.5=<b>Soins de sant\u00E9.</b> Si nous vous offrons des services de soins de sant\u00E9, nous pouvons partager vos renseignements personnels avec vos fournisseurs de soins de sant\u00E9 (ceux-ci pouvant \u00E9galement \u00EAtre appel\u00E9s votre «&nbsp;cercle de soins&nbsp;») et avec les membres de votre famille autoris\u00E9s. Nous pouvons aussi partager vos renseignements avec d\u2019autres personnes uniquement avec votre consentement, ou d\u2019une autre mani\u00e8re permise par la loi. Par exemple, nous pouvons partager des renseignements sur des ordonnances avec des personnes d\u00E9sign\u00E9es (p.&nbsp;ex. parents, fournisseurs de soins) qui sont autoris\u00E9es \u00E0 recevoir ces renseignements. La communication de renseignements est toujours conforme \u00E0 la pr\u00E9sente politique. &nbsp;
privacy.policy.content.subtitle.12.para.6=Nous pouvons \u00E9galement partager des renseignements personnels de la mani\u00e8re permise ou requise par la loi. Par exemple, si vous remplissez une ordonnance dans l\u2019une de nos pharmacies, nous pouvons partager des renseignements personnels avec votre programme d\u2019assurance-m\u00E9dicaments provincial, votre fournisseur d\u2019assurance maladie priv\u00E9 ou tout autre agent d\u2019indemnisation en sant\u00E9 dans la mesure n\u00E9cessaire pour traiter votre r\u00E9clamation. Dans la mesure requise par la loi, nous pouvons \u00E9galement fournir aux autorit\u00E9s de r\u00E9glementation, aux organismes et/ou aux registres gouvernementaux des renseignements li\u00E9s aux ordonnances.
privacy.policy.content.subtitle.12.para.7=<b>Autre partage.</b> Les lois canadiennes permettent ou requi\u00e8rent l\u2019utilisation ou le partage de renseignements personnels sans consentement dans des cas pr\u00E9cis. Ces cas comprennent les situations o\u00f9 la loi le permet ou l\u2019exige ou lorsque cela est n\u00E9cessaire pour prot\u00E9ger Loblaw, ses employ\u00E9s, ses clients ou d\u2019autres personnes. Dans de tels cas, Loblaw ne partage pas plus de renseignements personnels qu\u2019il n\u2019est n\u00E9cessaire pour parvenir \u00E0 cette fin pr\u00E9cise.
privacy.policy.content.subtitle.12.para.8=<b>Vente ou transfert d\u2019entreprise.</b> À l\u2019occasion, Loblaw peut d\u00E9cider de vendre ou de transf\u00E9rer la totalit\u00E9 ou une partie de son entreprise \u00E0 une soci\u00E9t\u00E9 li\u00E9e ou \u00E0 un tiers, de fusionner avec une autre entit\u00E9, d\u2019assurer ou de titriser son actif ou de proc\u00E9der \u00E0 toute autre op\u00E9ration touchant son entreprise ou op\u00E9ration de financement (y compris des transferts effectu\u00E9s dans le cadre de proc\u00E9dures d\u2019insolvabilit\u00E9 ou de faillite) ou dans le cadre d\u2019une restructuration organisationnelle, d\u2019une vente d\u2019actions ou d\u2019un autre changement touchant le contrôle de l\u2019organisation. En outre, elle peut \u00E9galement modifier la façon dont les produits, services, programmes, concours, promotions et \u00E9v\u00E9nements vous sont offerts ainsi que l\u2019organisme qui les offre. Si vos renseignements personnels sont requis \u00E0 l\u2019\u00E9gard de telles op\u00E9rations, nous exigerons que les parties int\u00E9ress\u00E9es, notamment les membres de notre groupe, conseillers ou autres fournisseurs de services, conviennent de prot\u00E9ger vos renseignements personnels au moyen de politiques comportant des normes \u00E9quivalentes \u00E0 celles \u00E9nonc\u00E9es dans la pr\u00E9sente politique pendant la r\u00E9alisation de l\u2019op\u00E9ration et apr\u00e8s sa r\u00E9alisation.
privacy.policy.content.subtitle.12.para.9=Dans le m\u00EAme ordre d\u2019id\u00E9es, la relation entre Loblaw et un tiers qui offre un produit, un service, un programme, un concours, une promotion ou un \u00E9v\u00E9nement sous l\u2019une des marques Loblaw peut prendre fin. Si ce tiers continue de vous offrir un produit, un service, un programme, un concours, une promotion ou un \u00E9v\u00E9nement, vos renseignements personnels seront r\u00E9gis par la politique de ce tiers relative au respect de la vie priv\u00E9e.
privacy.policy.content.subtitle.12.para.10=Sauf ainsi qu\u2019il est pr\u00E9cis\u00E9 dans la pr\u00E9sente politique ou selon ce qui est d\u00E9clar\u00E9 dans des modalit\u00E9s et conditions ou dans le cadre d\u2019un consentement en rapport avec un produit, un service, un programme, un concours, une promotion ou un \u00E9v\u00E9nement, Loblaw ne vend pas ni n\u2019\u00E9change ni ne partage vos renseignements personnels avec aucun tiers pour en tirer un avantage financier ou autre.<b></b>
privacy.policy.content.subtitle.13=F.&nbsp;&nbsp;&nbsp; Conservation
privacy.policy.content.subtitle.13.para.1=Comment nous prot\u00E9geons vos renseignements personnels
privacy.policy.content.subtitle.13.para.2=Loblaw veille \u00E0 l\u2019application de mesures de s\u00E9curit\u00E9 mat\u00E9rielles, proc\u00E9durales et techniques pertinentes dans ses magasins, pavillons, kiosques, sites Web, bureaux et centres de stockage des donn\u00E9es afin d\u2019emp\u00EAcher la perte, le d\u00E9tournement, la divulgation ou la modification des renseignements personnels et d\u2019interdire l\u2019acc\u00e8s non autoris\u00E9 \u00E0 ceux-ci. Nos mesures de s\u00E9curit\u00E9 visent aussi la suppression ou la destruction de ces renseignements.
privacy.policy.content.subtitle.13.para.3=Nous nous assurons aussi que les renseignements personnels que nous d\u00E9tenons sont exacts, actuels et complets dans la mesure n\u00E9cessaire aux fins auxquelles ils sont destin\u00E9s.
privacy.policy.content.subtitle.13.para.4=O\u00f9 nous conservons vos renseignements personnels
privacy.policy.content.subtitle.13.para.5=Nous stockons, consultons et utilisons les renseignements personnels au Canada. Sauf s\u2019il y a une exigence juridique ou r\u00E9glementaire de conserver ces renseignements personnels au Canada, ceux-ci peuvent \u00E9galement \u00EAtre stock\u00E9s, consult\u00E9s ou utilis\u00E9s \u00E0 l\u2019ext\u00E9rieur du Canada. Par exemple, si nous avons recours \u00E0 un fournisseur de services \u00E0 l\u2019ext\u00E9rieur du Canada, les renseignements personnels peuvent \u00EAtre stock\u00E9s, consult\u00E9s ou utilis\u00E9s dans tout pays o\u00f9 se situe le fournisseur de services, ou \u00E0 partir duquel il fournit des services, notamment aux \u00c9tats-Unis, en Inde,au Salvador et aux Philippines. Lorsque les renseignements personnels se situent \u00E0 l\u2019ext\u00E9rieur du Canada, ils rel\u00e8vent des lois de ce territoire.
privacy.policy.content.subtitle.13.para.6=Combien de temps nous conservons vos renseignements
privacy.policy.content.subtitle.13.para.7=Nous conservons activement les renseignements personnels seulement pour la dur\u00E9e n\u00E9cessaire \u00E0 notre relation et pour un certain temps par la suite afin de nous permettre de r\u00E9pondre aux questions ou selon ce qui est exig\u00E9 par les lois f\u00E9d\u00E9rales et provinciales. À la fin de cette p\u00E9riode, les renseignements personnels sont cens\u00E9s \u00EAtre d\u00E9truits au terme d\u2019un d\u00E9lai d\u00E9termin\u00E9 en fonction de nos politiques de conservation des dossiers. Cette p\u00E9riode peut varier selon la nature des renseignements personnels et selon la raison pour laquelle ces renseignements ont \u00E9t\u00E9 recueillis.&nbsp;
privacy.policy.content.subtitle.14=G.&nbsp;&nbsp; Acc\u00e8s et r\u00e8glement des diff\u00E9rends
privacy.policy.content.subtitle.14.para.1=Selon le produit, le service ou le programme que vous recevez, vous pourriez \u00EAtre en mesure de consulter la majorit\u00E9 des renseignements personnels que nous d\u00E9tenons \u00E0 votre sujet et d\u2019en faire la v\u00E9rification en examinant vos relev\u00E9s de compte, en acc\u00E9dant en ligne \u00E0 votre compte ou en composant le num\u00E9ro du service \u00E0 la client\u00e8le relatif au programme, au produit ou au service pour lequel vous avez des questions.
privacy.policy.content.subtitle.14.para.2=Dans le cas de renseignements personnels qui ne peuvent \u00EAtre ni consult\u00E9s en ligne ni transmis par t\u00E9l\u00E9phone, Loblaw permet leur consultation et leur r\u00E9vision conform\u00E9ment aux lois applicables et s\u2019efforce de vous les fournir dans un d\u00E9lai raisonnable. Vous devez fournir une preuve de votre identit\u00E9 avant que vous soient fournis vos renseignements personnels. Si vous demandez les documents sur un support autre que celui offert, nous nous engageons \u00E0 d\u00E9ployer des efforts raisonnables afin de vous les fournir sur le support demand\u00E9. Si la r\u00E9cup\u00E9ration ou la transmission des renseignements que vous avez demand\u00E9s nous occasionnent des frais, nous vous avisons des frais dont vous seriez responsable et ne proc\u00E9dons qu\u2019avec votre autorisation.
privacy.policy.content.subtitle.14.para.3=Nous avons comme politique de r\u00E9pondre aux demandes de consultation comme l\u2019exigent les lois applicables. Loblaw peut refuser des demandes de consultation de renseignements personnels dans certains cas, notamment lorsque les renseignements demand\u00E9s r\u00E9v\u00E9leraient de l\u2019information confidentielle ou des renseignements personnels au sujet d\u2019une autre personne ou lorsqu\u2019une exigence juridique ou r\u00E9glementaire interdit leur consultation ou nous permet de l\u2019interdire.
privacy.policy.content.subtitle.14.para.4=Si le traitement de vos renseignements personnels vous cause un probl\u00e8me, veuillez communiquer avec le service de la protection de la vie priv\u00E9e appropri\u00E9 au moyen des coordonn\u00E9es mentionn\u00E9es ci-apr\u00e8s sous la rubrique «&nbsp;R\u00E9ponses \u00E0 vos questions en mati\u00e8re de protection de la vie priv\u00E9e&nbsp;».
privacy.policy.content.subtitle.14.para.5=Si le service de la protection de la vie priv\u00E9e n\u2019est pas en mesure de r\u00E9gler votre probl\u00e8me \u00E0 votre satisfaction, l\u2019arbitrage peut constituer une solution qui vous est recommand\u00E9e pour r\u00E9gler le diff\u00E9rend. L\u2019arbitrage est un mode de r\u00e8glement de diff\u00E9rends. Si les parties d\u00E9cident d\u2019avoir recours \u00E0 l\u2019arbitrage, elles d\u00E9f\u00e8rent le diff\u00E9rend \u00E0 l\u2019arbitre qui tiendra compte des \u00E9l\u00E9ments de preuve pr\u00E9sent\u00E9s par chaque partie et rendra une d\u00E9cision.
privacy.policy.content.subtitle.14.para.6=Si vous n\u2019\u00EAtes toujours pas satisfait, vous pouvez signaler votre cas au commissaire \u00E0 la protection de la vie priv\u00E9e qui a comp\u00E9tence en la mati\u00e8re. Certaines de nos activit\u00E9s rel\u00e8vent de la comp\u00E9tence du Commissariat \u00E0 la protection de la vie priv\u00E9e du Canada; d\u2019autres activit\u00E9s rel\u00e8vent de la comp\u00E9tence du Commissariat \u00E0 la protection de la vie priv\u00E9e de votre province de r\u00E9sidence.&nbsp;
privacy.policy.content.subtitle.15=H.&nbsp;&nbsp; R\u00E9ponses \u00E0 vos questions en mati\u00e8re de protection de la vie priv\u00E9e
privacy.policy.content.subtitle.15.para.1=Loblaw vous encourage \u00E0 r\u00E9guli\u00e8rement passer en revue cette politique. Pour toute question sur le traitement de vos renseignements personnels, veuillez communiquer avec le service de la protection de la vie priv\u00E9e appropri\u00E9 mentionn\u00E9 ci-apr\u00e8s.
