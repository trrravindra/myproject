help.title=FAQ
help.faq.question.1=Comment fonctionne le service de renouvellement en ligne ?
help.faq.question.2=Comment puis-je m\u2019inscrire au service de renouvellement en ligne ?
help.faq.question.3=Pourquoi avez-vous besoin de ma date de naissance ?
help.faq.question.4=Combien de temps faut-il pour traiter une demande de renouvellement en ligne ?
help.faq.question.5=Puis-je faire livrer mes ordonnances ?
help.faq.question.6=Puis-je acc\u00E9der au service de renouvellement en ligne en tout temps ?
help.faq.question.7=Puis-je payer mes m\u00E9dicaments en ligne ?
help.faq.question.8=Puis-je utiliser ce service pour une nouvelle ordonnance ?
help.faq.question.9=Mes renseignements sont-ils conserv\u00E9s de façon sûre et confidentielle ?
help.faq.question.10=Puis-je cr\u00E9er un compte de renouvellement en ligne pour ma famille ?
help.faq.question.11=Puis-je acc\u00E9der au service de renouvellement en ligne sur mon appareil mobile ?
help.faq.question.12=Qu\u2019est-ce qu\u2019un rappel de renouvellement et comment puis-je l\u2019activer ?
help.faq.question.13=Qu\u2019est-ce qu\u2019un renouvellement automatique et comment puis-je l\u2019activer ?

help.faq.answer.1=Le service de renouvellement en ligne vous permet de g\u00E9rer vos ordonnances de façon sûre et confidentielle en vous donnant la possibilit\u00E9 de consulter votre historique de commande et de renouveler vos ordonnances dans le confort et la commodit\u00E9 de votre foyer.
help.faq.answer.2=Parlez-en \u00E0 votre pharmacien. Il vous donnera un nom d\u2019utilisateur et un mot de passe temporaires qui vous permettront de vous inscrire de façon sûre et confidentielle \u00E0 votresantecomptepournous.ca.
help.faq.answer.3=Votre date de naissance sert \u00E0 valider votre inscription. La combinaison de votre nom d\u2019utilisateur et mot de passe temporaires et de votre date de naissance nous permet de faire en sorte que vous soyez la seule personne qui puisse acc\u00E9der \u00E0 vos renseignements.
help.faq.answer.4=Votre pharmacien a besoin d\u2019au moins 8 heures pour traiter votre demande de renouvellement en ligne. Le service vous permet cependant de choisir la date de ramassage de votre choix.
help.faq.answer.5=Oui, \u00E0 condition que votre pharmacie offre un service de livraison. Vous pouvez v\u00E9rifier si ce service est offert \u00E0 votre pharmacie en vous rendant \u00E0 la page « Votre pharmacie » sur le site votresantecomptepournous.ca. Vous pourrez indiquer que vous voulez faire livrer votre ordonnance lors du processus de renouvellement en ligne. 
help.faq.answer.6=Vous pouvez vous servir du service de renouvellement en ligne en tout temps. Toutefois, vous ne pouvez r\u00E9cup\u00E9rer vos m\u00E9dicaments que pendant les heures d\u2019ouverture de la pharmacie et qu\u2019après le d\u00E9lai de traitement de 8 heures requis par votre pharmacien.
help.faq.answer.7=Non. Vous devez payer vos m\u00E9dicaments en pharmacie ou selon les modalit\u00E9s convenues avec votre pharmacien pour le service de livraison \u00E0 domicile.
help.faq.answer.8= Non. Pour l\u2019instant, le service de renouvellement en ligne n\u2019est disponible que pour les m\u00E9dicaments dont l\u2019ordonnance originale a \u00E9t\u00E9 apport\u00E9e en personne \u00E0 votre pharmacie CENTRESant\u00E9.
help.faq.answer.9=Les renseignements que nous recueillons sont entièrement confidentiels et conserv\u00E9s en lieu sûr. Il est important d\u2019acc\u00E9der aux renseignements qui se trouvent dans votre compte de renouvellement en ligne \u00E0 partir d\u2019un appareil s\u00E9curis\u00E9.
help.faq.answer.10=Oui, le service est maintenant disponible et vous pouvez g\u00E9rer les ordonnances des membres de votre famille. Peut être s\u00E9lectionn\u00E9 sous le lien Mes comptes.
help.faq.answer.11=Le service de renouvellement en ligne fonctionne bien sur la plupart des appareils, dont les tablettes. Une version adapt\u00E9e pour les appareils mobiles est maintenant disponible.
help.faq.answer.12=La fonction de rappel de renouvellement vous permet de recevoir un avis, par courriel ou par texto, lorsque vos ordonnances s\u00E9lectionn\u00E9es sont prêtes \u00E0 être renouvel\u00E9es. Vous pouvez l\u2019activer pour chacune des ordonnances de votre profil pharmaceutique.
help.faq.answer.13=Le renouvellement automatique est une fonction qui renouvelle automatiquement vos ordonnances s\u00E9lectionn\u00E9es. Vous pouvez l\u2019activer pour chacune des ordonnances de votre profil pharmaceutique. Vous ne pouvez pas activer le rappel de renouvellement et le renouvellement automatique en même temps.
  
