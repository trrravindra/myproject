terms.of.use.content.sub.title.6=Vie priv\u00E9e, collecte de renseignements et consentement
terms.of.use.content.sub.title.6.para.1=En soumettant une demande de renouvellement en ligne, vous consentez \u00E0 la collecte, l\u2019utilisation et la divulgation de vos renseignements personnels conform\u00E9ment \u00E0 la Politique relative au respect de la vie priv\u00E9e. Veuillez vous r\u00E9f\u00E9rer \u00E0 la </b><a href="privacy-policy"><b>Politique</b></a><b> relative au respect de la vie priv\u00E9e du site.</b>
terms.of.use.content.sub.title.6.para.2=Les renseignements que vous fournirez sur le site sont les renseignements personnels minimums n\u00E9cessaires pour identifier l\u2019ordonnance et le patient afin de traiter la demande de renouvellement. Les pharmacies participantes peuvent demander des renseignements suppl\u00E9mentaires du professionnel qui r\u00E9dige l\u2019ordonnance (p.&nbsp;ex. ant\u00E9c\u00E9dents pharmaceutiques, troubles m\u00E9dicaux) pour achever la demande de renouvellement.
terms.of.use.content.sub.title.6.para.3=En utilisant le site, vous consentez \u00E0 ce que des repr\u00E9sentants de la pharmacie participante consultent vos renseignements m\u00E9dicaux personnels. Afin de pouvoir d\u00E9livrer correctement une ordonnance ainsi que pour votre sant\u00E9 et votre s\u00E9curit\u00E9, la pharmacie participante peut avoir \u00E0 contacter les personnes suivantes&nbsp;:
terms.of.use.content.sub.title.6.para.3.list.1=le professionnel qui a r\u00E9dig\u00E9 l\u2019ordonnance pour discuter de la demande de renouvellement et de vos ant\u00E9c\u00E9dents pharmaceutiques ainsi que de vos troubles m\u00E9dicaux;
terms.of.use.content.sub.title.6.para.3.list.2=votre fournisseur d\u2019assurance maladie pour administrer correctement le r\u00E9gime (le cas \u00E9ch\u00E9ant);
terms.of.use.content.sub.title.6.para.3.list.3=d\u2019autres personnes ou organismes, au besoin, pour traiter ad\u00E9quatement la demande de renouvellement de l\u2019ordonnance.
terms.of.use.content.sub.title.6.para.4=Seulement certaines parties de votre dossier pharmacologique vous sont accessibles sur le site, tandis que votre dossier de patient est conserv\u00E9 \u00E0 votre pharmacie. Lorsque vous utilisez les services de renouvellement fournis sur le site, vous \u00EAtes en interaction avec des pharmaciens et des assistants-techniques de votre pharmacie. Les renseignements que vous t\u00E9l\u00E9chargez dans le compte du patient sur le site seront divulgu\u00E9s au pharmacien du patient. Les pharmaciens sont li\u00E9s par des lois et des r\u00e8glements en mati\u00e8re de respect de la vie priv\u00E9e et de confidentialit\u00E9 stipul\u00E9s par leur organe directeur. La <a href="privacy-policy">Politique</a> relative au respect de la vie priv\u00E9e r\u00E9git la collecte, l\u2019utilisation et la divulgation par la pharmacie participante de vos renseignements personnels destin\u00E9s au site ou autrement fournis \u00E0 la pharmacie participante.
terms.of.use.content.sub.title.7=Confidentialit\u00E9
terms.of.use.content.sub.title.7.para.1=Votre compte sur ce site n\u2019est destin\u00E9 qu\u2019\u00E0 votre usage personnel et \u00E0 l\u2019usage personnel non commercial de tout autre patient au nom duquel vous \u00EAtes autoris\u00E9 \u00E0 agir. Vous \u00EAtes responsable du maintien de la confidentialit\u00E9 de votre compte et de votre mot de passe et de restreindre l\u2019acc\u00e8s au site par l\u2019entremise de votre compte. Vous acceptez la responsabilit\u00E9 de toutes les activit\u00E9s r\u00E9alis\u00E9es \u00E0 partir de votre compte ou au moyen de votre mot de passe.
terms.of.use.content.sub.title.8=Normes de s\u00E9curit\u00E9
terms.of.use.content.sub.title.8.para.1=Des dispositifs de s\u00E9curit\u00E9 ad\u00E9quats pour prot\u00E9ger vos renseignements trait\u00E9s par le biais du site ont \u00E9t\u00E9 mis en place. Toutefois, l\u2019utilisation du site n\u00E9cessite la collecte, l\u2019utilisation, la divulgation ainsi que la transmission de renseignements personnels et de renseignements m\u00E9dicaux personnels sur Internet. Compte tenu de la nature m\u00EAme d\u2019Internet, nous ne pouvons garantir que ces renseignements ne seront pas consult\u00E9s ill\u00E9galement. Vous soumettez ces renseignements par le biais d\u2019Internet \u00E0 vos propres risques.
