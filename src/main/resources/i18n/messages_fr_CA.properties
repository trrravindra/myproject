terms.of.use.content.sub.title.4=Exon\u00E9ration relative aux aspects m\u00E9dicaux
terms.of.use.content.sub.title.4.para.1=L\u2019information se trouvant sur ce site ne se substitue en aucun cas au jugement ou aux soins d\u2019un professionnel de la sant\u00E9 qualifi\u00E9. Veuillez vous adresser \u00E0 votre professionnel de la sant\u00E9 pour un avis sur votre sant\u00E9 ou vos besoins m\u00E9dicaux. Les pharmacies participantes et les collaborateurs du site ne font aucune d\u00E9claration ni ne donnent de garantie quant aux renseignements fournis par l\u2019entremise du site.
terms.of.use.content.sub.title.4.para.2=Il arrive que Loblaws inc. publie de l\u2019information clinique sur le pr\u00E9sent site. Celle-ci est d\u2019int\u00E9r\u00EAt g\u00E9n\u00E9ral seulement et ne vise aucunement \u00E0 remplacer un avis de votre m\u00E9decin, de votre pharmacien ou d\u2019un autre professionnel de la sant\u00E9. Ne comptez pas uniquement sur les renseignements affich\u00E9s sur le site \u00E0 des fins de diagnostic ou de traitement.
