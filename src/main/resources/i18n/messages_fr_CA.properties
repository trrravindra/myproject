terms.of.use.content.sub.title.2.para.1=Pour acc\u00E9der au site sans surveillance parentale, vous devez \u00EAtre \u00e2g\u00E9 d\u2019au moins 16&nbsp;ans (ou 14&nbsp;ans si vous r\u00E9sidez au Qu\u00E9bec).&nbsp;&nbsp; Le parent ou le tuteur l\u00E9gal peut cr\u00E9er un compte au nom d\u2019un enfant n\u2019ayant pas atteint l\u2019\u00e2ge minimal requis. <b>Si vous \u00EAtes un parent ou un tuteur l\u00E9gal, votre acc\u00e8s au site sera automatiquement r\u00E9sili\u00E9 lorsque votre enfant aura atteint l\u2019\u00e2ge minimal susmentionn\u00E9.</b>
