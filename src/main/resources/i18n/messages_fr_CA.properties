terms.of.use.content.sub.title.10.para.1=À l\u2019exception des renseignements personnels, toute l\u2019information sur le site est prot\u00E9g\u00E9e par le droit d\u2019auteur. Loblaws inc. d\u00E9tient les droits d\u2019auteur de toutes les marques de commerce et marques de service et de tous les \u00E9l\u00E9ments distinctifs de ces marques (collectivement, la «&nbsp;<b>propri\u00E9t\u00E9 intellectuelle</b>&nbsp;») qui sont affich\u00E9s sur le site ou accessibles \u00E0 partir de celui-ci. Nonobstant les autres conditions \u00E9nonc\u00E9es aux pr\u00E9sentes modalit\u00E9s du site Votre sant\u00E9 compte pour nous, Loblaws inc. d\u00E9tient la propri\u00E9t\u00E9 intellectuelle des \u00E9l\u00E9ments qui se trouvent sur ce site ou sont contenus dans l\u2019information accessible sur le site ou \u00E0 partir de celui-ci.
