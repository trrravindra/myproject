privacy.policy.content.subtitle.15.para.14=Si vous disposez d\u2019un produit, d\u2019un service ou d\u2019un programme ou si vous participez \u00E0 un concours, \u00E0 une promotion ou \u00E0 un \u00E9v\u00E9nement, qui est offert par un tiers sous une marque de Loblaw, le tiers peut d\u00E9tenir certains de vos renseignements personnels. Si vous avez des questions ou des pr\u00E9occupations, nous vous orienterons vers la personne-ressource comp\u00E9tente afin que vous puissiez vous informer des politiques et des pratiques du tiers en mati\u00e8re de protection de la vie priv\u00E9e.
