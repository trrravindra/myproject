registration.terms.of.use.privacy.policy.text=<p>Les Compagnies Loblaw Limit\u00e9e ont \u00e0 coeur le respect de votre vie priv\u00e9e et prennent bien soin de</p><p>prot\u00e9ger vos renseignements personnels. La pr\u00e9sente politique constitue une preuve de notre</p><p>engagement \u00e0 l\u2019\u00e9gard du respect de votre vie priv\u00e9e. Veuillez lire ce qui suit pour savoir comment nous</p><p>prot\u00e9geons vos renseignements personnels.</p><p>A. Port\u00e9e et interpr\u00e9tation</p><p>La pr\u00e9sente politique s\u2019applique \u00e0 Les Compagnies Loblaw Limit\u00e9e et \u00e0 ses filiales au Canada</p><p>(collectivement appel\u00e9es dans le pr\u00e9sent document \u00ab Loblaw \u00bb, \u00ab nous \u00bb, \u00ab notre \u00bb ou \u00ab nos \u00bb). Les</p><p>filiales de Loblaw s\u2019entendent de Loblaws inc., de Services le Choix du Pr\u00e9sident inc., de Banque le</p><p>Choix du Pr\u00e9sident, de Courtier d\u2019assurance PC Finance inc. et de l\u2019Agence d\u2019assurance PC Finance inc.</p><p>et des autres filiales de Loblaw, qui ne comprennent pas T&amp;T Supermarket Inc.</p><p>Dans la pr\u00e9sente politique, nous donnons des explications sur les renseignements personnels que nous</p><p>recueillons ainsi que sur la fa\u00e7on dont nous les utilisons, les partageons et les g\u00e9rons.</p><p>Veuillez noter que lorsque vous adh\u00e9rez \u00e0 un produit, \u00e0 un service, \u00e0 un programme, \u00e0 un concours, \u00e0</p><p>une promotion ou \u00e0 un \u00e9v\u00e9nement pr\u00e9cis disponible par l\u2019entremise de Loblaw, ou lorsque vous</p><p>participez \u00e0 celui-ci ou l\u2019achetez, des modalit\u00e9s suppl\u00e9mentaires peuvent \u00eatre pr\u00e9vues concernant la</p><p>collecte, l\u2019utilisation ou le partage des renseignements personnels qui ont \u00e9t\u00e9 obtenus relativement \u00e0 ce</p><p>produit, \u00e0 ce service, \u00e0 ce programme, \u00e0 ce concours, \u00e0 cette promotion, \u00e0 cet \u00e9v\u00e9nement, \u00e0 ce site ou \u00e0</p><p>cette application. Ces modalit\u00e9s ainsi que la pr\u00e9sente politique s\u2019appliquent.</p><p>Renseignements personnels</p><p>Dans la pr\u00e9sente politique, on entend par \u00ab renseignements personnels \u00bb les renseignements portant sur</p><p>une personne physique identifiable, comme son nom et sa date de naissance. L\u2019expression comprend</p><p>d\u2019autres renseignements de nature non personnelle que nous associons \u00e0 des renseignements</p><p>personnels.</p><p>La pr\u00e9sente politique ne s\u2019applique pas \u00e0 la collecte, \u00e0 l\u2019utilisation et \u00e0 la communication de</p><p>renseignements personnels par nos franchis\u00e9s ou les soci\u00e9t\u00e9s avec lesquelles nous avons \u00e9tabli des</p><p>relations d\u2019affaires. Par contre, si nous recevons de ces entit\u00e9s des renseignements personnels ou des</p><p>renseignements de nature non personnelle que nous associons \u00e0 des renseignements personnels, la</p><p>pr\u00e9sente politique de confidentialit\u00e9 s\u2019applique alors \u00e0 la collecte, \u00e0 l\u2019utilisation et \u00e0 la communication de</p><p>ces renseignements par nous.</p><p>Ce qui ne constitue pas des renseignements personnels</p><p>La pr\u00e9sente politique ne vise pas les renseignements de nature non personnelle, c\u2019est-\u00e0-dire les</p><p>renseignements qui ne vous identifient pas. Par contre, comme il est indiqu\u00e9 pr\u00e9c\u00e9demment, lorsque</p><p>nous recueillons des renseignements de nature non personnelle et que nous les associons \u00e0 une</p><p>personne physique identifiable, ces renseignements deviennent alors des renseignements personnels et</p><p>sont assujettis \u00e0 la pr\u00e9sente politique.</p><p>B. Consentement</p><p>Sauf si la loi le permet ou le requiert, Loblaw ne recueille pas ni n\u2019utilise ni ne partage des</p><p>renseignements personnels, sans consentement pr\u00e9alable. Nous obtenons un consentement lorsque</p><p>nous souhaitons utiliser des renseignements personnels \u00e0 une nouvelle fin ou \u00e0 une autre fin que celle</p><p>indiqu\u00e9e au moment de la collecte, dans la pr\u00e9sente politique ou dans les modalit\u00e9s relatives \u00e0 un</p><p>produit, \u00e0 un service, \u00e0 un programme, \u00e0 un concours, \u00e0 une promotion ou \u00e0 un \u00e9v\u00e9nement pr\u00e9cis auquel</p><p>vous avez adh\u00e9r\u00e9 ou particip\u00e9 ou que vous avez achet\u00e9.</p><p>Le consentement peut \u00eatre \u00ab expr\u00e8s \u00bb s\u2019il est exprim\u00e9 au moyen de mots ou de gestes pr\u00e9cis ou</p><p>\u00ab implicite \u00bb s\u2019il peut \u00eatre inf\u00e9r\u00e9 de la conduite de la personne physique dont les renseignements</p><p>personnels sont recueillis, utilis\u00e9s ou partag\u00e9s. Sauf si nous jugeons n\u00e9cessaire d\u2019obtenir un</p><p>consentement additionnel concernant des produits, services, programmes, concours, promotions ou</p><p>\u00e9v\u00e9nements pr\u00e9cis, vous consentez, \u00e0 titre de client de Loblaw, \u00e0 ce que nous recueillions, utilisions,</p><p>partagions ou traitions par ailleurs vos renseignements personnels conform\u00e9ment \u00e0 la pr\u00e9sente politique.</p><p>Vous pouvez retirer votre consentement \u00e0 certaines fins. Par exemple, vous pouvez choisir de ne pas</p><p>recevoir :</p><p>de renseignements qui vous sont adress\u00e9s personnellement concernant des produits, services,</p><p>programmes, concours, promotions ou \u00e9v\u00e9nements de Loblaw ou de soci\u00e9t\u00e9s avec lesquelles</p><p>elle fait affaire;</p><p>d\u2019invitations qui vous sont adress\u00e9es personnellement \u00e0 fournir des commentaires sur les</p><p>produits, services, programmes, concours, promotions ou \u00e9v\u00e9nements que vous utilisez ou qui</p><p>vous sont offerts.</p><p>Si vous disposez d\u2019un produit de Services financiers le Choix du Pr\u00e9sidentMD, comme un compte de</p><p>carte de cr\u00e9dit, vous pouvez retirer votre consentement au partage de renseignements personnels ou</p><p>de renseignements de nature non personnelle concernant votre compte de Services financiers le</p><p>Choix du Pr\u00e9sident, comme votre num\u00e9ro de compte ou de carte, avec des commer\u00e7ants avec</p><p>lesquels vous avez mis en place des paiements pr\u00e9autoris\u00e9s \u00e0 partir de votre compte.</p><p>Toutefois, en raison d\u2019obligations juridiques ou r\u00e9glementaires que nous avons ou d\u2019obligations</p><p>contractuelles que vous avez envers nous, vous ne pouvez, dans un nombre de cas limit\u00e9, retirer votre</p><p>consentement \u00e0 la collecte, \u00e0 l\u2019utilisation ou au partage de vos renseignements personnels. Par exemple,</p><p>pour obtenir des produits de cr\u00e9dit, vous devez consentir dans la demande \u00e0 la collecte, \u00e0 l\u2019utilisation et</p><p>au partage des renseignements personnels que vous avez fournis afin de nous permettre d\u2019obtenir et de</p><p>mettre \u00e0 jour des rapports de solvabilit\u00e9 et d\u2019autres renseignements concernant vos ant\u00e9c\u00e9dents en</p><p>mati\u00e8re de cr\u00e9dit \u00e0 l\u2019occasion aupr\u00e8s d\u2019agences d\u2019\u00e9valuation du cr\u00e9dit et d\u2019autres entit\u00e9s qui offrent un</p><p>soutien au syst\u00e8me d\u2019\u00e9valuation du cr\u00e9dit. Vous ne pouvez retirer votre consentement \u00e0 l\u2019\u00e9gard de</p><p>l\u2019utilisation de vos renseignements \u00e0 ces fins pendant une p\u00e9riode o\u00f9 vous disposez de cr\u00e9dit aupr\u00e8s de</p><p>nous ni pendant une p\u00e9riode raisonnable par la suite.</p><p>Si vous choisissez de ne pas nous fournir certains renseignements personnels ou si vous retirez votre</p><p>consentement, dans les cas o\u00f9 il est possible de le faire, nous pourrions ne pas \u00eatre en mesure de vous</p><p>offrir les produits, services, programmes, concours, promotions, \u00e9v\u00e9nements ou renseignements que</p><p>vous demandez ou qui pourraient vous \u00eatre offerts. Par exemple, si vous retirez votre consentement au</p><p>partage par notre pharmacie de vos renseignements personnels avec votre programme provincial</p><p>d\u2019assurance-m\u00e9dicaments ou avec votre fournisseur d\u2019assurance-sant\u00e9 priv\u00e9, nous pourrions ne pas \u00eatre</p><p>en mesure de transmettre des r\u00e9clamations pour le remboursement de m\u00e9dicaments, ce qui signifie que</p><p>vous devrez acquitter le montant de votre ordonnance et demander \u00e0 vous faire rembourser par la suite.</p><p>De m\u00eame, si nos pharmaciens ne sont pas en mesure de communiquer avec les tiers qui vous offrent</p><p>des soins, ils peuvent, selon leur jugement professionnel, refuser de remplir une ordonnance. Sachez\u00e9galement que, m\u00eame si vous nous retirez votre consentement \u00e0 l\u2019\u00e9gard de la transmission de</p><p>communications promotionnelles, nous pouvons continuer \u00e0 communiquer avec vous \u00e0 certaines fins non</p><p>promotionnelles qui sont n\u00e9cessaires \u00e0 la gestion de nos entreprises, selon ce qui est requis par la loi ou</p><p>qui portent sur nos produits, services, programmes, concours, promotions ou \u00e9v\u00e9nements ou</p><p>programmes auxquels vous avez adh\u00e9r\u00e9 ou convenu de participer ou que vous avez achet\u00e9s.</p><p>Pour retirer ou limiter votre consentement, vous pouvez communiquer avec nous aux coordonn\u00e9es</p><p>figurant ci-apr\u00e8s \u00e0 la rubrique \u00ab R\u00e9ponses \u00e0 vos questions en mati\u00e8re de protection de la vie priv\u00e9e \u00bb. Si</p><p>vous disposez d\u2019un produit, d\u2019un service ou d\u2019un programme, comme une police d\u2019assurance, ou si vous</p><p>participez \u00e0 un concours, \u00e0 une promotion ou \u00e0 un \u00e9v\u00e9nement, qui est offert par un tiers de concert avec</p><p>Loblaw ou sous une marque de Loblaw, vous pouvez \u00e9galement devoir faire part de vos pr\u00e9f\u00e9rences en</p><p>mati\u00e8re de consentement ou retirer votre consentement directement aupr\u00e8s de ce tiers.</p><p>Veuillez noter qu\u2019un certain temps peut s\u2019\u00e9couler avant que tous nos registres fassent \u00e9tat du</p><p>changement de vos pr\u00e9f\u00e9rences. Par exemple, si vous demandez de ne pas recevoir de communications</p><p>de commercialisation personnalis\u00e9es de Loblaw, il se peut que votre pr\u00e9f\u00e9rence ne puisse pas \u00eatre</p><p>honor\u00e9e \u00e0 l\u2019\u00e9gard d\u2019une promotion d\u00e9j\u00e0 en cours.</p><p>C. Collecte de vos renseignements personnels</p><p>Loblaw recueille vos renseignements personnels de diverses fa\u00e7ons, par exemple, au moment de l\u2019achat</p><p>de nos produits et services, d\u2019une demande d\u2019adh\u00e9sion \u00e0 ceux-ci, d\u2019une demande de soumission pour</p><p>ceux-ci ou dans le cadre de votre participation \u00e0 un ou plusieurs de nos programmes, concours,</p><p>promotions ou \u00e9v\u00e9nements. Loblaw limite la collecte de renseignements personnels \u00e0 ce qui est</p><p>raisonnablement requis.</p><p>Loblaw recueille les renseignements personnels des fa\u00e7ons suivantes :</p><p>Directement de vous. Vous pouvez nous fournir des renseignements personnels en personne, par la</p><p>poste, par t\u00e9l\u00e9phone, au moyen de nos sites Web ou de toute autre mani\u00e8re directe. Par exemple, des</p><p>renseignements personnels peuvent \u00eatre recueillis dans le cadre de notre surveillance et de notre</p><p>enregistrement de communications, comme les appels t\u00e9l\u00e9phoniques \u00e0 nos centres d\u2019appels.</p><p>De tiers. Nous pouvons recevoir des renseignements personnels d\u2019autres sources. Par exemple, en ce</p><p>qui concerne les produits, services ou programmes de Services financiers le Choix du Pr\u00e9sident, ces</p><p>sources peuvent comprendre les agences d\u2019\u00e9valuation du cr\u00e9dit ou d\u2019autres institutions financi\u00e8res.</p><p>Au moyen de la technologie. Nous pouvons, par divers moyens technologiques, recueillir directement</p><p>de vous ou de tiers des renseignements personnels et des renseignements de nature non personnelle.</p><p>Au point de vente : Nous pouvons recevoir des renseignements non personnels de sources telles</p><p>que nos propres syst\u00e8mes au point de vente ou ceux d\u2019un tiers et, lorsque nous associons ces</p><p>renseignements de nature non personnelle \u00e0 une personne physique identifiable, ils deviendront</p><p>des renseignements personnels.</p><p>Vid\u00e9osurveillance : Nous pouvons recueillir des renseignements personnels au moyen de</p><p>cam\u00e9ras de surveillance dans les espaces \u00e0 proximit\u00e9 de nos magasins, kiosques, pavillons,</p><p>guichets automatiques, stationnements ou autres endroits \u00e0 des fins de s\u00e9curit\u00e9 et de protection</p><p>contre le vol, les dommages mat\u00e9riels et la fraude, et nous pouvons utiliser ces renseignements</p><p>pour nous aider \u00e0 mieux comprendre la circulation dans nos magasins.</p><p>Sites Web, m\u00e9dias sociaux, applications et autres moyens \u00e9lectroniques : Nous pouvons</p><p>\u00e9galement recueillir des renseignements personnels et des renseignements de nature non</p><p>personnelle par voie \u00e9lectronique, directement de vous ou de tiers. Par exemple, nous pouvons</p><p>avoir acc\u00e8s \u00e0 vos renseignements personnels lorsque vous partagez des renseignements sur</p><p>vous-m\u00eame sur des r\u00e9seaux de m\u00e9dias sociaux et aussi lorsque vous interagissez avec nous</p><p>\u00e9lectroniquement, comme au moyen de nos syst\u00e8mes de technologies de l\u2019information, de nos</p><p>sites Web, de courriels, d\u2019applications mobiles, de propri\u00e9t\u00e9s des m\u00e9dias sociaux ou de la</p><p>publicit\u00e9 en ligne. Par exemple, lorsque vous visitez un de nos sites de m\u00e9dias sociaux, nous</p><p>pouvons recueillir des renseignements personnels que vous choisissez de nous soumettre, tels</p><p>que votre nom, vos coordonn\u00e9es, vos opinions ou tout autre renseignement que vous nous</p><p>fournissez pour que nous r\u00e9pondions \u00e0 une demande que vous avez faite ou \u00e0 toute autre fin qui</p><p>vous est communiqu\u00e9e au moment de la collecte. Les tiers peuvent nous fournir des</p><p>renseignements \u00e0 votre sujet, comme les mots que vous avez utilis\u00e9s pour effectuer des</p><p>recherches, ou vous diriger vers nous en raison d\u2019une recherche que vous avez effectu\u00e9e.</p><p>Lorsque vous interagissez avec nous, comme lorsque vous visitez notre site Web ou cliquez sur</p><p>l\u2019une de nos annonces, nous pouvons utiliser et transmettre \u00e0 votre appareil ou ordinateur des</p><p>t\u00e9moins, pixels espions, GIF invisibles et d\u2019autres technologies pour nous aider \u00e0 recueillir et \u00e0</p><p>stocker des renseignements personnels ou des renseignements de nature non personnelle \u00e0</p><p>votre sujet ou pour nous permettre de vous pr\u00e9senter des offres, notamment des annonces</p><p>publicitaires fond\u00e9es sur vos int\u00e9r\u00eats. Ces technologies nous aident \u00e0 comprendre les gestes que</p><p>vous posez de votre propre initiative et sur les sites Web et applications de tiers. Par exemple,</p><p>nous pouvons stocker des renseignements personnels et des renseignements de nature non</p><p>personnelle, tels que votre nom, votre adresse \u00e9lectronique, votre province et votre pr\u00e9f\u00e9rence</p><p>linguistique, sur l\u2019une de ces technologies pour nous permettre de remplir des champs de saisie</p><p>que vous avez remplis auparavant ou de vous pr\u00e9senter un contenu propre \u00e0 votre r\u00e9gion et \u00e0</p><p>votre pr\u00e9f\u00e9rence linguistique. Nous pouvons \u00e9galement enregistrer des donn\u00e9es sur l\u2019utilisateur</p><p>et l\u2019utilisation, comme les endroits o\u00f9 les utilisateurs cliquent sur une page, l\u2019adresse IP, le</p><p>syst\u00e8me d\u2019exploitation, le site Web ou l\u2019annonce publicitaire sur laquelle l\u2019utilisateur a cliqu\u00e9 pour</p><p>rejoindre notre site Web et les mots qui ont \u00e9t\u00e9 utilis\u00e9s pour effectuer des recherches, en vue de</p><p>nous aider \u00e0 optimiser nos sites Web, \u00e0 produire des rapports, \u00e0 afficher des annonces</p><p>publicitaires fond\u00e9es sur les int\u00e9r\u00eats ou \u00e0 comprendre les mots cl\u00e9s qui entra\u00eenent des visites sur</p><p>nos sites Web. Vous pouvez supprimer ou d\u00e9sactiver certaines de ces technologies, comme les</p><p>t\u00e9moins, en tout temps au moyen de votre navigateur. Toutefois, si vous faites cela, vous</p><p>pourriez \u00eatre incapable d\u2019utiliser certaines fonctions de nos sites Web.</p><p>Si vous choisissez de t\u00e9l\u00e9charger ou d\u2019utiliser une application mobile ou g\u00e9od\u00e9pendante (une</p><p>\u00ab application \u00bb) cr\u00e9\u00e9e par Loblaw ou pour celle-ci, nous pouvons recevoir des renseignements</p><p>personnels et des renseignements de nature non personnelle concernant l\u2019endroit o\u00f9 vous \u00eates</p><p>et concernant votre appareil mobile, votre tablette ou votre navigateur, y compris un identificateur</p><p>unique pour votre appareil. La plupart des appareils, tablettes et navigateurs vous permettent de</p><p>d\u00e9sactiver la fonction qui permet de vous localiser. Toutefois, si vous le faites, vous ne pourrez</p><p>peut-\u00eatre plus utiliser une partie ou la totalit\u00e9 de nos applications.</p><p>D. Fins auxquelles vos renseignements personnels sont utilis\u00e9s</p><p>Nous vous indiquons \u00e0 quelle fin vos renseignements personnels seront habituellement utilis\u00e9s au plus</p><p>tard au moment o\u00f9 ils sont recueillis. Nous limitons notre utilisation des renseignements personnels aux</p><p>fins d\u00e9crites dans la pr\u00e9sente politique, \u00e0 celles \u00e9nonc\u00e9es dans les modalit\u00e9s d\u2019un produit, d\u2019un service,</p><p>d\u2019un programme, d\u2019un concours, d\u2019une promotion ou d\u2019un \u00e9v\u00e9nement pour lequel des renseignements</p><p>personnels ont \u00e9t\u00e9 recueillis et aux fins compatibles \u00e0 ces fins. Comme il pourrait y avoir de nouvelles fins</p><p>\u00e0 l\u2019avenir, nous pouvons mettre \u00e0 jour la pr\u00e9sente politique et nous vous encourageons donc \u00e0 l\u2019examiner</p><p>en ligne p\u00e9riodiquement.</p><p>Loblaw recueille, utilise et partage des renseignements personnels aux fins suivantes, lesquelles</p><p>comprennent, entre autres, les activit\u00e9s d\u00e9crites pour chacun des th\u00e8mes qui suivent (les rubriques sont</p><p>indiqu\u00e9es \u00e0 titre indicatif seulement) :</p><p>Offre de produits, de services, de programmes, de concours, de promotions ou d\u2019\u00e9v\u00e9nements</p><p>Pour offrir des produits, services, programmes, concours, promotions ou \u00e9v\u00e9nements, notamment :</p><p>cr\u00e9er, administrer et tenir des comptes, comme dans le cas des programmes de fid\u00e9lisation ou de</p><p>garantie, et offrir des produits ou services financiers, ce qui peut comprendre le traitement de</p><p>votre demande ou la pr\u00e9sentation d\u2019une soumission pour un produit, un service ou un</p><p>programme; v\u00e9rifier votre identit\u00e9; v\u00e9rifier votre admissibilit\u00e9 \u00e0 un programme, \u00e0 un produit ou \u00e0</p><p>un service ou prot\u00e9ger les parties des erreurs et de la fraude;</p><p>traiter vos op\u00e9rations et remboursements (ce qui comprend, par exemple, l\u2019utilisation de</p><p>r\u00e9compenses ou les paiements effectu\u00e9s \u00e0 l\u2019aide d\u2019un produit financier) ou communiquer avec</p><p>vous concernant les commandes sp\u00e9ciales.</p><p>Soins de sant\u00e9</p><p>Dans le cadre de l\u2019offre de services de soins de sant\u00e9, ce qui comprend :</p><p>vous fournir des m\u00e9dicaments et vous offrir des conseils initiaux et, s\u2019il y a lieu, continus en ce qui</p><p>concerne votre ordonnance;</p><p>fournir des services professionnels en pharmacie et, au besoin, donner des renseignements et</p><p>des conseils relativement \u00e0 ces services, comme des renseignements sur l\u2019immunisation,</p><p>l\u2019adaptation des ordonnances, l\u2019\u00e9tablissement des ordonnances, etc.</p><p>aider les m\u00e9decins et les autres professionnels de la sant\u00e9 au besoin;</p><p>recommander des produits, des services, des programmes ou des \u00e9v\u00e9nements pour g\u00e9rer vos</p><p>besoins en soins de sant\u00e9;</p><p>g\u00e9rer vos dossiers de patients, y compris les m\u00e9dicaments et les services fournis;</p><p>obtenir et traiter les paiements pour les m\u00e9dicaments d\u2019ordonnance et les services</p><p>pharmacologiques;</p><p>surveiller et enqu\u00eater en cas d\u2019incident (ce qui comprend les incidents touchant les franchis\u00e9s) et</p><p>g\u00e9rer les r\u00e9clamations;</p><p>faciliter les examens de la vue;</p><p>sur demande, vous recommander d\u2019autres fournisseurs de soins de sant\u00e9, comme nos</p><p>di\u00e9t\u00e9tistes, optom\u00e9tristes et autres professionnels de la sant\u00e9 en magasin;</p><p>ex\u00e9cuter nos obligations conform\u00e9ment aux exigences professionnelles, juridiques ou</p><p>r\u00e9glementaires applicables li\u00e9es aux soins de la sant\u00e9 ou en les respectant.</p><p>Services financiers</p><p>Dans le cadre de l\u2019offre de services financiers (comme des produits, services, programmes et</p><p>\u00e9v\u00e9nements bancaires, de carte de cr\u00e9dit et d\u2019assurance), ce qui comprend :</p><p>respecter les obligations r\u00e9glementaires, comme les exigences sur la connaissance du client et</p><p>celles concernant le blanchiment d\u2019argent, lesquelles requi\u00e8rent que nous recueillions, entre</p><p>autres, votre nom, votre adresse, votre date de naissance, votre citoyennet\u00e9, votre occupation et</p><p>les renseignements d\u2019identification d\u00e9livr\u00e9s par les gouvernements;</p><p>s\u2019il y a lieu, approuver pr\u00e9alablement votre admissibilit\u00e9 \u00e0 un produit, \u00e0 un service, \u00e0 un</p><p>programme, \u00e0 une promotion ou \u00e0 un service financier;</p><p>vous offrir des programmes d\u2019avantages sociaux, y compris des programmes d\u2019assurance</p><p>maladie;</p><p>en ce qui concerne les produits et services de placement, recueillir des renseignements</p><p>personnels concernant votre profil d\u2019investisseur, ce qui comprend vos objectifs, votre tol\u00e9rance</p><p>au risque et vos connaissances en mati\u00e8re de placement;</p><p>g\u00e9rer le risque de cr\u00e9dit en \u00e9valuant les demandes de cr\u00e9dit, en approuvant les op\u00e9rations et en</p><p>\u00e9valuant et en mettant \u00e0 jour votre solvabilit\u00e9 sur une base continue, ce qui comprend rajuster</p><p>vos limites de cr\u00e9dit, votre taux d\u2019int\u00e9r\u00eat ou toute autre caract\u00e9ristique de vos comptes;</p><p>recueillir votre num\u00e9ro d\u2019assurance sociale (\u00ab NAS \u00bb) relativement aux comptes dont un revenu</p><p>peut \u00eatre tir\u00e9.</p><p>Veuillez noter que vous pouvez, \u00e0 votre gr\u00e9, \u00e9galement fournir votre NAS pour qu\u2019il soit utilis\u00e9</p><p>pour aider \u00e0 vous identifier aupr\u00e8s des agences d\u2019\u00e9valuation du cr\u00e9dit si vous faites une</p><p>demande pour des produits financiers dont aucun revenu ne peut \u00eatre tir\u00e9 ou pour des produits</p><p>ou services n\u00e9cessitant un rapport de solvabilit\u00e9.</p><p>Si la loi le permet, nous pouvons utiliser et/ou partager vos renseignements personnels recueillis</p><p>dans le cadre d\u2019une demande de soumission, d\u2019une demande d\u2019adh\u00e9sion ou du traitement d\u2019une</p><p>r\u00e9clamation. Une telle utilisation ou un tel partage peut se produire m\u00eame si vous n\u2019achetez pas</p><p>ce pour quoi la soumission a \u00e9t\u00e9 demand\u00e9e ou si votre demande d\u2019adh\u00e9sion est refus\u00e9e. Veuillez</p><p>noter qu\u2019une telle utilisation ne comprend pas les renseignements personnels sur votre sant\u00e9.</p><p>Gestion des affaires</p><p>Afin de g\u00e9rer nos entreprises, ce qui comprend :</p><p>assurer la s\u00e9curit\u00e9 du public, de nos clients, de nos employ\u00e9s et de nos biens;</p><p>maintenir la qualit\u00e9 du service et aider \u00e0 la formation de notre personnel et de nos fournisseurs</p><p>de services;</p><p>d\u00e9ployer et g\u00e9rer nos syst\u00e8mes et applications de technologies de l\u2019information, ce qui comprend</p><p>le d\u00e9pannage en cas de probl\u00e8me et les essais effectu\u00e9s sur les syst\u00e8mes, notamment avant</p><p>d\u2019apporter un changement \u00e0 l\u2019ensemble des syst\u00e8mes (nous utilisons \u00e0 ces fins des</p><p>renseignements de nature non personnelle ou anonymis\u00e9s dans la mesure du possible);</p><p>g\u00e9rer et faciliter l\u2019utilisation de nos sites Web et de nos applications mobiles, ce qui peut</p><p>comprendre utiliser des t\u00e9moins ou d\u2019autres technologies analogues.</p><p>Nous utilisons des t\u00e9moins, des pixels espions et d\u2019autres technologies li\u00e9es aux sites Web \u00e0</p><p>diff\u00e9rentes fins, ce qui comprend la gestion de session, la surveillance du trafic, la</p><p>personnalisation, les op\u00e9rations (p. ex., les ventes par carte de cr\u00e9dit), la commercialisation ou</p><p>promotion, pour mieux comprendre quelles caract\u00e9ristiques \u00e9lectroniques Web, mobiles ou</p><p>autres vous utilisez ou pour am\u00e9liorer ou mettre au point de nouveaux produits, services,</p><p>programmes, concours, promotions ou \u00e9v\u00e9nements. Par exemple, nous pouvons utiliser des</p><p>t\u00e9moins pour compter le nombre de visiteurs sur nos sites Web et compiler l\u2019ensemble des</p><p>renseignements regroup\u00e9s sur les sites Web et l\u2019activit\u00e9 des utilisateurs afin de nous aider \u00e0</p><p>am\u00e9liorer la fonctionnalit\u00e9 de nos sites Web. Veuillez vous reporter \u00e0 la rubrique \u00ab Au moyen de</p><p>la technologie \u00bb de la partie C intitul\u00e9e \u00ab Collecte de vos renseignements personnels \u00bb, de m\u00eame</p><p>qu\u2019aux modalit\u00e9s d\u2019utilisation de nos sites Web, sites de m\u00e9dias sociaux et applications mobiles</p><p>pour obtenir davantage d\u2019information sur les renseignements personnels et les renseignements</p><p>de nature non personnelle recueillis sur ces sites et applications et les fins auxquelles ces</p><p>renseignements sont utilis\u00e9s.</p><p>Communication</p><p>Afin de communiquer avec vous, ce qui comprend :</p><p>vous informer au sujet d\u2019offres sp\u00e9ciales et de promotions ou de produits, de services, de</p><p>programmes ou d\u2019\u00e9v\u00e9nements qui, de l\u2019avis raisonnable de Loblaw, pourraient vous int\u00e9resser;</p><p>permettre votre participation \u00e0 des concours, \u00e0 des promotions, \u00e0 des sondages, \u00e0 des</p><p>clavardages, \u00e0 des pr\u00e9sentations ou \u00e0 des ateliers, ce qui comprend les concours \u00e0 participation</p><p>automatique;</p><p>obtenir ou v\u00e9rifier vos instructions;</p><p>r\u00e9pondre \u00e0 vos demandes de renseignements;</p><p>vous fournir des renseignements concernant les produits, services, programmes, promotions,</p><p>concours et \u00e9v\u00e9nements dont vous disposez actuellement ou auxquels vous participez;</p><p>recommander des produits, services, programmes, promotions, concours ou \u00e9v\u00e9nements pr\u00e9cis</p><p>pour r\u00e9pondre \u00e0 vos besoins;</p><p>vous offrir des offres ou des services fond\u00e9s sur l\u2019endroit indiqu\u00e9 par votre appareil mobile (ce</p><p>que nous appelons \u00e9galement publicit\u00e9 g\u00e9od\u00e9pendante) ou sur vos int\u00e9r\u00eats. (Par exemple, si</p><p>vous participez \u00e0 des cours de cuisine chez Loblaw, vous pourriez recevoir des offres pour des</p><p>produits connexes, comme des ustensiles de cuisine, ou si vous avez l\u2019habitude d\u2019acheter des</p><p>produits \u00e0 faible teneur en sodium, nous pourrions vous envoyer des offres pour d\u2019autres produits</p><p>de ce type. Dans les deux cas, il s\u2019agit d\u2019offres fond\u00e9es sur les int\u00e9r\u00eats.);</p><p>\u00e9tablir un registre des renseignements personnels que vous fournissez ou que nous recevons \u00e0</p><p>votre sujet;</p><p>communiquer les changements aux proc\u00e9dures ou aux politiques de Loblaw qui vous touchent, y</p><p>compris \u00e0 la pr\u00e9sente politique.</p><p>Sauf indication contraire de votre part et sauf si la loi requiert un consentement, nous pouvons</p><p>communiquer avec vous par tout moyen que vous avez utilis\u00e9 pour nous fournir vos coordonn\u00e9es.</p><p>\u00c9tude de march\u00e9</p><p>Afin de comprendre les int\u00e9r\u00eats des consommateurs actuels et futurs, ce qui comprend :</p><p>effectuer des \u00e9tudes de march\u00e9 en effectuant le suivi et l\u2019analyse des renseignements courants</p><p>ou ant\u00e9rieurs recueillis (qui sont des renseignements de nature non personnelle dans la mesure</p><p>du possible), tels que les achats, les activit\u00e9s Web (ce qui comprend les offres consult\u00e9es, les</p><p>pr\u00e9f\u00e9rences en mati\u00e8re de refus ou de retrait de consentement, les retours \u00e0 l\u2019exp\u00e9diteur, les</p><p>clics publicitaires, le contenu sur les m\u00e9dias sociaux et les adresses IP) et d\u2019autres op\u00e9rations (ce</p><p>qui comprend le nombre et le montant des op\u00e9rations par type, par emplacement/magasin o\u00f9 les</p><p>achats sont effectu\u00e9s, les renseignements concernant le code de produit, les marques, la date, le</p><p>moment et le mode de paiement employ\u00e9, les offres promotionnelles utilis\u00e9es relativement \u00e0</p><p>l\u2019op\u00e9ration, etc.), les habitudes de magasinage, les soldes de compte, les num\u00e9ros de compte,</p><p>les ant\u00e9c\u00e9dents en mati\u00e8re de paiement, les mouvements d\u2019un compte, l\u2019utilisation d\u2019un appareil</p><p>mobile, ce qui comprend l\u2019utilisation des caract\u00e9ristiques, et la dur\u00e9e, la fr\u00e9quence, le type</p><p>d\u2019appels ou de messages texte et l\u2019endroit d\u2019o\u00f9 ils sont effectu\u00e9s ainsi que les m\u00e9thodes utilis\u00e9es</p><p>pour demander des produits, services, programmes, promotions, concours ou \u00e9v\u00e9nements, ou</p><p>pour y avoir acc\u00e8s ou les utiliser;</p><p>utiliser les renseignements (qui sont des renseignements de nature non personnelle dans la</p><p>mesure du possible) de ces analyses de commercialisation, de recherche et statistiques pour</p><p>am\u00e9liorer ou mettre au point de nouveaux produits, services, programmes, promotions, concours</p><p>ou \u00e9v\u00e9nements pour mieux vous comprendre et communiquer avec vous, tel qu\u2019il est d\u00e9crit</p><p>pr\u00e9c\u00e9demment.</p><p>Veuillez noter que les renseignements personnels de nature d\u00e9licate, qui comprennent l\u2019information li\u00e9e \u00e0</p><p>la sant\u00e9 comme une ordonnance ou une condition m\u00e9dicale, et certains renseignements financiers,</p><p>comme les soldes de comptes, ne sont pas partag\u00e9s par Loblaw et ses filiales \u00e0 cette fin.</p><p>E. Partage des renseignements personnels</p><p>Nous faisons partie d\u2019un groupe de soci\u00e9t\u00e9s li\u00e9es qui sont r\u00e9gies par la pr\u00e9sente politique. Si la loi le</p><p>permet, nous partageons des renseignements personnels au sein de notre groupe de soci\u00e9t\u00e9s aux fins</p><p>d\u00e9crites dans la pr\u00e9sente politique. Veuillez cependant noter que les renseignements personnels de</p><p>nature d\u00e9licate, tels que les renseignements financiers ou sur la sant\u00e9, sont uniquement partag\u00e9s au sein</p><p>de notre groupe de soci\u00e9t\u00e9s sur une base limit\u00e9e, par exemple pour traiter une r\u00e9clamation relative \u00e0 une</p><p>ordonnance ou une op\u00e9ration de carte de cr\u00e9dit, et non \u00e0 des fins promotionnelles. Ainsi, les</p><p>renseignements sur la sant\u00e9 ne seraient pas partag\u00e9s entre un pharmacien Loblaw et le fournisseur</p><p>d\u2019une assurance li\u00e9e \u00e0 la sant\u00e9, comme dans le cadre de l\u2019assurance m\u00e9dicale de voyage PC FinanceMC.</p><p>Nous pouvons \u00e9galement partager des renseignements personnels vous concernant avec d\u2019autres</p><p>entit\u00e9s qui ne font pas partie du groupe de Loblaw, mais qui nous aident \u00e0 fournir des produits, services,</p><p>programmes, promotions, concours ou \u00e9v\u00e9nements ou qui nous aident dans l\u2019exploitation de notre</p><p>entreprise. Ces autres entit\u00e9s peuvent comprendre des sous-traitants, des fournisseurs de service</p><p>ind\u00e9pendants, des tiers qui offrent des produits, services, programmes, promotions, concours ou</p><p>\u00e9v\u00e9nements sous l\u2019une de nos marques de commerce ou des entit\u00e9s qui nous aident \u00e0 am\u00e9liorer nos</p><p>produits, services, programmes, promotions, concours ou \u00e9v\u00e9nements ainsi que nos syst\u00e8mes,</p><p>proc\u00e9dures et infrastructure commerciaux et technologiques. Si Loblaw partage vos renseignements</p><p>personnels avec une telle partie, nous limitons leur utilisation aux fins \u00e9tablies par nous et exigeons que</p><p>la partie mette en place des mesures de protection appropri\u00e9es \u00e0 l\u2019\u00e9gard de ces renseignements</p><p>personnels.</p><p>Si vous disposez d\u2019un produit, d\u2019un service ou d\u2019un programme qui touche une autre personne (p. ex., un</p><p>compte bancaire qui est d\u00e9tenu conjointement ou si vous avez une caution pour un pr\u00eat ou si vous</p><p>ajoutez un membre de votre m\u00e9nage \u00e0 votre compte de fid\u00e9lisation ou financier), nous pouvons partager</p><p>certains de vos renseignements personnels avec cette personne dans le cadre du produit, du service ou</p><p>du programme. En outre, si vous demandez un produit, un service ou un programme de Services</p><p>financiers le Choix du Pr\u00e9sident, nous pouvons partager vos renseignements personnels avec les</p><p>institutions financi\u00e8res, les fournisseurs de services d\u2019assurances, les tarificateurs ou autres</p><p>interm\u00e9diaires financiers avec lesquels nous travaillons pour offrir le produit, service ou programme.</p><p>Soins de sant\u00e9. Si nous vous offrons des services de soins de sant\u00e9, nous pouvons partager vos</p><p>renseignements personnels avec vos fournisseurs de soins de sant\u00e9 (ceux-ci pouvant \u00e9galement \u00eatre</p><p>appel\u00e9s votre \u00ab cercle de soins \u00bb) ou, avec votre consentement, d\u2019une mani\u00e8re conforme \u00e0 la pr\u00e9sente</p><p>politique. Nous pouvons \u00e9galement partager des renseignements personnels de la mani\u00e8re permise ou</p><p>requise par la loi.</p><p>Par exemple, si vous remplissez une ordonnance dans l\u2019une de nos pharmacies, nous pouvons partager</p><p>des renseignements personnels avec votre programme d\u2019assurance-m\u00e9dicaments provincial, votre</p><p>fournisseur d\u2019assurance maladie priv\u00e9 ou tout autre agent d\u2019indemnisation en sant\u00e9 dans la mesure</p><p>n\u00e9cessaire pour traiter votre r\u00e9clamation. Dans la mesure requise par la loi, nous pouvons \u00e9galement</p><p>fournir aux autorit\u00e9s de r\u00e9glementation, aux organismes et/ou aux registres gouvernementaux des</p><p>renseignements li\u00e9s aux ordonnances.</p><p>Autre partage. Les lois canadiennes permettent ou requi\u00e8rent l\u2019utilisation ou le partage de</p><p>renseignements personnels sans consentement dans des cas pr\u00e9cis. Ces cas comprennent les situations</p><p>o\u00f9 la loi l\u2019exige ou lorsque cela est n\u00e9cessaire pour prot\u00e9ger Loblaw, ses employ\u00e9s, ses clients ou</p><p>d\u2019autres personnes. Dans de tels cas, Loblaw ne partage pas plus de renseignements personnels qu\u2019il</p><p>n\u2019est n\u00e9cessaire pour parvenir \u00e0 cette fin pr\u00e9cise.</p><p>Vente ou transfert d\u2019entreprise. \u00c0 l\u2019occasion, Loblaw peut d\u00e9cider de vendre ou de transf\u00e9rer la totalit\u00e9</p><p>ou une partie de son entreprise \u00e0 une soci\u00e9t\u00e9 li\u00e9e ou \u00e0 un tiers, de fusionner avec une autre entit\u00e9,</p><p>d\u2019assurer ou de titriser son actif ou de proc\u00e9der \u00e0 toute autre op\u00e9ration touchant son entreprise ou</p><p>op\u00e9ration de financement. En outre, elle peut \u00e9galement modifier la fa\u00e7on dont les produits, services,</p><p>programmes, concours, promotions et \u00e9v\u00e9nements vous sont offerts ainsi que l\u2019organisme qui les offre. Si</p><p>vos renseignements personnels sont requis \u00e0 l\u2019\u00e9gard de telles op\u00e9rations, nous exigerons que les parties</p><p>int\u00e9ress\u00e9es, notamment les membres de notre groupe, conseillers ou autres fournisseurs de services,</p><p>conviennent de prot\u00e9ger vos renseignements personnels au moyen de politiques comportant des normes</p><p>\u00e9quivalentes \u00e0 celles \u00e9nonc\u00e9es dans la pr\u00e9sente politique pendant la r\u00e9alisation de l\u2019op\u00e9ration et apr\u00e8s</p><p>sa r\u00e9alisation.</p><p>Dans le m\u00eame ordre d\u2019id\u00e9es, la relation entre Loblaw et un tiers qui offre un produit, un service, un</p><p>programme, un concours, une promotion ou un \u00e9v\u00e9nement sous l\u2019une des marques Loblaw peut prendre</p><p>fin. Si ce tiers continue de vous offrir un produit, un service, un programme, un concours, une promotion</p><p>ou un \u00e9v\u00e9nement, vos renseignements personnels seront r\u00e9gis par la politique de ce tiers relative au</p><p>respect de la vie priv\u00e9e.</p><p>Sauf ainsi qu\u2019il est pr\u00e9cis\u00e9 dans la pr\u00e9sente politique ou selon ce qui est d\u00e9clar\u00e9 dans des modalit\u00e9s et</p><p>conditions ou dans le cadre d\u2019un consentement en rapport avec un produit, un service, un programme, un</p><p>concours, une promotion ou un \u00e9v\u00e9nement, Loblaw ne vend pas ni n\u2019\u00e9change ni ne partage vos</p><p>renseignements personnels avec aucun tiers pour en tirer un avantage financier ou autre.</p><p>F. Conservation</p><p>Comment nous prot\u00e9geons vos renseignements personnels</p><p>Loblaw veille \u00e0 l\u2019application de mesures de s\u00e9curit\u00e9 mat\u00e9rielles, proc\u00e9durales et techniques pertinentes</p><p>dans ses magasins, pavillons, kiosques, bureaux et centres de stockage des donn\u00e9es afin d\u2019emp\u00eacher la</p><p>perte, le d\u00e9tournement, la divulgation ou la modification des renseignements personnels d\u00e9tenus par</p><p>Loblaw et d\u2019interdire l\u2019acc\u00e8s non autoris\u00e9 \u00e0 ceux-ci. Nos mesures de s\u00e9curit\u00e9 visent aussi la suppression</p><p>ou la destruction de ces renseignements.</p><p>Nous nous assurons aussi que les renseignements personnels que nous d\u00e9tenons sont exacts, actuels et</p><p>complets dans la mesure n\u00e9cessaire aux fins auxquelles ils sont destin\u00e9s.</p><p>O\u00f9 nous conservons vos renseignements personnels</p><p>Nous stockons, consultons et utilisons les renseignements personnels au Canada. Sauf s\u2019il y a une</p><p>exigence juridique ou r\u00e9glementaire de conserver ces renseignements personnels au Canada, ceux-ci</p><p>peuvent \u00e9galement \u00eatre stock\u00e9s, consult\u00e9s ou utilis\u00e9s \u00e0 l\u2019ext\u00e9rieur du Canada. Par exemple, si nous</p><p>avons recours \u00e0 un fournisseur de services \u00e0 l\u2019ext\u00e9rieur du Canada, les renseignements personnels</p><p>peuvent \u00eatre stock\u00e9s, consult\u00e9s ou utilis\u00e9s dans tout pays o\u00f9 se situe le fournisseur de services, ou \u00e0</p><p>partir duquel il fournit des services, notamment aux \u00c9tats-Unis, en Inde et aux Philippines. Lorsque les</p><p>renseignements personnels se situent \u00e0 l\u2019ext\u00e9rieur du Canada, ils rel\u00e8vent des lois de ce territoire.</p><p>Combien de temps nous conservons vos renseignements</p><p>Nous conservons activement les renseignements personnels seulement pour la dur\u00e9e n\u00e9cessaire \u00e0 notre</p><p>relation et pour un certain temps par la suite afin de nous permettre de r\u00e9pondre aux questions ou selon</p><p>ce qui est exig\u00e9 par les lois f\u00e9d\u00e9rales et provinciales. \u00c0 la fin de cette p\u00e9riode, les renseignements</p><p>personnels sont cens\u00e9s \u00eatre d\u00e9truits au terme d\u2019un d\u00e9lai d\u00e9termin\u00e9 en fonction de nos politiques de</p><p>conservation des dossiers. Cette p\u00e9riode peut varier selon la nature des renseignements personnels et</p><p>selon la raison pour laquelle ces renseignements ont \u00e9t\u00e9 recueillis.</p><p>G. Acc\u00e8s et r\u00e8glement des diff\u00e9rends</p><p>Selon le produit, le service ou le programme que vous recevez, vous pourriez \u00eatre en mesure de</p><p>consulter la majorit\u00e9 des renseignements personnels que nous d\u00e9tenons \u00e0 votre sujet et d\u2019en faire la</p><p>v\u00e9rification en examinant vos relev\u00e9s de compte, en acc\u00e9dant en ligne \u00e0 votre compte ou en composant</p><p>le num\u00e9ro du service \u00e0 la client\u00e8le relatif au programme, au produit ou au service pour lequel vous avez</p><p>des questions.</p><p>Dans le cas de renseignements personnels qui ne peuvent \u00eatre ni consult\u00e9s en ligne ni transmis par</p><p>t\u00e9l\u00e9phone, Loblaw permet leur consultation et leur r\u00e9vision conform\u00e9ment aux lois applicables et s\u2019efforce</p><p>de vous les fournir dans un d\u00e9lai raisonnable. Vous devez fournir une preuve de votre identit\u00e9 avant que</p><p>vous soient fournis vos renseignements personnels. Si vous demandez les documents sur un support</p><p>autre que celui offert, nous nous engageons \u00e0 d\u00e9ployer des efforts raisonnables afin de vous les fournir</p><p>sur le support demand\u00e9. Si la r\u00e9cup\u00e9ration ou la transmission des renseignements que vous avez</p><p>demand\u00e9s nous occasionnent des frais, nous vous avisons des frais dont vous seriez responsable et ne</p><p>proc\u00e9dons qu\u2019avec votre autorisation.</p><p>Nous avons comme politique de r\u00e9pondre aux demandes de consultation comme l\u2019exigent les lois</p><p>applicables. Loblaw peut refuser des demandes de consultation de renseignements personnels dans</p><p>certains cas, notamment lorsque les renseignements demand\u00e9s r\u00e9v\u00e9leraient de l\u2019information</p><p>confidentielle ou des renseignements personnels au sujet d\u2019une autre personne ou lorsqu\u2019une exigence</p><p>juridique ou r\u00e9glementaire interdit leur consultation ou nous permet de l\u2019interdire.</p><p>Si le traitement de vos renseignements personnels vous cause un probl\u00e8me, veuillez communiquer avec</p><p>le service de la protection de la vie priv\u00e9e appropri\u00e9 au moyen des coordonn\u00e9es mentionn\u00e9es ci-apr\u00e8s</p><p>sous la rubrique \u00ab R\u00e9ponses \u00e0 vos questions en mati\u00e8re de protection de la vie priv\u00e9e \u00bb.</p><p>Si le service de la protection de la vie priv\u00e9e n\u2019est pas en mesure de r\u00e9gler votre probl\u00e8me \u00e0 votre</p><p>satisfaction, l\u2019arbitrage peut constituer une solution qui vous est recommand\u00e9e pour r\u00e9gler le diff\u00e9rend.</p><p>L\u2019arbitrage est un mode de r\u00e8glement de diff\u00e9rends. Si les parties d\u00e9cident d\u2019avoir recours \u00e0 l\u2019arbitrage,</p><p>elles d\u00e9f\u00e8rent le diff\u00e9rend \u00e0 l\u2019arbitre qui tiendra compte des \u00e9l\u00e9ments de preuve pr\u00e9sent\u00e9s par chaque</p><p>partie et rendra une d\u00e9cision.</p><p>Si vous n\u2019\u00eates toujours pas satisfait, vous pouvez signaler votre cas au commissaire \u00e0 la protection de la</p><p>vie priv\u00e9e qui a comp\u00e9tence en la mati\u00e8re. Certaines de nos activit\u00e9s rel\u00e8vent de la comp\u00e9tence du</p><p>Commissariat \u00e0 la protection de la vie priv\u00e9e du Canada; d\u2019autres activit\u00e9s rel\u00e8vent de la comp\u00e9tence du</p><p>Commissariat \u00e0 la protection de la vie priv\u00e9e de votre province de r\u00e9sidence.</p><p>H. R\u00e9ponses \u00e0 vos questions en mati\u00e8re de protection de la vie priv\u00e9e</p><p>Loblaw vous encourage \u00e0 r\u00e9guli\u00e8rement passer en revue cette politique. Pour toute question sur le</p><p>traitement de vos renseignements personnels, veuillez communiquer avec le service de la protection de</p><p>la vie priv\u00e9e appropri\u00e9 mentionn\u00e9 ci-apr\u00e8s.</p><p>Pour toute question concertant la vente au d\u00e9tail, la pharmacie, le programme de fid\u00e9lisation, PC\u00ae mobile</p><p>ou pour toute autre question d\u2019ordre g\u00e9n\u00e9ral :</p><p>President\u2019s Choice Circle, Brampton (Ontario) L6Y 5S5</p><p>loblawprivacy@loblaw.ca</p><p>1-855-416-1244</p><p>Pour la Banque le Choix du Pr\u00e9sident :</p><p>25 York Street, PO Box 201, 7th Floor, Toronto (Ontario) M5J 2V5</p><p>privacy@pcfinancial.ca</p><p>1-866-639-0012</p><p>Pour l\u2019Agence d\u2019assurance PC Finance inc. et Courtier d\u2019assurance PC Finance inc. :</p><p>25 York Street, PO Box 201, 7th Floor, Toronto (Ontario) M5J 2V5</p><p>privacy@pcfinancial.ca</p><p>1-855-416-1244</p><p>Si vous disposez d\u2019un produit, d\u2019un service ou d\u2019un programme ou si vous participez \u00e0 un concours, \u00e0</p><p>une promotion ou \u00e0 un \u00e9v\u00e9nement, qui est offert par un tiers sous une marque de Loblaw, le tiers peut</p><p>d\u00e9tenir certains de vos renseignements personnels. Si vous avez des questions ou des pr\u00e9occupations,</p><p>nous vous orienterons vers la personne-ressource comp\u00e9tente afin que vous puissiez vous informer des</p><p>politiques et des pratiques du tiers en mati\u00e8re de protection de la vie priv\u00e9e.</p><p>Les Compagnies Loblaw Limit\u00e9e comprend la responsabilit\u00e9 que comportent la collecte, l\u2019utilisation et le</p><p>partage de renseignements personnels. En adoptant cette politique et en y adh\u00e9rant, nous vous assurons</p><p>que les renseignements personnels que nous recueillons seront utilis\u00e9s d\u2019une mani\u00e8re convenable et</p><p>responsable.</p><p><br type="_moz"></p><p style="font-family: tahoma, arial, helvetica, sans-serif; font-size: 12px;"></p>
