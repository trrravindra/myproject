%20View%20and%20refill%20your%20prescriptions%3B%0A%E2%80%A2%20%20%20%20%20%20%20%20Consult%20your%20pharmacological%20file%3B%0A%E2%80%A2%20%20%20%20%20%20%20%20Learn%20more%20about%20the%20medications%20you%20are%20taking%3B%0A%E2%80%A2%20%20%20%20%20%20%20%20Learn%20more%20about%20common%20disease%20states%20that%20affect%20Canadians%3B%20and%0A%E2%80%A2%20%20%20%20%20%20%20%20%20Find%20a%20Participating%20Pharmacy%20near%20you.%0A%0AThe%20site%20allows%20us%20to%3A%0A%0A%E2%80%A2%20%20%20%20%20%20%20%20Supply%20you%20with%20services%20and%20offers%20that%20meet%20your%20needs%3B%20and%0A%E2%80%A2%20%20%20%20%20%20%20%20Supply%20you%20with%20health-related%20information%20or%20services%20that%20are%20likely%20to%20interest%20you.%0A%0AOnline%20prescription%20refills%20are%20subject%20to%20specific%20conditions%20of%20use%20and%20may%20be%20subject%20to%20restrictions.%20Provided%20that%20refills%20remain%20on%20your%20file%20(or%20the%20attending%20pharmacist%20is%20authorized%20to%20extend%20refills%20to%20you)%2C%20your%20online%20refill%20and%2For%20pickup%20request%20will%20be%20transmitted%20to%20the%20Participating%20Pharmacy%20location%20where%20your%20pharmacist%20keeps%20your%20related%20patient%20file%20for%20processing.%20Once%20the%20Participating%20Pharmacy%20has%20received%20your%20request%2C%20it%20will%20be%20handled%20in%20the%20same%20manner%20as%20all%20in%20pharmacy%20refill%20requests%2C%20subject%20to%20the%20dispensing%20pharmacist%E2%80%99s%20professional%20judgment%20and%20responsibilities%20and%20in%20accordance%20with%20relevant%20laws%20and%20regulations.%0A%0APlease%20do%20not%20hesitate%20to%20consult%20your%20pharmacist%20if%20you%20wish%20to%20discuss%20your%20prescribed%20medication(s).%0A%0ARe-filling%20Prescriptions%20for%20Others%20%0A%0AIn%20order%20to%20access%20this%20site%2C%20you%20must%20be%20at%20least%2016%20years%20old%20in%20your%20province%20of%20residence%20(or%2014%20years%20old%20if%20you%20are%20resident%20in%20Qu%C3%A9bec).%20%0A%0AIndividuals%20who%20are%20parents%20or%20guardians%2C%20or%20hold%20a%20valid%20Power%20of%20Attorney%20for%20another%20person%20may%20create%20an%20account%20on%20behalf%20of%20that%20child%2C%20ward%20or%20grantor%20of%20the%20power%20of%20attorney.%20In%20doing%20so%2C%20such%20parents%2C%20guardians%20or%20attorneys%20represent%20and%20warrant%20that%20they%20have%20legal%20authority%20to%20open%20the%20account%2C%20agree%20with%20these%20terms%20on%20behalf%20of%20that%20individual%2C%20provide%20any%20necessary%20consent%2C%20and%20to%20request%20prescription%20refills%20on%20behalf%20of%20said%20child%2C%20ward%20or%20the%20grantor.%20%0A%0AIf%20you%20are%20a%20parent%20or%20legal%20guardian%2C%20your%20access%20to%20the%20site%20will%20automatically%20terminate%20when%20your%20child%20or%20ward%20reaches%20the%20age%20indicated%20above.%20Such%20accounts%20are%20not%20closed%20and%20are%20considered%20by%20Loblaw%20to%20be%20the%20account%20of%20the%20child%20or%20ward.%20%0A%0AIf%20you%20hold%20a%20Power%20of%20Attorney%2C%20your%20access%20to%20the%20site%20will%20automatically%20terminate%20when%20Loblaw%20is%20informed%20that%20the%20grant%20of%20attorney%20has%20been%20revoked%20or%20receives%20and%2For%20reviews%20a%20new%20Power%20of%20Attorney.%20Such%20accounts%20are%20not%20closed%20and%20are%20considered%20by%20Loblaw%20to%20be%20the%20account%20of%20the%20grantor%20or%20subsequent%20attorney.%20%0A%0ALegal%20Notices%0A%0AThe%20site%20is%20being%20provided%20to%20you%20for%20your%20convenience%20and%20your%20use%20of%20the%20site%20is%20at%20your%20own%20risk.%20Participating%20Pharmacy%20reserves%20the%20right%20to%20modify%20or%20discontinue%20the%20site%20in%20whole%20or%20in%20part%20at%20any%20time.%20You%20hereby%20waive%20any%20right%20you%20may%20have%20to%20specific%20notice%20of%20such%20modifications.%0A%0ASubject%20to%20applicable%20laws%2C%20regulations%20and%20professional%20obligations%2C%20Participating%20Pharmacy%20and%20its%20third%20party%20service%20providers%20reserve%20the%20right%20to%20refuse%20service%3B%20amend%20these%20Terms%20and%20additional%20Terms%2C%20at%20any%20time%20and%20for%20any%20reason%3B%20terminate%20site%20accounts%3B%20remove%20or%20edit%20site%20content%3B%20or%20cancel%20orders%20in%20their%20sole%20discretion.%0A%0AThe%20information%20on%20the%20site%20may%20contain%20typographical%20errors%20or%20inaccuracies%2C%20and%20may%20not%20be%20complete%20or%20current.%20Participating%20Pharmacy%20reserves%20the%20right%20to%20correct%20any%20errors%2C%20inaccuracies%20or%20omissions%20and%20to%20change%20or%20update%20information%20and%20material%20at%20any%20time%20without%20prior%20notice.%20However%2C%20Participating%20Pharmacy%20makes%20no%20warranties%20or%20representations%20and%20assumes%20no%20liability%20with%20respect%20to%20the%20accuracy%20of%20the%20material%20provided%20on%20the%20site.%20You%20agree%20that%20neither%20Participating%20Pharmacy%2C%20any%20of%20its%20third%20party%20service%20providers%2C%20agents%2C%20representatives%20and%20affiliates%20nor%20any%20other%20party%20involved%20in%20creating%2C%20producing%20or%20delivering%20this%20site%20is%20liable%20for%20any%20damages%20whatsoever%20arising%20out%20of%20your%20access%20to%2C%20or%20use%20of%2C%20reliance%20on%2C%20the%20site%2C%20the%20services%20or%20any%20material%20contained%20in%20the%20site.%20Without%20limiting%20the%20foregoing%2C%20the%20site%20and%20the%20material%20provided%20on%20the%20site%20are%20provided%20TO%20THE%20MAXIMUM%20EXTENT%20PERMITTED%20BY%20APPLICABLE%20LAW%20ON%20AN%20%22AS%20IS%22%20BASIS%2C%20WITHOUT%20WARRANTY%20OF%20ANY%20KIND%2C%20EITHER%20EXPRESSED%20OR%20IMPLIED%2C%20INCLUDING%20BUT%20NOT%20LIMITED%20TO%2C%20THE%20IMPLIED%20WARRANTIES%20OF%20MERCHANTABILITY%2C%20FITNESS%20FOR%20A%20GENERAL%20OR%20PARTICULAR%20PURPOSE%2C%20NON-INFRINGEMENT%2C%20AND%20WARRANTY%20AGAINST%20HIDDEN%20DEFECTS%2C%20TITLE%2C%20OR%20OWNERSHIP.%20NEITHER%20