terms.of.use.content.sub.title.13.para.1=If you have any questions about these Your Health Matters Here&nbsp;Website &nbsp;Terms and Conditions, you can contact the Legal Department by writing to: Legal Department, Loblaws Inc., 1 President's Choice Circle, Brampton, Ontario, Canada, L6Y 5S5; or by e-mail at:&nbsp;<a href="mailto:customerservice@yourhealthmattershere.ca">customerservice@yourhealthmattershere.ca</a><b>&nbsp;</b>

privacy.policy.content.title=Privacy Policy
privacy.policy.content.title.description=At Loblaw Companies Limited, we respect your privacy and take great care in protecting your Personal Information. This policy demonstrates our commitment to your privacy. Read on to discover how your Personal Information is being protected.
privacy.policy.content.subtitle.1=A.&nbsp;&nbsp;&nbsp;&nbsp; Scope &amp; Interpretation
privacy.policy.content.subtitle.1.para.1=This policy applies to Loblaw Companies Limited and its subsidiaries<b> </b>in Canada (collectively referred to in this document as \u201CLoblaw\u201D, \u201Cwe\u201D, \u201Cus\u201D or \u201Cour\u201D). Subsidiaries of Loblaw means Loblaws Inc., President\u2019s Choice Services Inc., President\u2019s Choice Bank, PC Financial Insurance Broker Inc. and PC Financial Insurance Agency Inc. as well as other current and future subsidiaries of Loblaw. Subsidiaries of Loblaw does not include T&amp;T Supermarket Inc. or ARZ Group Limited. Shoppers Drug Mart Inc. and its subsidiaries (collectively \u201CShoppers\u201D) is also a subsidiary for certain purposes of this policy but Personal Information held by Shoppers is governed by separate privacy policies.
privacy.policy.content.subtitle.1.para.2=In this policy, we explain what Personal Information we collect, and how we use, share and manage it.
privacy.policy.content.subtitle.1.para.3=Please note that when you visit one of our websites, sign up for, participate in or purchase a specific product, service, program, contest, promotion or event available through Loblaw, additional terms and conditions may be provided regarding the collection, use or sharing of Personal Information in connection with that product, service, program, contest, promotion or event. Those terms and conditions will apply together with this policy.&nbsp;
privacy.policy.content.subtitle.2=Personal Information
privacy.policy.content.subtitle.2.para.1=\u201CPersonal Information\u201D as used in this policy means information about an identifiable individual, such as the name and date of birth of that individual, and includes non-personal information that we link to Personal Information.&nbsp;&nbsp;
privacy.policy.content.subtitle.2.para.2=This policy does not apply to the collection, use and sharing of Personal Information by our franchisees, or companies with which we have business relationships. However, if we receive from such entities Personal Information or non-personal information that we link to Personal Information, then this privacy policy will apply to our collection, use and sharing of that information.
privacy.policy.content.subtitle.3=What Personal Information is not
privacy.policy.content.subtitle.3.para.1=This policy does not cover non-personal information, which is information that does not identify you. However, as stated above, when we collect non-personal information and link that non-personal information to an identifiable individual, then that information will become Personal Information and become subject to this policy.
privacy.policy.content.subtitle.4=B.&nbsp;&nbsp;&nbsp;&nbsp; Consent
privacy.policy.content.subtitle.4.para.1=Consent can be \u201Cexpress\u201D through words or by specific acts or \u201Cimplied\u201D by the conduct of the individual whose Personal Information is being collected, used or shared. Unless we determine that we require an additional consent for specific products, services, programs, contests, promotions or events, you agree and consent that as a provider of personal information we may collect, use, share or otherwise process your Personal Information in accordance with this policy.
privacy.policy.content.subtitle.4.para.2=You may withdraw your consent for certain purposes. For example, you may choose not to receive:
privacy.policy.content.subtitle.4.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; information addressed to you personally about products, services, programs, contests, promotions or events offered by Loblaw or companies with whom we have business relationships; or
privacy.policy.content.subtitle.4.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; invitations addressed to you personally to comment on the products, services, programs, contests, promotions or events that you use or that are available to you.
privacy.policy.content.subtitle.4.para.5=If you have a President\u2019s Choice Financial® or PC Financial® (each referred to as \u201CPC Financial\u201D in this policy) product, such as a credit card account, you may withdraw consent to the sharing of Personal Information or non-personal information about your PC Financial account, such as your account or card number information, with any merchants with whom you have set up pre-authorized payments from your account.
privacy.policy.content.subtitle.4.para.6=However, because of legal or regulatory requirements that we have or contractual obligations you have with us, there are limited circumstances where you may not withdraw your consent to the collection, use or sharing of your Personal Information. For example, to obtain credit products, you are required to provide consent on your application to the collection, use and sharing of your Personal Information to allow us to obtain and to update credit reports and other credit history information about you from time to time with credit bureau agencies and other entities that support the credit reporting system. Your consent for these purposes cannot be withdrawn during the time you have credit with us and for a reasonable period of time afterwards.
privacy.policy.content.subtitle.4.para.7=If you choose not to provide us with certain Personal Information or if you withdraw your consent, where such withdrawal is available, we may not be able to offer you the products, services, programs, contests, promotions, events or information that you requested or that could be offered to you. For example, if you withdraw your consent to the sharing by our pharmacy of your Personal Information with your provincial drug benefit program or your private health insurance provider, we may be unable to transmit drug benefit claims, which means you will have to pay for your prescription and seek reimbursement afterwards. Similarly, if our pharmacists are unable to consult with others who provide you with care, they may, using their professional judgment, decline to fill a prescription. Please also be aware that, even if you have withdrawn your consent to receive marketing communications from us, we may continue to contact you for certain non-marketing purposes necessary for the management of our businesses, as required by law or related to products, services, programs, contests, promotions or events that you had signed up for, agreed to participate in or purchased.
privacy.policy.content.subtitle.4.para.8=To withdraw or limit your consent, you can contact us as described below in \u201CAnswering Your Privacy Questions\u201D. If you have a product, service or program, such as an insurance policy, or are participating in a contest, promotion or event, that is offered by a third party together with Loblaw or under a Loblaw brand, you may also have to provide your consent preferences or withdraw your consent with that third party separately.
privacy.policy.content.subtitle.4.para.9=Please note that it may take some time for all of our records to reflect changes in your preferences. For example, if you request that you not receive personalized marketing communications from Loblaw, your preference may not be captured for a promotion already in progress.
privacy.policy.content.subtitle.4.para.10=
privacy.policy.content.subtitle.5=C.&nbsp;&nbsp;&nbsp;&nbsp; How We Collect Personal Information
privacy.policy.content.subtitle.5.para.1=Loblaw collects Personal Information in a variety of ways such as during the course of your purchase of, or application or request for a quote for, our products and services or your participation in one or more of our programs, contests, promotions or events. Loblaw limits the collection of Personal Information to what is reasonably required.
privacy.policy.content.subtitle.5.para.2=Loblaw collects Personal Information in the following ways:
privacy.policy.content.subtitle.5.para.3=<b>Directly From you.</b> You may provide Personal Information to us in person, by mail, over the telephone, through our websites or in any other direct manner. For example, Personal Information may be collected through our monitoring and recording of communications, such as telephone calls to our call centres.
privacy.policy.content.subtitle.5.para.4=<b>From Related Companies. </b>We may receive Personal Information from related companies.&nbsp; Any such disclosure to us by a related company will be done in accordance with that company\u2019s privacy policy.
privacy.policy.content.subtitle.5.para.5=<b>From Third Parties. </b>We may receive Personal Information from other sources. For instance, with respect to PC Financial products, services or programs, these sources may include credit reporting agencies or other financial institutions.
privacy.policy.content.subtitle.5.para.6=<b>Through Technology. </b>We may collect Personal Information and non-personal information through various technologies directly from you or from third parties.
privacy.policy.content.subtitle.5.para.7=<u>Point-of-Sale</u>: We may receive non-personal information from sources such as our own and third party point-of-sale-systems and when we link that non-personal information to an identifiable individual it will become Personal Information.
privacy.policy.content.subtitle.5.para.8=<u>Video surveillance</u>: We may collect Personal Information through video surveillance in areas surrounding our stores, kiosks, pavilions, bank machines, parking lots and other locations for security purposes, to protect against theft, damage to property and fraud, and may use this information to help us better understand the flow of traffic in our stores.
privacy.policy.content.subtitle.5.para.9=<u>Websites, Social Media, Applications and other electronic means</u>:<b> </b>We may collect Personal Information and non-personal information electronically, directly from you or through third parties.&nbsp; For instance, we may access Personal Information about you when you share information about yourself on social media networks and also when you interact with us electronically such as through our information technology systems, websites, email, mobile applications, social media properties or online advertising. For example, when you visit one of our social media sites, we may collect Personal Information that you choose to submit to us such as your name, contact information, opinions or any other information you choose to provide for the purposes of responding to an enquiry you have made, or for any other purpose disclosed to you at the time of the collection. Third parties may provide information about you to us, such as search terms you used, or refer you to us as a result of a search you conducted.
privacy.policy.content.subtitle.5.para.10=When you interact with us, such as when you visit our websites or click on our ads, we may use, and send to your device or computer, cookies, web beacons, single-pixel gifs and other technologies to help us collect and store Personal Information or non-personal information about you or to enable us to present offers to you, including interest-based ads. These technologies are used to help us understand what actions you take on our own and on third parties\u2019 websites and applications. For instance, we may store Personal Information and non-personal information, such as your name, email address, province and language preference, on one of these technologies to enable us to populate entry fields that you have previously completed, or present you with content specific to your region and language preference. We may also record user and usage data, such as where users click on a page, the internet protocol (\u201CIP\u201D) address, operating system, which website or ad the user clicked on to reach our website and which search terms were used, to help us optimize our websites, generate reports, display interest based advertisements, or understand which key words result in visits to our websites. You may delete or disable certain of these technologies, such as cookies, at any time via your browser. However, if you do so, you may not be able to use some of the features of our websites.
privacy.policy.content.subtitle.5.para.11=When you visit our websites, we may place, or we may allow third-party companies (such as advertising networks) to place cookies or web beacons on your computer or device to collect information (not including your name, address, email address or telephone number) about your visits to our websites, as well as your other online activity, which may be tracked and used, in combination with other information about you, by us or third-party companies to provide advertisements on our websites and other websites about goods and services that may be of interest to you. You may delete or disable certain of these technologies, such as cookies, at any time via your browser.&nbsp;
privacy.policy.content.subtitle.5.para.12=If you choose to download or use a mobile or location based application (\u201Capp\u201D) created by or for Loblaw, we may receive Personal Information and non-personal information about your current location and about your mobile device, tablet, or browser, such as a unique identifier for your device. Most devices, tablets and browsers allow you to turn off the tracking of your location. However, if you do so, you may not be able to use some or all of our apps.
privacy.policy.content.subtitle.6=D.&nbsp;&nbsp;&nbsp;&nbsp; How We Use Personal Information - Purposes
privacy.policy.content.subtitle.6.para.1=We identify the purpose for which Personal Information will be used typically at or before the time the Personal Information is collected. Our use of Personal Information is limited to the purposes described in this policy, the purposes set out in the terms and conditions of any product, service, program, contest, promotion or event in connection with which Personal Information was collected, purposes required by law and purposes consistent with any of those purposes. As new purposes may develop over time, we may update this policy so we encourage you to review this policy periodically online.
privacy.policy.content.subtitle.6.para.2=Loblaw collects, uses and shares Personal Information for the following purposes, which involve, among other things, the activities described for each:
privacy.policy.content.subtitle.6.para.3=Provision of Products, Services, Programs, Contests, Promotions or Events
privacy.policy.content.subtitle.6.para.4=To provide products, services, programs, contests, promotions or events, which includes:
privacy.policy.content.subtitle.6.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Creating, administering, and maintaining accounts, such as for loyalty or warranty programs, or financial products or services, which may include processing your application or providing a quote for a product, service or program, verifying your identity, determining your eligibility for a product, service or program, or protecting parties from errors and fraud; and
privacy.policy.content.subtitle.6.para.6=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Processing your transactions and returns (including, for example, loyalty redemptions or payments made with a financial product), or contacting you about special orders.
privacy.policy.content.subtitle.7=Healthcare
privacy.policy.content.subtitle.7.para.1=In connection with the provision of healthcare services, which includes:
privacy.policy.content.subtitle.7.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Dispensing your medications and providing initial and, where appropriate, on-going counseling with respect to your prescription;
privacy.policy.content.subtitle.7.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Delivering pharmacy professional services and, where appropriate, providing knowledge, information and counseling in connection with such services, such as immunization information, adaptation of prescriptions, initiation of prescriptions, <a name="_DV_C90"></a>medication reviews <a name="_DV_M69"></a>etc.;<a name="_DV_C91"></a>
privacy.policy.content.subtitle.7.para.4=<a name="_DV_C92"></a>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Communicating with you to advise you of prescription refills and other health-related information and services that may be of assistance or interest to you;
privacy.policy.content.subtitle.7.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Assisting physicians and other healthcare professionals as needed;
privacy.policy.content.subtitle.7.para.6=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Responding to requests made by, or on behalf of, your insurance provider to review your insurance claim(s);
privacy.policy.content.subtitle.7.para.7=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Recommending products, services, programs or events to manage your healthcare needs;
privacy.policy.content.subtitle.7.para.8=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Managing your patient record, including medications dispensed and services provided;
privacy.policy.content.subtitle.7.para.9=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Obtaining and processing payments for prescription medications and pharmacy services;
privacy.policy.content.subtitle.7.para.10=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Monitoring and investigating incidents (including incidents involving franchisees) and managing claims;
privacy.policy.content.subtitle.7.para.11=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Facilitating eye examinations;
privacy.policy.content.subtitle.7.para.12=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If requested, referring you to other healthcare providers, such as our in-store dietitians, optometrists, or other health professionals; and
privacy.policy.content.subtitle.7.para.13=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Performing our obligations in accordance with, or complying with, applicable healthcare-related professional, legal or regulatory requirements.
privacy.policy.content.subtitle.8=Financial Services
privacy.policy.content.subtitle.8.para.1=In connection with the provision of financial services (such as banking, credit card and insurance products, services, programs and events), which includes:
privacy.policy.content.subtitle.8.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Meeting regulatory obligations, such as \u201Cknow your client\u201D and anti-money laundering requirements, which require that we collect, among other things, your name, address, date of birth, citizenship, occupation and government-issued identification information;
privacy.policy.content.subtitle.8.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; If appropriate, pre-qualifying you for a financial product, service, program, promotion or event;
privacy.policy.content.subtitle.8.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Offering benefit programs, including health benefit programs;
privacy.policy.content.subtitle.8.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; For investment products and services, collecting Personal Information about your investment profile, including your objectives, risk tolerance and investment knowledge;
privacy.policy.content.subtitle.8.para.6=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Managing credit risk in evaluating credit applications, approving transactions and assessing and updating your credit worthiness on an ongoing basis, including to adjust your credit limits, your interest rates or any other features of your accounts; and
privacy.policy.content.subtitle.8.para.7=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Collecting your Social Insurance Number (\u201CSIN\u201D) in connection with accounts that may earn income.
privacy.policy.content.subtitle.8.para.8=Please note that you may, at your option, also provide your SIN for use as an aid to identify you with credit reporting agencies should you apply for financial products that do not earn income or for products or services for which a credit report is required.
privacy.policy.content.subtitle.8.para.9=Where permitted by law, we may use and/or share Personal Information collected as part of a request for a quote, an application or the processing of a claim. Such use or sharing may occur even if you do not purchase the item for which the quote was requested or your application is denied. Please note that this use does not include personal health information.
privacy.policy.content.subtitle.9=Business Management
privacy.policy.content.subtitle.9.para.1=In order to manage our businesses, which includes:
privacy.policy.content.subtitle.9.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Maintaining the security of the public and our customers, employees and property;<b><i></i></b>
privacy.policy.content.subtitle.9.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Maintaining quality service levels and to assist in training our staff and service providers;<b><i></i></b>
privacy.policy.content.subtitle.9.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Deploying and managing our information technology applications and systems, including to troubleshoot a problem or to test systems including before a change is deployed throughout a system (we use non-personal or anonymized information for such purposes as much as possible); and<b><i></i></b>
privacy.policy.content.subtitle.9.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Managing and facilitating the use of our websites and mobile applications, which may include using cookies and other similar technology.<b><i></i></b>
privacy.policy.content.subtitle.9.para.6=We or a third party use cookies, web beacons and other site-related technologies for various purposes including session management, traffic monitoring, personalization, transactions (e.g. credit card sales), marketing or promotional purposes, to better understand which web, mobile or other electronic features you use, or to improve or to develop new products, services, programs, contests, promotions or events. For example, we may use cookies to count the number of visitors to our websites, and to compile aggregated information on websites and user activity to help us improve the functionality of our websites. Please refer to the section titled \u201CThrough Technology\u201D in part C \u201CHow We Collect Personal Information\u201D, and also to the terms of use on our websites, social media sites and mobile applications for more information about the Personal Information and non-personal information that is collected on those sites and applications and the purposes for which that information is used.
privacy.policy.content.subtitle.10=Communication
privacy.policy.content.subtitle.10.para.1=In order to communicate with you, which includes:
privacy.policy.content.subtitle.10.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Informing you about special offers and promotions or products, services, programs or events that Loblaw reasonably believes may be of interest to you;
privacy.policy.content.subtitle.10.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Enabling your participation in contests, promotions, surveys, chats, seminars or workshops, including contests where entry is automatic;
privacy.policy.content.subtitle.10.para.4=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Taking or verifying instructions from you;<b><i></i></b>
privacy.policy.content.subtitle.10.para.5=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Responding to your enquiries;<b><i></i></b>
privacy.policy.content.subtitle.10.para.6=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Providing you with information about the products, services, programs, promotions, contests and events you currently have or are participating in;<b><i></i></b>
privacy.policy.content.subtitle.10.para.7=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Recommending particular products, services, programs, promotions, contests or events to meet your needs;<b><i></i></b>
privacy.policy.content.subtitle.10.para.8=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Providing you with offers or services based on the location provided by your mobile device (also referred to as location based advertising) or based on your interests (For instance, if you participate in cooking classes at Loblaw you may receive offers for related products, such as cooking utensils, or if you tend to purchase low sodium items, we may send you offers for other low sodium items. In both cases we would refer to these as interest-based offers.);<b><i></i></b>
privacy.policy.content.subtitle.10.para.9=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Establishing a record of the Personal Information you provide or that we receive about you; and<b><i></i></b>
privacy.policy.content.subtitle.10.para.10=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Communicating changes to Loblaw policies or procedures that affect you, including this policy.
privacy.policy.content.subtitle.10.para.11=Unless you tell us otherwise or consent is required by law, we may contact you by any means for which you have provided contact information.
privacy.policy.content.subtitle.11=Market Research
privacy.policy.content.subtitle.11.para.1=In order to understand current and future consumer interests, which includes:
privacy.policy.content.subtitle.11.para.2=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Conducting market research by tracking and analyzing current or previously collected information such as purchases, web activities (including offers viewed, opt-out preferences, bounces, click-throughs, content on social media and IP addresses) and other transactions (including the number and amount of transactions by type, location/store of purchase, product code information, brand, quantity purchased, date, time, payment method used, promotional offers used in connection with the transaction, etc.), shopping patterns, account balances, account numbers, payment history, account activity, use of mobile device (including use of features, and duration, frequency, type and location of calls and text messages), and the methods used to apply for or to access or use products, services, programs, promotions, contests or events;<b><i></i></b>
privacy.policy.content.subtitle.11.para.3=·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Using information from these marketing, research and statistical analyses to improve or to develop new products, services, programs, promotions, contests or events, to better understand you and communicate with you as set out above.<b><i><br><br></i></b>
privacy.policy.content.subtitle.11.para.4=Please note that personal health information, as that term is defined in law, such as prescription or medical information, and certain financial information, such as account balances, are not shared for market research purposes among Loblaw, its subsidiaries or related companies.<b><i></i></b>
privacy.policy.content.subtitle.12=E.&nbsp;&nbsp;&nbsp;&nbsp; How We Share Personal Information
privacy.policy.content.subtitle.12.para.1=We are a group of related companies that are governed by this policy. Where permitted by law, we share Personal Information within our group of companies for the purposes described in this policy. Please note, however, that personal health information or financial information, is only shared within our group of companies on a limited basis, such as to process a prescription related claim or a credit card transaction, and is not shared for marketing purposes (although may be used by the company to which it was provided for some marketing purposes). For instance, health information would not be shared between a Loblaw pharmacist and the provider of health-related insurance such as through PC Financial travel medical insurance.
privacy.policy.content.subtitle.12.para.2=Subject to the provisions of this policy, we may also share Personal Information and non-personal information, for the purposes described in this statement, with related companies. These related companies are not governed by this policy, but have in place their own policy or policies as well as appropriate safeguards for the protection of Personal Information. For example, to enhance your shopping experience, we may share your history of transactions through the Canadian Joe Fresh website with Joe Fresh Inc. (which operates the Joe Fresh online business in the United States). We may also share your Personal Information with Shoppers Drug Mart Inc. so that we can conduct Market Research and Communicate with you as described in this policy.
privacy.policy.content.subtitle.12.para.3=We may also share Personal Information about you with other organizations outside of Loblaw that help Loblaw provide products, services, programs, promotions, contests or events or help us with our business operations. These other organizations may include sub-contractors, third party service providers, third parties that offer products, services, programs, promotions, contests or events under one of our brands, or organizations that help us improve our products, services, programs, promotions, contests or events as well as our business and technology systems, procedures and infrastructure. When Loblaw shares Personal Information with any such party, we limit the use of such Personal Information to those purposes requested by us and we require the party to have appropriate safeguards for the protection of that Personal Information.
privacy.policy.content.subtitle.12.para.4=If you have a product, service or program that involves another person (e.g. a bank account that is jointly owned, or where you have a guarantor for a loan or if you add household members to your loyalty or financial account), we may share certain of your Personal Information with that person in connection with that product, service or program.&nbsp; In addition, if you apply for a PC Financial product, service or program, we may share your Personal Information with the financial institutions, insurance service providers, underwriters or other financial intermediaries that we work with to offer the product, service or program.
privacy.policy.content.subtitle.12.para.5=<b>Healthcare.</b> When we provide you with healthcare services, we may share your Personal Information with your healthcare providers (which may also be referred to as your \u201Ccircle of care\u201D) and your authorized family members. We may also share it with others but only with your consent, or as otherwise permitted by law. For example, we may share prescription information with designated individuals (e.g. parents, caregivers) who have authority to do so. All such sharing is done in a manner consistent with this policy.
privacy.policy.content.subtitle.12.para.6=We may also share Personal Information as permitted or required by law. For example, if you fill a prescription order in one of our pharmacies, we may share Personal Information with your provincial drug benefit program, private health insurance provider, or other health claim adjudicator as necessary in order to process your claim. We also, as required by law, provide prescription-related information to regulatory authorities, government bodies and/or registries.
privacy.policy.content.subtitle.12.para.7=<b>Other sharing.</b> Canadian law permits or requires the use or sharing of Personal Information without consent in specific circumstances. These circumstances include situations when permitted or required by law or necessary to protect Loblaw, our employees, our customers, or others. Should this occur, Loblaw will not share more Personal Information than is required to fulfill that particular purpose.
privacy.policy.content.subtitle.12.para.8=<b>Sale or transfer of business.</b> From time to time, Loblaw may decide to sell or transfer all or part of its business to a related company or to a third party, to merge with another entity, to insure or securitize its assets; to engage in another form of corporate or financing transaction (including transfers made as part of insolvency or bankruptcy proceedings) or as part of a corporate reorganization or stock sale or other change in corporate control. In addition, the manner in which products, services, programs, contests, promotions and events are provided to you, and the organization providing those products, services, programs, contests, promotions or events, may also change. If your Personal Information is required in connection with any such transactions, we will require that the parties involved, including affiliates, advisors or other service providers, agree to protect your Personal Information with policies meeting standards equivalent to those set out in this policy both during and after completion of the transaction.
privacy.policy.content.subtitle.12.para.9=Similarly, the relationship between Loblaw and a third party that provides a product, service, program, contest, promotion or event under a Loblaw brand may cease. If that third party continues to provide a product, service, program, contest, promotion or event to you, your Personal Information will be subject to that third party\u2019s privacy policy.<b></b>
privacy.policy.content.subtitle.12.para.10=Other than as stated in this policy or as stated in terms and conditions or as part of a consent in relation to a product, service, program, contest, promotion or event, Loblaw does not sell, trade or share for financial or other benefit any Personal Information with third parties.<b></b>
privacy.policy.content.subtitle.13=F.&nbsp;&nbsp;&nbsp;&nbsp; Retention
privacy.policy.content.subtitle.13.para.1=How We Protect Personal Information
privacy.policy.content.subtitle.13.para.2=Loblaw strives to maintain appropriate physical, procedural and technical safeguards with respect to its stores, pavilions, kiosks, websites, offices and information storage facilities so as to prevent loss, misuse, unauthorized access, disclosure, or modification of Personal Information. Our safeguards also apply to our disposal or destruction of Personal Information.
privacy.policy.content.subtitle.13.para.3=We also seek to ensure that any Personal Information in our custody is as accurate, current and complete as necessary for the purposes for which we use that Personal Information.
privacy.policy.content.subtitle.13.para.4=Where We Keep Personal Information
privacy.policy.content.subtitle.13.para.5=We store, access and use Personal Information in Canada. Unless there is a legal or regulatory requirement to keep such information in Canada, Personal Information may also be stored, accessed, or used outside of Canada.&nbsp; For instance, when we engage a service provider outside of Canada, Personal Information may be stored, accessed or used in any country where the service provider is located, or from which it provides services, including the United States, India, El Salvador, and the Philippines. Where Personal Information is located outside of Canada, it is subject to the laws of that jurisdiction.
privacy.policy.content.subtitle.13.para.6=How Long We Keep Personal Information
privacy.policy.content.subtitle.13.para.7=We actively retain Personal Information only as long as it is required for our relationship and a certain period of time afterwards to respond to queries or as required by federal and provincial laws. When this period ends, Personal Information is scheduled for destruction according to our record retention policies. Depending on the nature of the Personal Information and the purpose for which it was collected, this schedule may vary.&nbsp;
privacy.policy.content.subtitle.14=G.&nbsp;&nbsp;&nbsp;&nbsp; Access And Dispute Resolution
privacy.policy.content.subtitle.14.para.1=Depending on the product, service or program you receive, you may be able to access and verify most of the Personal Information we hold about you by reviewing your account statements or accessing your account online, or calling the applicable customer service telephone number for the program, product or service about which you are enquiring.
privacy.policy.content.subtitle.14.para.2=For Personal Information not available online or via telephone, Loblaw provides a right of access and review in accordance with applicable laws, and will endeavour to provide the Personal Information in question within a reasonable time. You will be asked for identification so that we may verify your identity before providing you with your Personal Information. If you require the documents in an alternative format, we will make reasonable efforts to provide you with your Personal Information in that format. If there will be charges for us to retrieve or provide you with specific information that you have requested, we will advise you of the charges that you would be responsible for and obtain your authorization before proceeding.
privacy.policy.content.subtitle.14.para.3=Our policy is to respond to access requests as required by applicable laws. Loblaw may decline access to Personal Information in certain circumstances. These include where the information requested would reveal confidential information or Personal Information about someone else, or if legal or regulatory requirements prohibit providing access or permit not providing access to such information.
privacy.policy.content.subtitle.14.para.4=If you are concerned about how we treat your Personal Information, please contact the appropriate Privacy Office using the contact information set out below in \u201CAnswering Your Privacy Questions\u201D.
privacy.policy.content.subtitle.14.para.5=If the Privacy Office is unable to address your concern to your satisfaction, arbitration may be an option recommended to you to settle the dispute. Arbitration is a form of dispute resolution. If the parties decide to pursue arbitration, then the parties would refer the dispute to an arbitrator who would take into account the evidence of each of the parties and render a decision.
privacy.policy.content.subtitle.14.para.6=<a name="_DV_M10"></a><a name="_DV_M11"></a><a name="_DV_M12"></a>If you remain unsatisfied, you may bring the matter to the attention of the appropriate Privacy Commissioner. Some of our activities are subject to the jurisdiction of the Office of the Privacy Commissioner of Canada; other activities are subject to the jurisdiction of the Privacy Commissioner of your province of residence.&nbsp;
