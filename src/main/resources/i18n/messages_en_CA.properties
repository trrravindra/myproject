0In%20light%20of%20the%20inherent%20nature%20of%20the%20Internet%2C%20we%20cannot%20guarantee%20that%20this%20information%20will%20not%20be%20unlawfully%20accessed.%20You%20are%20submitting%20information%20over%20the%20Internet%20at%20your%20own%20risk.%0A%0ALinks%0A%0ALoblaw%20has%20not%20reviewed%20any%20of%20the%20websites%20that%20may%20be%20linked%20to%20the%20site%20and%20is%20not%20responsible%20for%20any%20websites%20linked%20to%20the%20site.%20Your%20browsing%20of%20any%20websites%20from%20the%20site%20is%20at%20your%20own%20risk.%20The%20linking%20to%20a%20website%20or%20permitting%20another%20website%20to%20link%20to%20the%20site%2C%20does%20not%20constitute%20any%20endorsement%20by%20Loblaw%20or%20a%20Participating%20Pharmacy%20of%20the%20site%20operator%20of%20such%20website%20or%20the%20content%20of%20the%20linked%20website.%0A%0AIntellectual%20Property%0A%0AAll%20information%20on%20the%20site%2C%20except%20for%20personal%20information%2C%20is%20protected%20by%20copyright.%20Loblaw%20owns%20all%20copyright%20and%20trademarks%2C%20service%20marks%20and%20trade%20dress%20(collectively%20referred%20to%20as%20%22Intellectual%20Property%22)%2C%20displayed%20on%20and%20from%20the%20site.%20%C2%A9%202014%20Loblaws%20Inc.%20Certain%20trademarks%2C%20trade%20names%20and%20logos%20used%20on%20the%20site%20are%20the%20exclusive%20property%20of%20Loblaw.%20All%20rights%20reserved.%20%0A%0ANotwithstanding%20any%20other%20term%20or%20condition%20in%20these%20Your%20Health%20Matters%20Here%20Terms%20of%20Use%2C%20Loblaw%20retains%20ownership%20of%20all%20Intellectual%20Property%20on%20this%20site%20and%20all%20material%20on%20and%20from%20this%20site.%0A%0AThe%20Intellectual%20Property%20on%20this%20website%20is%20protected%20from%20copying%20or%20reproduction%20under%20national%20and%20international%20trademark%20and%20copyright%20laws%2C%20and%20nothing%20on%20this%20site%20should%20be%20construed%20as%20a%20license%20to%20use%20the%20Intellectual%20Property.%20We%