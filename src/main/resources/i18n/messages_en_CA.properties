%20service%2C%20program%2C%20contest%2C%20promotion%20or%20event.%20Those%20terms%20and%20conditions%20will%20apply%20together%20with%20this%20policy.%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%0A%09%3Ch2%3EPersonal%20Information%3C%2Fh2%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%E2%80%9CPersonal%20Information%E2%80%9D%20as%20used%20in%20this%20policy%20means%20information%20about%20an%20identifiable%20individual%2C%20such%20as%20the%20name%20and%20date%20of%20birth%20of%20that%20individual%2C%20and%20includes%20non-personal%20information%20that%20we%20link%20to%20Personal%20Information.%26nbsp%3B%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EThis%20policy%20does%20not%20apply%20to%20the%20collection%2C%20use%20and%20sharing%20of%20Personal%20Information%20by%20our%20franchisees%2C%20or%20companies%20with%20which%20we%20have%20business%20relationships.%20However%2C%20if%20we%20receive%20from%20such%20entities%20Personal%20Information%20or%20non-personal%20information%20that%20we%20link%20to%20Personal%20Information%2C%20then%20this%20privacy%20policy%20will%20apply%20to%20our%20collection%2C%20use%20and%20sharing%20of%20that%20information.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%0A%09%3Ch2%3EWhat%20Personal%20Information%20is%20not%3C%2Fh2%3E%0A%09%09%3Ch2%3E%26nbsp%3B%3C%2Fh2%3E%0A%09%09%3Cp%3EThis%20policy%20does%20not%20cover%20non-personal%20information%2C%20which%20is%20information%20that%20does%20not%20identify%20you.%20However%2C%20as%20stated%20above%2C%20when%20we%20collect%20non-personal%20information%20and%20link%20that%20non-personal%20information%20to%20an%20identifiable%20individual%2C%20then%20that%20information%20will%20become%20Personal%20Information%20and%20become%20subject%20to%20this%20policy.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%0A%09%3Ch1%3EB.%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%20Consent%3C%2Fh1%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EConsent%20can%20be%20%E2%80%9Cexpress%E2%80%9D%20through%20words%20or%20by%20specific%20acts%20or%20%E2%80%9Cimplied%E2%80%9D%20by%20the%20conduct%20of%20the%20individual%20whose%20Personal%20Information%20is%20being%20collected%2C%20used%20or%20shared.%20Unless%20we%20determine%20that%20we%20require%20an%20additional%20consent%20for%20specific%20products%2C%20services%2C%20programs%2C%20contests%2C%20promotions%20or%20events%2C%20you%20agree%20and%20consent%20that%20as%20a%20provider%20of%20personal%20information%20we%20may%20collect%2C%20use%2C%20share%20or%20otherwise%20process%20your%20Personal%20Information%20in%20accordance%20with%20this%20policy.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EYou%20may%20withdraw%20your%20consent%20for%20certain%20purposes.%20For%20example%2C%20you%20may%20choose%20not%20to%20receive%3A%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%C2%B7%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%20information%20addressed%20to%20you%20personally%20about%20products%2C%20services%2C%20programs%2C%20contests%2C%20promotions%20or%20events%20offered%20by%20Loblaw%20or%20companies%20with%20whom%20we%20have%20business%20relationships%3B%20or%3C%2Fp%3E%0A%09%09%3Cp%3E%C2%B7%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%20invitations%20addressed%20to%20you%20personally%20to%20comment%20on%20the%20products%2C%20services%2C%20programs%2C%20contests%2C%20promotions%20or%20events%20that%20you%20use%20or%20that%20are%20available%20to%20you.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EIf%20you%20have%20a%20President%E2%80%99s%20Choice%20Financial%C2%AE%20or%20PC%20Financial%C2%AE%20(each%20referred%20to%20as%20%E2%80%9CPC%20Financial%E2%80%9D%20in%20this%20policy)%20product%2C%20such%20as%20a%20credit%20card%20account%2C%20you%20may%20withdraw%20consent%20to%20the%20sharing%20of%20Personal%20Information%20or%20non-personal%20information%20about%20your%20PC%20Financial%20account%2C%20such%20as%20your%20account%20or%20card%20number%20information%2C%20with%20any%20merchants%20with%20whom%20you%20have%20set%20up%20pre-authorized%20payments%20from%20your%20account.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EHowever%2C%20because%20of%20legal%20or%20regulatory%20requirements%20that%20we%20have%20or%20contractual%20obligations%20you%20have%20with%20us%2C%20there%20are%20limited%20circumstances%20where%20you%20may%20not%20withdraw%20your%20consent%20to%20the%20collection%2C%20use%20or%20sharing%20of%20your%20Personal%20Information.%20For%20example%2C%20to%20obtain%20credit%20products%2C%20you%20are%20required%20to%20provide%20consent%20on%20your%20application%20to%20the%20collection%2C%20use%20and%20sharing%20of%20your%20Personal%20Information%20to%20allow%20us%20to%20obtain%20and%20to%20update%20credit%20reports%20and%20other%20credit%20history%20information%20about%20you%20from%20time%20to%20time%20with%20credit%20bureau%20agencies%20and%20other%20entities%20that%20support%20the%20credit%20reporting%20system.%20Your%20consent%20for%20these%20purposes%20cannot%20be%20withdrawn%20during%20the%20time%20you%20have%20credit%20with%20us%20and%20for%20a%20reasonable%20period%20of%20time%20afterwards.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EIf%20you%20choose%20not%20to%20provide%20us%20with%20certain%20Personal%20Information%20or%20if%20you%20withdraw%20your%20consent%2C%20where%20such%20withdrawal%20is%20available%2C%20we%20may%20not%20be%20able%20to%20offer%20you%20the%20products%2C%20services%2C%20programs%2C%20contests%2C%20promotions%2C%20events%20or%20information%20that%20you%20requested%20or%20that%20could%20be%20offered%20to%20you.%20For%20example%2C%20if%20you%20withdraw%20your%20consent%20to%20the%20sharing%20by%20our%20pharmacy%20of%20your%20Personal%20Information%20with%20your%20provincial%20drug%20benefit%20program%20or%20your%20private%20health%20insurance%20provider%2C%20we%20may%20be%20unable%20to%20transmit%20drug%20benefit%20claims%2C%20which%20means%20you%20will%20have%20to%20pay%20for%20your%20prescription%20and%20seek%20reimbursement%20afterwards.%20Similarly%2C%20if%20our%20pharmacists%20are%20unable%20to%20consult%20with%20others%20who%20provide%20you%20with%20care%2C%20they%20may%2C%20using%20their%20professional%20judgment%2C%20decline%20to%20fill%20a%20prescription.%20Please%20also%20be%20aware%20that%2C%20even%20if%20you%20have%20withdrawn%20your%20consent%20to%20receive%20marketing%20communications%20from%20us%2C%20we%20may%20continue%20to%20contact%20you%20for%20certain%20non-marketing%20purposes%20necessary%20for%20the%20management%20of%20our%20businesses%2C%20as%20required%20by%20law%20or%20related%20to%20products%2C%20services%2C%20programs%2C%20contests%2C%20promotions%20or%20events%20that%20you%20had%20signed%20up%20for%2C%20agreed%20to%20participate%20in%20or%20purchased.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3ETo%20withdraw%20or%20limit%20your%20consent%2C%20you%20can%20contact%20us%20as%20described%20below%20in%20%E2%80%9CAnswering%20Your%20Privacy%20Questions%E2%80%9D.%20If%20you%20have%20a%20product%2C%20service%20or%20program%2C%20such%20as%20an%20insurance%20policy%2C%20or%20are%20participating%20in%20a%20contest%2C%20promotion%20or%20event%2C%20that%20is%20offered%20by%20a%20third%20party%20together%20with%20Loblaw%20or%20under%20a%20Loblaw%20brand%2C%20you%20may%20also%20have%20to%20provide%20your%20consent%20preferences%20or%20withdraw%20your%20consent%20with%20that%20third%20party%20separately.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EPlease%20note%20that%20it%20may%20take%20some%20time%20for%20all%20of%20our%20records%20to%20reflect%20changes%20in%20your%20preferences.%20For%20example%2C%20if%20you%20request%20that%20you%20not%20receive%20personalized%20marketing%20communications%20from%20Loblaw%2C%20your%20preference%20may%20not%20be%20captured%20for%20a%20promotion%20already%20in%20progress.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%3Cbr%3E%3Cbr%3E%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%0A%09%3Ch1%3EC.%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%20How%20We%20Collect%20Personal%20Information%3C%2Fh1%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3ELoblaw%20collects%20Personal%20Information%20in%20a%20variety%20of%20ways%20such%20as%20during%20the%20course%20of%20your%20purchase%20of%2C%20or%20application%20or%20request%20for%20a%20quote%20for%2C%20our%20products%20and%20services%20or%20your%20participation%20in%20one%20or%20more%20of%20our%20programs%2C%20contests%2C%20promotions%20or%20events.%20Loblaw%20limits%20the%20collection%20of%20Personal%20Information%20to%20what%20is%20reasonably%20required.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3ELoblaw%20collects%20Personal%20Information%20in%20the%20following%20ways%3A%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%3Cb%3EDirectly%20From%20you.%3C%2Fb%3E%20You%20may%20provide%20Personal%20Information%20to%20us%20in%20person%2C%20by%20mail%2C%20over%20the%20telephone%2C%20through%20our%20websites%20or%20in%20any%20other%20direct%20manner.%20For%20example%2C%20Personal%20Information%20may%20be%20collected%20through%20our%20monitoring%20and%20recording%20of%20communications%2C%20such%20as%20telephone%20calls%20to%20our%20call%20centres.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%3Cb%3EFrom%20Related%20Companies.%20%3C%2Fb%3EWe%20may%20receive%20Personal%20Information%20from%20related%20companies.%26nbsp%3B%20Any%20such%20disclosure%20to%20us%20by%20a%20related%20company%20will%20be%20done%20in%20accordance%20with%20that%20company%E2%80%99s%20privacy%20policy.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%3Cb%3EFrom%20Third%20Parties.%20%3C%2Fb%3EWe%20may%20receive%20Personal%20Information%20fr