consent.content.subtitle.14.para.1=If you have any questions about these Your Health Matters Here&nbsp;Website &nbsp;Terms and Conditions, you can contact the Legal Department by writing to: Legal Department, Loblaws Inc., 1 President's Choice Circle, Brampton, Ontario, Canada, L6Y 5S5; or by e-mail at: <a href="mailto:customerservice@yourhealthmattershere.ca">customerservice@yourhealthmattershere.ca</a>
