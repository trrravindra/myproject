0customer%20service%20telephone%20number%20for%20the%20program%2C%20product%20or%20service%20about%20which%20you%20are%20enquiring.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EFor%20Personal%20Information%20not%20available%20online%20or%20via%20telephone%2C%20Loblaw%20provides%20a%20right%20of%20access%20and%20review%20in%20accordance%20with%20applicable%20laws%2C%20and%20will%20endeavour%20to%20provide%20the%20Personal%20Information%20in%20question%20within%20a%20reasonable%20time.%20You%20will%20be%20asked%20for%20identification%20so%20that%20we%20may%20verify%20your%20identity%20before%20providing%20you%20with%20your%20Personal%20Information.%20If%20you%20require%20the%20documents%20in%20an%20alternative%20format%2C%20we%20will%20make%20reasonable%20efforts%20to%20provide%20you%20with%20your%20Personal%20Information%20in%20that%20format.%20If%20there%20will%20be%20charges%20for%20us%20to%20retrieve%20or%20provide%20you%20with%20specific%20information%20that%20you%20have%20requested%2C%20we%20will%20advise%20you%20of%20the%20charges%20that%20you%20would%20be%20responsible%20for%20and%20obtain%20your%20authorization%20before%20proceeding.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EOur%20policy%20is%20to%20respond%20to%20access%20requests%20as%20required%20by%20applicable%20laws.%20Loblaw%20may%20decline%20access%20to%20Personal%20Information%20in%20certain%20circumstances.%20These%20include%20where%20the%20information%20requested%20would%20reveal%20confidential%20information%20or%20Personal%20Information%20about%20someone%20else%2C%20or%20if%20legal%20or%20regulatory%20requirements%20prohibit%20providing%20access%20or%20permit%20not%20providing%20access%20to%20such%20information.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EIf%20you%20are%20concerned%20about%20how%20we%20treat%20your%20Personal%20Information%2C%20please%20contact%20the%20appropriate%20Privacy%20Office%20using%20the%20contact%20information%20set%20out%20below%20in%20%E2%80%9CAnswering%20Your%20Privacy%20Questions%E2%80%9D.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3EIf%20the%20Privacy%20Office%20is%20unable%20to%20address%20your%20concern%20to%20your%20satisfaction%2C%20arbitration%20may%20be%20an%20option%20recommended%20to%20you%20to%20settle%20the%20dispute.%20Arbitration%20is%20a%20form%20of%20dispute%20resolution.%20If%20the%20parties%20decide%20to%20pursue%20arbitration%2C%20then%20the%20parties%20would%20refer%20the%20dispute%20to%20an%20arbitrator%20who%20would%20take%20into%20account%20the%20evidence%20of%20each%20of%20the%20parties%20and%20render%20a%20decision.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%3Ca%20name%3D%22_DV_M10%22%3E%3C%2Fa%3E%3Ca%20name%3D%22_DV_M11%22%3E%3C%2Fa%3E%3Ca%20name%3D%22_DV_M12%22%3E%3C%2Fa%3EIf%20you%20remain%20unsatisfied%2C%20you%20may%20bring%20the%20matter%20to%20the%20attention%20of%20the%20appropriate%20Privacy%20Commissioner.%20Some%20of%20our%20activities%20are%20subject%20to%20the%20jurisdiction%20of%20the%20Office%20of%20the%20Privacy%20Commissioner%20of%20Canada%3B%20other%20activities%20are%20subject%20to%20the%20jurisdiction%20of%20the%20Privacy%20Commissioner%20of%20your%20province%20of%20residence.%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%3Cb%3E%26nbsp%3B%3C%2Fb%3E%3C%2Fp%3E%0A%0A%09%3Ch1%3EH.%26nbsp%3B%26nbsp%3B%26nbsp%3B%26nbsp%3B%20Answering%20Your%20Privacy%20Questions%3C%2Fh1%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3ELoblaw%3Cb%3E%20%3C%2Fb%3Eencourages%20you%20to%20review%20this%20policy%20periodically.%20If%20you%20have%20any%20questions%20about%20how%20we%20treat%20your%20Personal%20Information%2C%20please%20contact%20the%20appropriate%20Privacy%20Office%20listed%20below.%3C%2Fp%3E%0A%09%09%3Cp%3E%26nbsp%3B%3C%2Fp%3E%0A%09%09%3Cp%3E%3Ci%3EFor%20enquiries%20about%20retail%2C%20pharmacy%2C%20loyalty%2C%20PC%C2%AE%20mobile%20or%20any%20other%20general%20matters%3A%3C%2Fi%3E