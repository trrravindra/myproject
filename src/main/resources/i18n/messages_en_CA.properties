consent.content.subtitle.1=YOUR HEALTH MATTERS HERE TERMS AND CONDITIONS FOR USE
consent.content.subtitle.1.para.1=Loblaws Inc., and its subsidiaries operating pharmacies across Canada and its independently-owned franchisees that operate pharmacies under a Loblaws Inc. banner (each a \u201C<b>Participating Pharmacy</b>\u201D) are pleased to provide this Your Health Matters Here&nbsp;site &nbsp;for your personal non-commercial use and the personal non-commercial use of any other patient whose behalf you are authorized to act (collectively, \u201C<b>you</b>\u201D or \u201C<b>your</b>\u201D). &nbsp;By using the site, you agree to these Your Health Matters Here&nbsp;Terms and Conditions.&nbsp;
consent.content.subtitle.1.para.2=<b>Please note that</b><b>&nbsp;some pharmacies operating under a Loblaws Inc. banner may be independently owned and operated by pharmacist owners. Those pharmacies are not subject to Loblaws Inc.\u2019s&nbsp;<a href="privacy-policy">Privacy Policy</a> and have their own privacy policies in effect that govern their relationship with you, including your use of any services facilitated by this site. Loblaws Inc., and its affiliates are not responsible for the provision of services facilitated by this site by any such independently owned pharmacy.</b>
consent.content.subtitle.1.para.3=If you would like to correct any information on your patient file, please contact your pharmacist directly.
consent.content.subtitle.2=Your Health Matters Here&nbsp;Functionality
consent.content.subtitle.2.para.1=Among other things, the site allows you to:
consent.content.subtitle.2.para.2=View and refill your prescriptions;
consent.content.subtitle.2.para.3=Consult your pharmacological file;
consent.content.subtitle.2.para.4=Learn more about the medications you are taking;
consent.content.subtitle.2.para.5=Learn more about common disease states that affect Canadians; and
consent.content.subtitle.2.para.6=&nbsp;Find a Participating Pharmacy near you.
consent.content.subtitle.2.para.7=The site allows us to:
consent.content.subtitle.2.para.8=Supply you with services and offers that meet your needs; and
consent.content.subtitle.2.para.9=Supply you with health-related information or services that are likely to interest you.
consent.content.subtitle.2.para.10=Online prescription refills are subject to specific conditions of use and may be subject to restrictions. Provided that refills remain on your file (or the attending pharmacist is authorized to extend refills to you), your online refill and/or pickup request will be transmitted to the Participating Pharmacy location where your pharmacist keeps your related patient file for processing. Once the Participating Pharmacy has received your request, it will be handled in the same manner as all in pharmacy refill requests, subject to the dispensing pharmacist\u2019s professional judgment and responsibilities and in accordance with relevant laws and regulations.
consent.content.subtitle.2.para.11=Please do not hesitate to consult your pharmacist if you wish to discuss your prescribed medication(s).
consent.content.subtitle.3=Age Restrictions
consent.content.subtitle.3.para.1=In order to access this site without parental supervision, you must be at least 16 years old in your province of residence (or 14 years old if you are resident in Quebec).&nbsp;&nbsp; Parents or legal guardians may create an account on behalf of a child under such minimum age.&nbsp;&nbsp;<b>If you are a parent or legal guardian, your access to the site will automatically terminate when your child reaches the minimum age as set out above.</b>
consent.content.subtitle.4=Legal Notices
consent.content.subtitle.4.para.1=The site is being provided to you for your convenience and your use of the site is at your own risk. Participating Pharmacy reserves the right to modify or discontinue the site in whole or in part at any time. You hereby waive any right you may have to specific notice of such modifications.
consent.content.subtitle.4.para.2=Subject to applicable laws, regulations and professional obligations, Participating Pharmacy and its third party service providers reserve the right to refuse service, terminate site accounts, remove or edit site content, or cancel orders in their sole discretion.
consent.content.subtitle.4.para.3=The information on the site may contain typographical errors or inaccuracies, and may not be complete or current. Participating Pharmacy reserves the right to correct any errors, inaccuracies or omissions and to change or update information and material at any time without prior notice. However, Participating Pharmacy makes no warranties or representations and assumes no liability with respect to the accuracy of the material provided on the site. You agree that neither Participating Pharmacy, any of its third party service providers, agents, representatives and affiliates nor any other party involved in creating, producing or delivering this site is liable for any damages whatsoever arising out of your access to, or use of, reliance on, the site, the services or any material contained in the site. Without limiting the foregoing, the site and the material provided on the site are provided TO THE MAXIMUM EXTENT PERMITTED BY APPLICABLE LAW ON AN &quot;AS IS&quot; BASIS, WITHOUT WARRANTY OF ANY KIND, EITHER EXPRESSED OR IMPLIED, INCLUDING BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY, FITNESS FOR A GENERAL OR PARTICULAR PURPOSE, NON-INFRINGEMENT, AND WARRANTY AGAINST HIDDEN DEFECTS, TITLE, OR OWNERSHIP. NEITHER LOBLAWS INC., ITS THIRD PARTY SERVICE PROVIDERS OR AFFILIATES, PARTICIPATING PHARMACIES, NOR ANYONE ELSE INVOLVED IN CREATING, PRODUCING OR DELIVERING THE SITE OR THE SERVICES PROVIDED THROUGH THE SITE, INCLUDING THE HOSTING OF DATA, SHALL BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, CONSEQUENTIAL, PUNITIVE OR ANY OTHER DAMAGES ARISING OUT OF YOUR RELIANCE ON OR USE OF OR INABILITY TO USE THE SITE.
consent.content.subtitle.5=Medical Disclaimer
consent.content.subtitle.5.para.1=The information contained within the site is not designed or intended to be used to replace the judgment or care of a qualified health care professional. Please contact your healthcare provider for advice for your specific health or medical needs. Participating Pharmacy and the site contributors make no representations or warranties with respect to any information offered or provided within or through the site.
consent.content.subtitle.5.para.2=From time to time, Loblaws Inc. may post clinical informational materials on this site.&nbsp; Such information is of a general nature only, and is not meant to replace the advice of your doctor or pharmacist or other healthcare provider. Do not solely rely on any of the information posted on this site for diagnosis or treatment.
consent.content.subtitle.6=Indemnity/Release
consent.content.subtitle.6.para.1=You agree to hold harmless and indemnify Loblaws Inc., its affiliates, Participating Pharmacy, site contributors, editors and their third party service providers, agents, and any other contributors to the site, and each of their directors, officers, employees and contractors against any liability for any claims and expenses, including reasonable attorney's fees, special, indirect or consequential damages, arising out of or in connection with the use of the site or use of information available on the site.
consent.content.subtitle.7=Privacy, Information Collection and Consent
consent.content.subtitle.7.para.1=By submitting a refill request online, you are consenting to the collection, use, disclosure of your personal information in accordance with the Privacy Policy. &nbsp;Please refer to the site\u2019s&nbsp;<a href="privacy-policy">Privacy Policy.</a><b><u></u></b>
consent.content.subtitle.7.para.2=The information provided by you on the site is the minimum amount of personal information necessary to identify the prescription and the patient in order to process the refill request.&nbsp;&nbsp; The Participating Pharmacy may require additional information from the prescribing professional (i.e. medication history, medical conditions) in order to complete the refill request.
consent.content.subtitle.7.para.3=By using the site, you consent to Participating Pharmacy representatives accessing your personal health information.&nbsp; In order to properly dispense a prescription and for your health and safety, the Participating Pharmacy may have to contact:
consent.content.subtitle.7.para.4=&nbsp;·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; the prescribing professional to discuss the refill request and your medication history and medical conditions;
consent.content.subtitle.7.para.5=&nbsp;·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; your health insurance provider in order to properly process benefits (if applicable); and/or
consent.content.subtitle.7.para.6=&nbsp;·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; such other persons or entities as may be required in order to properly process the prescription refill request.
consent.content.subtitle.7.para.7=Only portions of your pharmacological record are available to you through the site; your patient records are held by your pharmacy. When you access and use refill services provided on the site you are interacting with pharmacists and pharmacy technicians at your Participating Pharmacy. Information you upload to the patient\u2019s account on the site will be disclosed to the patient\u2019s pharmacist. Pharmacists are bound by privacy and confidentiality rules and regulations stipulated by their governing body. The&nbsp;<a href="privacy-policy">Privacy Policy</a>&nbsp;governs the Participating Pharmacy\u2019s collection, use and disclosure of personal information for the site or otherwise provided to the Participating Pharmacy.&nbsp;
consent.content.subtitle.8=Confidentiality
consent.content.subtitle.8.para.1=Your account on this site is intended for only for your personal use and the personal non-commercial use of any other patient whose behalf you are authorized to act. You are responsible for maintaining the confidentiality of your account and password and for restricting access to the site via your account. You agree to accept responsibility for all activities that occur under your account or password.
consent.content.subtitle.9=Security standards
consent.content.subtitle.9.para.1=Technical and security measures have been put in place for the protection of your information processed by the site. &nbsp;However, the use of the site requires the collection, use, disclosure and transmission of personal information and personal health information across the Internet. In light of the inherent nature of the Internet, we cannot guarantee that this information will not be unlawfully accessed. You are submitting information over the Internet at your own risk.
consent.content.subtitle.10=Links
consent.content.subtitle.10.para.1=Loblaws Inc. has not reviewed any of the websites that may be linked to the site and is not responsible for any websites linked to the site. Your browsing of any websites from the site is at your own risk. The linking to a website or permitting another website to link to the site, does not constitute any endorsement by Loblaws Inc. or a Participating Pharmacy of the site operator of such website or the content of the linked website.
consent.content.subtitle.11=Ownership of Intellectual Property
consent.content.subtitle.11.para.1=All information on the site, except for personal information, is protected by copyright. Loblaws Inc. owns all copyright and trademarks, service marks and trade dress (collectively referred to as &quot;Intellectual Property&quot;), displayed on and from the site. Notwithstanding any other term or condition in these Your Health Matters Here&nbsp;Terms of Use, Loblaws Inc. retains ownership of all Intellectual Property on this site and all material on and from this site.
consent.content.subtitle.11.para.2=The Intellectual Property on this website is protected from copying or reproduction under national and international trademark and copyright laws, and nothing on this site should be construed as a license to use the Intellectual Property. Your use of the Intellectual Property on the site is strictly prohibited, and nothing contained herein shall be construed as conferring by implication, estoppel or otherwise any license or right under any patent, trademark, copyright or other proprietary right of Loblaws Inc.
consent.content.subtitle.12=Applicable Law
consent.content.subtitle.12.para.1=You agree that the laws of Canada and the laws of the Province in which you reside, govern any use of this site, without regard to rules relating to conflict of laws, including with regard to any dispute arising out of your use of this site or material from this site; provided that the courts of the Province of Ontario shall have exclusive jurisdiction over all claims.
consent.content.subtitle.13=Severability
consent.content.subtitle.13.para.1=If any provision of this agreement is unenforceable, that provision shall be deemed severed from this agreement and shall not affect the validity and enforceability of the remaining provisions.
consent.content.subtitle.13.para.2=The content of the site is protected by copyright. © 2013 Loblaws Inc. Certain trademarks, trade names and logos used on the site are the exclusive property of Loblaws Inc. All rights reserved.&nbsp;
