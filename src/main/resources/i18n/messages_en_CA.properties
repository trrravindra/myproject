terms.of.use.content.main.title=YOUR HEALTH MATTERS HERE TERMS AND CONDITIONS FOR USE
terms.of.use.content.main.para.1=Loblaws Inc., and its subsidiaries operating pharmacies across Canada and its independently-owned franchisees that operate pharmacies under a Loblaws Inc. banner (each a \u201C<b>Participating Pharmacy</b>\u201D) are pleased to provide this Your Health Matters Here&nbsp;site &nbsp;for your personal non-commercial use and the personal non-commercial use of any other patient whose behalf you are authorized to act (collectively, \u201C<b>you</b>\u201D or \u201C<b>your</b>\u201D). &nbsp;By using the site, you agree to these Your Health Matters Here&nbsp;Terms and Conditions.&nbsp;
terms.of.use.content.main.para.2=<b>Please note that</b><b> some pharmacies operating under a Loblaws Inc. banner may be independently owned and operated by pharmacist owners. Those pharmacies are not subject to Loblaws Inc.\u2019s <a href="privacy-policy">Privacy Policy</a> and have their own privacy policies in effect that govern their relationship with you, including your use of any services facilitated by this site. Loblaws Inc., and its affiliates are not responsible for the provision of services facilitated by this site by any such independently owned pharmacy.</b>
terms.of.use.content.main.para.3=If you would like to correct any information on your patient file, please contact your pharmacist directly.
terms.of.use.content.sub.title.1=Your Health Matters Here&nbsp;Functionality
terms.of.use.content.other.functionality.title=Among other things, the site allows you to:
terms.of.use.content.other.functionality.1=View and refill your prescriptions;
terms.of.use.content.other.functionality.2=Consult your pharmacological file;
terms.of.use.content.other.functionality.3=Learn more about the medications you are taking;
terms.of.use.content.other.functionality.4=Learn more about common disease states that affect Canadians; and
terms.of.use.content.other.functionality.5=&nbsp;Find a Participating Pharmacy near you.
terms.of.use.content.site.functionality.title=The site allows us to:
terms.of.use.content.site.functionality.1=Supply you with services and offers that meet your needs; and
terms.of.use.content.site.functionality.2=Supply you with health-related information or services that are likely to interest you.
terms.of.use.content.site.functionality.para.1=Online prescription refills are subject to specific conditions of use and may be subject to restrictions. Provided that refills remain on your file (or the attending pharmacist is authorized to extend refills to you), your online refill and/or pickup request will be transmitted to the Participating Pharmacy location where your pharmacist keeps your related patient file for processing. Once the Participating Pharmacy has received your request, it will be handled in the same manner as all in pharmacy refill requests, subject to the dispensing pharmacist\u2019s professional judgment and responsibilities and in accordance with relevant laws and regulations.
terms.of.use.content.site.functionality.para.2=Please do not hesitate to consult your pharmacist if you wish to discuss your prescribed medication(s).
terms.of.use.content.sub.title.2=Age Restrictions
terms.of.use.content.sub.title.2.para.1=In order to access this site without parental supervision, you must be at least 16 years old in your province of residence (or 14 years old if you are resident in Quebec).&nbsp;&nbsp; Parents or legal guardians may create an account on behalf of a child under such minimum age.&nbsp; <b>If you are a parent or legal guardian, your access to the site will automatically terminate when your child reaches the minimum age as set out above.</b>
terms.of.use.content.sub.title.3=Legal Notices
terms.of.use.content.sub.title.3.para.1=The site is being provided to you for your convenience and your use of the site is at your own risk. Participating Pharmacy reserves the right to modify or discontinue the site in whole or in part at any time. You hereby waive any right you may have to specific notice of such modifications.
terms.of.use.content.sub.title.3.para.2=Subject to applicable laws, regulations and professional obligations, Participating Pharmacy and its third party service providers reserve the right to refuse service, terminate site accounts, remove or edit site content, or cancel orders in their sole discretion.
terms.of.use.content.sub.title.3.para.3=The information on the site may contain typographical errors or inaccuracies, and may not be complete or current. Participating Pharmacy reserves the right to correct any errors, inaccuracies or omissions and to change or update information and material at any time without prior notice. However, Participating Pharmacy makes no warranties or representations and assumes no liability with respect to the accuracy of the material provided on the site. You agree that neither Participating Pharmacy, any of its third party service providers, agents, representatives and affiliates nor any other party involved in creating, producing or delivering this site is liable for any damages whatsoever arising out of your access to, or use of, reliance on, the site, the services or any material contained in the site. Without limiting the foregoing, the site and the material provided on the site are provided TO THE MAXIMUM EXTENT PERMITTED BY APPLICABLE LAW ON AN &quot;AS IS&quot; BASIS, WITHOUT WARRANTY OF ANY KIND, EITHER EXPRESSED OR IMPLIED, INCLUDING BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY, FITNESS FOR A GENERAL OR PARTICULAR PURPOSE, NON-INFRINGEMENT, AND WARRANTY AGAINST HIDDEN DEFECTS, TITLE, OR OWNERSHIP. NEITHER LOBLAWS INC., ITS THIRD PARTY SERVICE PROVIDERS OR AFFILIATES, PARTICIPATING PHARMACIES, NOR ANYONE ELSE INVOLVED IN CREATING, PRODUCING OR DELIVERING THE SITE OR THE SERVICES PROVIDED THROUGH THE SITE, INCLUDING THE HOSTING OF DATA, SHALL BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, CONSEQUENTIAL, PUNITIVE OR ANY OTHER DAMAGES ARISING OUT OF YOUR RELIANCE ON OR USE OF OR INABILITY TO USE THE SITE.
terms.of.use.content.sub.title.4=Medical Disclaimer
terms.of.use.content.sub.title.4.para.1=The information contained within the site is not designed or intended to be used to replace the judgment or care of a qualified health care professional. Please contact your healthcare provider for advice for your specific health or medical needs. Participating Pharmacy and the site contributors make no representations or warranties with respect to any information offered or provided within or through the site.
terms.of.use.content.sub.title.4.para.2=From time to time, Loblaws Inc. may post clinical informational materials on this site.&nbsp; Such information is of a general nature only, and is not meant to replace the advice of your doctor or pharmacist or other healthcare provider. Do not solely rely on any of the information posted on this site for diagnosis or treatment.
terms.of.use.content.sub.title.5=Indemnity/Release
terms.of.use.content.sub.title.5.para.1=You agree to hold harmless and indemnify Loblaws Inc., its affiliates, Participating Pharmacy, site contributors, editors and their third party service providers, agents, and any other contributors to the site, and each of their directors, officers, employees and contractors against any liability for any claims and expenses, including reasonable attorney's fees, special, indirect or consequential damages, arising out of or in connection with the use of the site or use of information available on the site.
terms.of.use.content.sub.title.6=Privacy, Information Collection and Consent
terms.of.use.content.sub.title.6.para.1=By submitting a refill request online, you are consenting to the collection, use, disclosure of your personal information in accordance with the Privacy Policy. &nbsp;Please refer to the site\u2019s <a href="privacy-policy">Privacy Policy.</a><b><u></u></b>
terms.of.use.content.sub.title.6.para.2=The information provided by you on the site is the minimum amount of personal information necessary to identify the prescription and the patient in order to process the refill request.&nbsp;&nbsp; The Participating Pharmacy may require additional information from the prescribing professional (i.e. medication history, medical conditions) in order to complete the refill request.
terms.of.use.content.sub.title.6.para.3=By using the site, you consent to Participating Pharmacy representatives accessing your personal health information.&nbsp; In order to properly dispense a prescription and for your health and safety, the Participating Pharmacy may have to contact:
terms.of.use.content.sub.title.6.para.3.list.1=the prescribing professional to discuss the refill request and your medication history and medical conditions;
terms.of.use.content.sub.title.6.para.3.list.2=your health insurance provider in order to properly process benefits (if applicable); and/or
terms.of.use.content.sub.title.6.para.3.list.3=such other persons or entities as may be required in order to properly process the prescription refill request.
terms.of.use.content.sub.title.6.para.4=Only portions of your pharmacological record are available to you through the site; your patient records are held by your pharmacy. When you access and use refill services provided on the site you are interacting with pharmacists and pharmacy technicians at your Participating Pharmacy. Information you upload to the patient\u2019s account on the site will be disclosed to the patient\u2019s pharmacist. Pharmacists are bound by privacy and confidentiality rules and regulations stipulated by their governing body. The <a href="privacy-policy">Privacy Policy</a> governs the Participating Pharmacy\u2019s collection, use and disclosure of personal information for the site or otherwise provided to the Participating Pharmacy.&nbsp;
terms.of.use.content.sub.title.7=Confidentiality
terms.of.use.content.sub.title.7.para.1=Your account on this site is intended for only for your personal use and the personal non-commercial use of any other patient whose behalf you are authorized to act. You are responsible for maintaining the confidentiality of your account and password and for restricting access to the site via your account. You agree to accept responsibility for all activities that occur under your account or password.
terms.of.use.content.sub.title.8=Security standards
terms.of.use.content.sub.title.8.para.1=Technical and security measures have been put in place for the protection of your information processed by the site. &nbsp;However, the use of the site requires the collection, use, disclosure and transmission of personal information and personal health information across the Internet. In light of the inherent nature of the Internet, we cannot guarantee that this information will not be unlawfully accessed. You are submitting information over the Internet at your own risk.
terms.of.use.content.sub.title.9=Links
terms.of.use.content.sub.title.9.para.1=Loblaws Inc. has not reviewed any of the websites that may be linked to the site and is not responsible for any websites linked to the site. Your browsing of any websites from the site is at your own risk. The linking to a website or permitting another website to link to the site, does not constitute any endorsement by Loblaws Inc. or a Participating Pharmacy of the site operator of such website or the content of the linked website.
