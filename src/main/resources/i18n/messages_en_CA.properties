terms.of.use.content.sub.title.10.para.2=The Intellectual Property on this website is protected from copying or reproduction under national and international trademark and copyright laws, and nothing on this site should be construed as a license to use the Intellectual Property. Your use of the Intellectual Property on the site is strictly prohibited, and nothing contained herein shall be construed as conferring by implication, estoppel or otherwise any license or right under any patent, trademark, copyright or other proprietary right of Loblaws Inc.
terms.of.use.content.sub.title.11=Applicable Law
terms.of.use.content.sub.title.11.para.1=You agree that the laws of Canada and the laws of the Province in which you reside, govern any use of this site, without regard to rules relating to conflict of laws, including with regard to any dispute arising out of your use of this site or material from this site; provided that the courts of the Province of Ontario shall have exclusive jurisdiction over all claims.
terms.of.use.content.sub.title.12=Severability
