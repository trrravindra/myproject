cy%20and%20its%20third%20party%20service%20providers%20reserve%20the%20right%20to%20refuse%20service%3B%20amend%20these%20Terms%20and%20additional%20Terms%2C%20at%20any%20time%20and%20for%20any%20reason%3B%20terminate%20site%20accounts%3B%20remove%20or%20edit%20site%20content%3B%20or%20cancel%20orders%20in%20their%20sole%20discretion.%0A%0AThe%20information%20on%20the%20site%20may%20contain%20typographical%20errors%20or%20inaccuracies%2C%20and%20may%20not%20be%20complete%20or%20current.%20Participating%20Pharmacy%20reserves%20the%20right%20to%20correct%20any%20errors%2C%20inaccuracies%20or%20omissions%20and%20to%20change%20or%20update%20information%20and%20material%20at%20any%20time%20without%20prior%20notice.%20However%2C%20Participating%20Pharmacy%20makes%20no%20warranties%20or%20representations%20and%20assumes%20no%20liability%20with%20respect%20to%20the%20accuracy%20of%20the%20material%20provided%20on%20the%20site.%20You%20agree%20that%20neither%20Participating%20Pharmacy%2C%20any%20of%20its%20third%20party%20service%20providers%2C%20agents%2C%20representatives%20and%20affiliates%20nor%20any%20other%20party%20involved%20in%20creating%2C%20producing%20or%20delivering%20this%20site%20is%20liable%20for%20any%20damages%20whatsoever%20arising%20out%20of%20your%20access%20to%2C%20or%20use%20of%2C%20reliance%20on%2C%20the%20site%2C%20the%20services%20or%20any%20material%20contained%20in%20the%20site.%20Without%20limiting%20the%20foregoing%2C%20the%20site%20and%20the%20material%20provided%20on%20the%20site%20are%20provided%20TO%20THE%20MAXIMUM%20EXTENT%20PERMITTED%20BY%20APPLICABLE%20LAW%20ON%20AN%20%22AS%20IS%22%20BASIS%2C%20WITHOUT%20WARRANTY%20OF%20ANY%20KIND%2C%20EITHER%20EXPRESSED%20OR%20IMPLIED%2C%20INCLUDING%20BUT%20NOT%20LIMITED%20TO%2C%20THE%20IMPLIED%20WARRANTIES%20OF%20MERCHANTABILITY%2C%20FITNESS%20FOR%20A%20GENERAL%20OR%20PARTICULAR%20PURPOSE%2C%20NON-INFRINGEMENT%2C%20AND%20WARRANTY%20AGAINST%20HIDDEN%20DEFECTS%2C%20TITLE%2C%20OR%20OWNERSHIP.%20NEITHER%20L