help.title=Help/FAQs
help.faq.question.1=How does e-Refill work?
help.faq.question.2=How do I sign up for e-Refill?
help.faq.question.3=Why do you need my date of birth?
help.faq.question.4=How long does it take for a refill order to be processed by e-Refill?
help.faq.question.5=Can I have my e-Refill prescription delivered to me?
help.faq.question.6=Can I use the e-Refill service at any time of the day?
help.faq.question.7=Does e-Refill allow me to pay online?
help.faq.question.8=If I have a new prescription, can I use the e-Refill service?
help.faq.question.9=Is my information secure and confidential?
help.faq.question.10=Can I setup the e-Refill service for my family?
help.faq.question.11=Can I use the e-Refill service on my mobile device?
help.faq.question.12=What is Refill Reminder and how could I set it up?
help.faq.question.13=What is auto-refill and how could I set it up?

help.faq.answer.1=The e-Refill service allows you to securely and confidentially manage your prescriptions by reviewing your prescription history and requesting refill requests from the comfort and convenience of your home.
help.faq.answer.2=Speak with your pharmacist. They will provide you with a temporary username and password. With this information, you can complete the secure and confidential registration process at erefill.yourhealthmattershere.ca
help.faq.answer.3=Your date of birth is used to authenticate your registration. The combination of your temporary username, password and date of birth ensure that only you are accessing your information.
help.faq.answer.4=Your pharmacist requires a minimum of 8 hours to process your e-Refill order. However, when using e-Refill, you can select the date that you would like to pick-up your prescription.
help.faq.answer.5=Yes, as long as your pharmacy offers delivery services. You can see if your pharmacy offers this service on the \u201CYour Pharmacy\u201D screen in the erefill.yourhealthmattershere.ca site. During the e-Refill process you can select that you want your prescription delivered.
help.faq.answer.6=You can use the prescription e-Refill service any time of the day, however, you can only pick up your prescription when the pharmacy is open and after the 8 hour processing time needed by your pharmacist.
help.faq.answer.7= No. You will pay for your e-Refill when you pick up at your pharmacy or through the arrangements you have made with your pharmacist for your home delivery.
help.faq.answer.8=No, currently e-Refill is only available for refills based on prescriptions that have already been dropped off personally at your DRUGStore Pharmacy\u2122 or Loblaw pharmacy. 
help.faq.answer.9=The information we collect is completely confidential and securely stored. It is important that you access your information offered through the e-Refill service from a device that is secure.
help.faq.answer.10= Yes, the service is now available for you to manage others family members\u0027 prescriptions. Can be selected on My Managed Account link.
help.faq.answer.11=The e-refill service works well with most devices including tablets. A mobile optimize version of the service is now available.
help.faq.answer.12=Refill Reminder is a service to receive an email or text notification to remind you to refill the selected prescriptions. You can activate the service on each prescription on your medication profile.
help.faq.answer.13=Auto-refill is a service to have the selected prescriptions automatically refilled. You can activate the service on each prescription on your medication profile. You can\u0027t have refill reminder and auto-refill services.

