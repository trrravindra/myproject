privacy.policy.content.subtitle.15.para.14=If you have a product, service, program, or are participating in a promotion, contest or event that is offered by a third party under a Loblaw brand, the third party may hold certain of your Personal Information. Should you have any questions or concerns, we will direct you to the appropriate contact so that you may make enquiries as to that party\u2019s privacy policies and practices.
privacy.policy.content.subtitle.15.para.15=At Loblaw Companies Limited, we understand the responsibility that comes along with collecting, using and sharing Personal Information. In adopting and adhering to this policy, we assure you that the Personal Information we collect will be used in an appropriate and responsible manner.
